---
root:
  amne:
  -
    fraga: Abort
    adress: https://www.liberalerna.se/politik/politikpolitikabort/
    asikt:
    - Vi vill behålla dagens abortlagstiftning.
    - Vi vill minska  oönskade graviditeter genom bra sex- och samlevnadsundervisning.
    - Alla ska erbjudas kuratorsamtal både före och efter abort.
  -
    fraga: Alkohol
    adress: https://www.liberalerna.se/politik/politikpolitikpolitikalkohol/
    asikt:
    - Vi vill behålla Systembolagets monopol.
    - Alkoholskatten är ett viktigt redskap för att hålla alkoholskadorna nere, därför vill vi behålla den.
    - Missbruksproblem kan upptäckas tidigt genom förebyggande arbete.
    - De med riskbruk ska få hjälp från sjukvården tidigt.
  -
    fraga: Apotek
    adress: https://www.liberalerna.se/politik/apotek/
    asikt:
    - Vi vill att tillgången på läkemedel ska vara bra i hela landet.
    - Apoteken ska erbjuda god service och hög kompetens.
    - Stat och kommun ska fortsätta att övervaka försäljningen av läkemedel.
    - Apoteksmonopolet ska avskaffas även för receptfria djurmediciner.
  -
    fraga: Arbetsmarknad
    adress: https://www.liberalerna.se/politik/politikarbetsmarknad/
    asikt:
    - Startjobb med slopade arbetsgivaravgifter och lägre lön öppnar dörrarna till svensk arbetsmarknad för fler.
    - Obligatorisk a-kassa. Öka tryggheten för arbetssökande.
    - Enklare att anställa - minska administrationen t ex genom att slå ihop instegsjobben och nystartsjobben.
    - Billigare att anställa - inte dyrare. Utveckla RUT.
    - Lägg ner arbetsförmedlingen och ersätt den med en ny myndighet. De som står längst ifrån arbetsmarknaden får inte det stöd de behöver.
    - Höjd jobbstimulans till 40 procent - det skall alltid löna sig att arbeta.
  -
    fraga: Arbetsgivaravgiften
    adress: https://www.liberalerna.se/politik/politikarbetsgivaravgifter/
    asikt:
    - Vi vill införa startjobb för nyanlända och ungdomar, där arbetsgivarnas kostnad för att anställa halveras genom att arbetsgivaravgiften slopas och ingångslönen är lägre.
    - Vi vill också att den särskilda löneskatten för äldre avskaffas.
  -
    fraga: Arbetskraftsinvandring
    adress: https://www.liberalerna.se/politik/politikarbetskraftsinvandring/
    asikt:
    - Förenkla för dem som kan försörja sig själva att komma till Sverige för att jobba eller starta företag.
    - Gör det lättare för dem som redan är här att ansöka om uppehållstillstånd för att arbeta.
    - Ge utländska doktorander och deras medföljande samma rätt som personer med uppehållstillstånd för arbete.
    - Vi vill att de som flyttar eller bor i ett land och jobbar i ett annat också ska ha tillgång till våra trygghetssystem.
  -
    fraga: A-kassa
    adress: https://www.liberalerna.se/politik/politikarbetsloshetsforsakring/
    asikt:
    - A-kassan ska vara statlig och obligatorisk.
    - Fler ska kunna få a-kassa. Ta bort kravet på att ha arbetat 1 år för att få a-kassa och ersätt det med ett inkomstvillkor.
    - Ställ krav på motprestation för försörjningsstöd, och låt den som har försörjningsstöd få behålla mer av sin inkomstökning om den tar ett deltidsjobb.
    - Ändra turordningsreglerna så att kompetens går före anställningstid.
  -
    fraga: Arbetsrätt
    adress: https://www.liberalerna.se/politik/politikarbetsratt/
    asikt:
    - Startjobb med slopade arbetsgivaravgifter och lägre lön öppnar dörrarna till svensk arbetsmarknad för fler.
    - Obligatorisk a-kassa. Öka tryggheten för arbetssökande.
    - Enklare att anställa - minska administrationen t ex genom att slå ihop instegsjobben och nystartsjobben.
    - Inför proportionalitetsprincipen på svensk arbetsmarknad. Sympatiåtgärder får inte tillåtas slå ut småföretagare.
    - Ändra konfliktreglerna - fredsplikt skall gälla på arbetsplatser som har kollektivavtal.
    - Liberalisera turordningsreglerna. Utgå ifrån kompetens istället för arbetstid och kompensera uppsagda på grund av arbetsbrist med uppsägningsavgift.
  -
    fraga: Assisterad befruktning
    adress: https://www.liberalerna.se/politik/politikassisterad-befruktning/
    asikt:
    - Sverige ska tillåta värdmoderskap
    - Båda kvinnorna i ett lesbiskt parförhållande ska få göra assisterad befukltning om de vill.
  -
    fraga: Betyg och tidiga insatser
    adress: https://www.liberalerna.se/politik/politikbetyg/
    asikt:
    - Skolstarten ska ske vid sex års ålder och förskoleklassen ska omvandlas till årskurs ett i en tioårig grundskola.
    - Betyg ska ges från och med årskurs fyra. Föräldrar och elever ska ha rätt till skriftliga omdömen redan från årskurs ett.
    - Kunskap i läsning, skrivning och räkning ska följas upp redan i årskurs ett så att de som behöver får hjälp tidigt. Elever som inte når målen ska ha rätt till speciallärare.
    - De nationella proven i årskurs tre och sex behövs för att säkerställa att alla elever lärt sig läsa, skriva och räkna.
  -
    fraga: Bistånd
    adress: https://www.liberalerna.se/politik/politikbistand/
    asikt:
    - Svenskt bistånd ska vara generöst. Vi värnar enprocentsmålet.
    - Svenskt bistånd ska vara effektivt. För att biståndet ska göra så mycket nytta som möjligt ska det baseras på forskning och erfarenhet.
    - Demokrati ska vara det övergripande målet för biståndet.
    - Sverige ska särskilt vara en stark röst i frågor som är politiskt känsliga i andra biståndsgivarländer, till exempel jämställdhet, kvinnors rätt till sin kropp och sexualitet, rätten till fri, säker och laglig abort, samt HBTQ-personers rättigheter.
    - Jämställdhet ska få ännu större prioritet i biståndet.
    - Länder som år efter år fortsätter att bryta mot mänskliga rättigheter och motarbetar demokrati ska fasas ut från det bilaterala biståndet.
    - Bistånd ska gå till utbildning.
  -
    fraga: Bostäder
    adress: https://www.liberalerna.se/politik/politikbostader/
    asikt:
    - Förenkla bostadsbyggandet. Friare regler och snabbare processer leder till fler och billigare bostäder.
    - Förkorta överklagandeprocessen och se över möjligheterna till att begränsa kommunala särkrav.
    - Vi vill förbättra arbetet med att ge hemlösa tak över huvudet.
    - Utveckla systemet för hur hyrorna bestäms. Utveckla bruksvärdessystemet i dagens bostadsbestånd. Tillåt fri hyressättning i nybyggda hyreshus.
  -
    fraga: Brottsbekämpning
    adress: https://www.liberalerna.se/politik/brottsbekampning/
    asikt:
    - Fler synliga poliser i hela landet, från dagens 20 000 till 25 000 poliser inom de närmaste 5-7 åren.
    - Förbättra insatserna mot organiserad brottslighet.
    - Vi vill skapa ett europeiskt FBI och en europeisk åklagarmyndighet för att bekämpa internationell brottslighet.
    - Förbättra polisens och åklagarnas samarbete med andra myndigheter, till exempel Skatteverket och Tullen.
    - Respekten för den personliga integriteten ska väga tungt i all brottsbekämpning.
  -
    fraga: Brottsoffer
    adress: https://www.liberalerna.se/politik/politikbrottsoffer/
    asikt:
    - Brottsoffer ska slippa vänta på skadestånd. Staten ska betala och kräva tillbaka pengarna av den dömde.
    - Vi vill ha barncentrum i hela landet för barn som utsatts för brott.
    - Hanteringen av våldtäktsoffer måste bli bättre. Vi vill införa en nationell granskningskommission.
  -
    fraga: Barn
    adress: https://www.liberalerna.se/politik/politikbarn/
    asikt:
    - Stärk barns rättigheter genom att göra FN:s barnkonvention till svensk lag.
    - Satsa på hög kvalitet i allt som rör barn och ungdomar. Det är särskilt viktigt för dem som inte har stöd hemma.
    - Höj jämställdhetsbonusen i föräldraförsäkringen för att få ett mer jämställt uttag av föräldraledigheten.
  -
    fraga: Barnäktenskap
    adress: https://www.liberalerna.se/politik/politikbarnaktenskap/
    asikt:
    - Vi vill täppa till de sista luckorna i förbuden mot barnäktenskap.
    - Vi vill stärka det förebyggande arbetet mot barn- och tvångsäktenskap.
    - Vi vill förbättra skyddet till den som hotas av barn- eller tvångsäktenskap.
    - Vi vill se en haverikommission mot barnäktenskap
    - Vi vill förbättra skyddet till den som hotas av barn- eller tvångsäktenskap.
  -
    fraga: Barn- och ungdomsvård
    adress: https://www.liberalerna.se/politik/politikbarn-och-ungdomsvard/
    asikt:
    - Stärkt skydd för barnen. Öka samverkan för att minska risken för att barn faller mellan stolarna.
    - Följ upp placerade barns hälsa. För många barn är hälsovården bristfällig före placeringen.
    - Stärk socialsekreterarna. Höj lönen och öka kraven på erfarenhet i barnärenden. Ge rätt att föreskriva obligatoriska åtgärder.
    - Tryggare familjehem. Utbildning och stöd till familjehem och större möjligheter för familjehem att bli vårdnadshavare eller till och med adoptera.
  -
    fraga: Biologisk mångfald
    adress: https://www.liberalerna.se/politik/politikbiologisk-mangfald/
    asikt:
    - Artdatabankens arbete ska främjas - antalet hotade arter i Sverige ska minska.
    - Slå vakt om Allemansrätten och om ett starkt strandskydd
    - Mer forskning kring skogen och om alternativa bruknings- och avverkningsmetoder
    - Gammelskogarna måste skyddas.
    - En läckageskatt på gödsel som bidrar till övergödning och minskar biologisk mångfald införs
    - Miljöövervakning av hav och vatten bör främjas
    - Stränder ska återkommande städas från skräp
    - De orörda älvarna, deras biflöden och övriga lagskyddade älvsträckor ska skyddas
    - Åtgärder för att miljöanpassa vattenkraften ska prioriteras där det görs störst miljönytta.
  -
    fraga: Bredband
    adress: https://www.liberalerna.se/politik/politikbredband/
    asikt:
    - Alla ska ha tillgång till bredband i hemmet, i dagsläget måste glesbygden prioriteras.
    - Alla hushåll och företag ska ha bra möjligheter att använda elektroniska samhällstjänster via bredband.
    - Digitaliseringen måste bejakas och fler digitala verktyg introduceras i både offentlig och privat sektor.
    - Staten ska förenkla för bredbandsmarknaden men inte ansvara för själva utbyggnaden.
  -
    fraga: Cykling
    adress: https://www.liberalerna.se/politik/politikcykling/
    asikt:
    - Cykling är en självklar del av vår trafikpolitik. Vi vill ha fler sammanhängande stråk för enklare cykeltrafik.
    - Vi vill att det ska vara lättare att ta med sig cykeln i kollektivtrafiken.
    - Gör det säkrare att cykla. Som cyklist är du ofta utsatt för osäkra miljöer, det vill vi ändra på.
    - Vi vill införa ett nationellt cykelkansli som stöttar kommuner vid byggnation och utveckling av cykelinfrastruktur.
    - Gör cykeln till ett eget transportslag.
    - Låt skatteintäkter från tränslegskatter gå till utbyggnad av cykelinfrastruktur.
  -
    fraga: Demokrati
    adress: https://www.liberalerna.se/politik/demokrati/
    asikt:
    - Demokratisering ska vara det övergripande målet i svensk utrikespolitik och i vårt bistånd till andra länder.
    - Svenska ambassader ska prioritera demokrati och mänskliga rättigheter i sitt arbete.
    - Vi vill ha ett demokrativillkor i svensk vapenexport. Sverige ska inte sälja vapen till diktaturer.
    - Vi vill att Sverige ska ha en författningsdomstol för stärkt skydd av fri- och rättigheterna.
  -
    fraga: Diskriminering
    adress: https://www.liberalerna.se/politik/politikdiskriminering/
    asikt:
    - Vi vill att samhället och arbetsgivare arbetar aktivt så att all diskriminering motverkas.
    - Vi vill ha en heltäckande lag mot diskriminering i hela EU.
  -
    fraga: Djurskydd
    adress: https://www.liberalerna.se/politik/politikdjurskydd/
    asikt:
    - Vi vill att kontrollen av djurskydd ska vara effektiv och likadan i hela Sverige.
    - Skärp djurskyddslagstiftningen för djurplågeri.
    - Skärp efterlevnaden av EU:s djurskyddslag.
    - Avskaffa EU:s exportbidrag för levande djur.
    - Minska transportertiderna för levande djur inom EU.
    - Vi vill öka möjligheterna för mobila och mindre slakterier.
    - Minska antibiotikaanvändningen
  -
    fraga: Dödshjälp
    adress: https://www.liberalerna.se/politik/politikdodshjalp/
    asikt:
    - Vi vill inte tillåta aktiv dödshjälp.
    - Alla ska ha rätt att skriftligen uttrycka hur de vill att vården och omsorgen ska vara när döden närmar sig.
    - Den enskilde ska ha rätt att avbryta behandling om han eller hon vill det.
    - Alla ska ha rätt till kvalificerad och smärtlindrande vård i livets slutskede.
  -
    fraga: Ekonomi
    adress: https://www.liberalerna.se/politik/politikekonomi/
    asikt:
    - Det ska löna sig att arbeta.
    - Alla ska få behålla minst hälften av en löneökning.
    - På sikt vill vi genomföra en större skattereform för att anpassa svenska skatter till den globala konkurrensen.
    - Sverige ska ha ett företagsklimat i världsklass.
    - Stark ekonomi gör att vi kan satsa på välfärden.
  -
    fraga: Energi och elmarknaden
    adress: https://www.liberalerna.se/politik/politikpolitikenergi/
    asikt:
    - Vi vill ha ett 100 procent fossilfritt elsystem.
    - Vi vill ha mer marknad - inte mer subventioner
    - Vi vill att ekonomiska styrmedel ska vara neutrala mellan energislagen
    - Vi vill se mer forskning och utveckling av energilagring och nästa generations kärnkraft
    - Vi vill att svensk klimatsmart el ska bidra till att minska våra grannländers beroende av fossil energi och rysk gas
    - Vi vill stoppa Nordstream II
    - Vi vill bevara och skydda de orörda älvarna mot utbyggnad av vattenkraft
  -
    fraga: Ensamkommande flyktingbarn
    adress: https://www.liberalerna.se/politik/politikensamkommande-flyktingbarn/
    asikt:
    - Vi vill att ensamkommande barn och unga ska få ett bra och tryggt mottagande.
    - Vi vill att ensamkommande snabbt ska få information om svenska lagar och om jämställdhet.
    - Vi tycker att barns asylskäl och barnets bästa alltid ska väga tungt i asylprocessen.
    - Vi anser att medicinska åldersbedömningar bör göras.
    - Vi anser att de som nekas asyl ska få stöd att återvända hem.
  -
    fraga: EU och miljön
    adress: https://www.liberalerna.se/politik/eu-och-miljon/
    asikt:
    - Effektivisera EU:s system med handel av utsläppsrätter och verka för koldioxidskatt
    - Utveckla EU:s energiunion med fokus på klimatneutrala energislag som förnybart och kärnkraft.
    - Inför en europeisk flygskatt
    - Stärk samarbetet för att rädda Östersjön och andra hotade havsmiljöer.
    - Stärk arbetet med den europeiska kemikalielagstiftningen.
  -
    fraga: EU- jobb och tillväxt
    adress: https://www.liberalerna.se/politik/eu-jobb-och-tillvaxt/
    asikt:
    - Ta bort onödiga hinder på EU:s inre marknad. Fler reformer behövs för tjänstesektorn och e-handeln.
    - Ett frihandelsavtal mellan EU och USA skulle ge fler jobb och ökad tillväxt.
    - Alla EU-medborgare ska kunna utnyttja den fria rörligheten och arbeta eller studera överallt i unionen.
    - Arbetstagare från andra EU-länder ska få det grundläggande skydd som regleras i svenska lagar och kollektivavtal.
    - Sverige bör införa euron som valuta när så är möjligt.
    - Sverige bör ingå i bankunionen men säga nej till euroobligationer.
  -
    fraga: Elevhälsa
    adress: https://www.liberalerna.se/politik/politikpolitikelevhalsa/
    asikt: Vi vill att Skolinspektionen ska granska att skolor lever upp till målen för elevhälsan.
  -
    fraga: EU:s jordbrukspolitik
    adress: https://www.liberalerna.se/politik/eus-jordbrukspolitik/
    asikt:
    - Inför ett FBI för mat och märkning för att stärka livsmedelssäkerheten i EU.
    - Vi vill fortsätta att reformera EU:s jordbrukspolitik.
    - Skärp efterlevnaden av EU:s djurskyddslag.
  -
    fraga: Europas FBI
    adress: https://www.liberalerna.se/politik/europas-fbi/
    asikt:
    - Vi vill ha ett europeiskt FBI, en polisstyrka som kan utreda grov brottslighet som skett i flera länder.
    - Skapa en europeisk åklagarmyndighet som kan bedriva förundersökningar om allvarliga gränsöverskridande brott.
    - Stärk skyddet för den personliga integriteten i det rättsliga samarbetet i Europa.
  -
    fraga: EU och mänskliga rättigheter
    adress: https://www.liberalerna.se/politik/eu-och-manskliga-rattigheter/
    asikt:
    - Vi vill att EU:s medlemmars respekt för mänskliga rättigheter granskas och rapporter offentliggörs.
    - Om ett EU-land bryter mot de mänskliga rättigheterna ska det få konsekvenser.
    - EU-kommissionen ska kunna starta rättsliga processer mot EU-länder som inte följer de avtal om MR som ingicks när de tecknade medlemskap. Sanktioner ska kunna införas om medlemmar bryter dessa överenskommelser. Det kan handla om frysta utbetalningar av EU-medel och att ett land förlorar rösträtten i rådet under en period.
  -
    fraga: Flyktingar
    adress: https://www.liberalerna.se/politik/flyktingar/
    asikt:
    - Vi vill att Sverige tillsammans med fler EU-länder ska värna asylrätten
    - Vi värnar familjeåterföreningen och säger nej till att splittra barnfamiljer
    - Vi vill se fler lagliga vägar till EU och öka antalet kvotflyktingar
    - Vi vill korta handläggningstiderna för asylansökningar
    - Vi vill att barns asylskäl särskilt uppmärksammas
    - Vi vill ställa krav på länder att ta emot sina medborgare som nekas asyl
  -
    fraga: Friskolor
    adress: https://www.liberalerna.se/politik/friskolor/
    asikt:
    - Det fria skolvalet ska utvecklas till ett aktivt skolval där alla föräldrar och elever ges möjlighet att välja skola.
    - Genom en skolpeng som följer elevens val kan elever och föräldrar välja skola oavsett tjockleken på deras plånböcker. Skolpengens storlek kan variera efter elevens behov.
    - Kvalitet och valfrihet ska värnas. Fristående förskolor och skolor ska drivas av seriösa ägare med långsiktigt ägaransvar. Dåliga skolor ska kunna stängas.
    - Vinstdrivande företag ska kunna äga skolor om kvalitetskraven uppfylls och de tar ett långsiktigt ägaransvar. Kommunerna ska inte kunna hindra etablering av friskolor. Nyanlända elever ska ges möjlighet att gå i friskolor.
  -
    fraga: Familjepolitik
    adress: https://www.liberalerna.se/politik/politikfamiljepolitik/
    asikt:
    - Vi vill öka stödet till familjer med problem.
    - Förbättra situationen för ekonomiskt utsatta familjer.
    - FN:s barnkonvention ska införlivas i svensk lag.
  -
    fraga: Fastighetsskatt
    adress: https://www.liberalerna.se/politik/politikfastighetsskatt/
    asikt:
    - Behåll dagens system med en låg och stabil fastighetsavgift istället för fastighetsskatt.
    - Hela vinstbeloppet vid fastighetsförsäljning ska kunna skjutas upp och uppskovsbeloppet ska inte beläggs med ränta.
    - Trappa ner ränteavdragen från 30 till 20 procent över tio år, och sänk taket för avdrag från 100 000 kronor till 75 000 kronor.
  -
    fraga: Fiske
    adress: https://www.liberalerna.se/politik/fiske/
    asikt:
    - Fisket ska bedrivas på ett långsiktigt hållbart sätt och utgå från vad bestånden tål.
    - Fiskenyttjanderätter, som kan överlåtas, bör införas med särskild hänsyn till det småskaliga och kustnära fisket.
    - Akuta fiskestopp ska vara möjliga i lägen då det finns akuta hot mot bestånden.
    - Konsumenters val underlättas av tydlig miljö- och ursprungsmärkning av fisk
    - Stränder måste städas från skräp
    - EU:s reformerade fiskeripolitik, med bland annat landningsskyldighet, ska införas inom hela EU.
    - EU:s fiskeavtal med utvecklingsländer ska avvecklas på sikt.
  -
    fraga: Förenta nationerna
    adress: https://www.liberalerna.se/politik/forenta-nationerna/
    asikt:
    - Reformera FN. Diktaturer ska inte kunna blockera insatser och åtgärder vid mänskliga tragedier och naturkatastrofer.
    - Ge mellanstatliga regionala organisationer större möjlighet att förhindra folkmord då FN:s säkerhetsråd är lamslaget.
    - Inför ett demokratikrav för medlemskap i FN:s råd för mänskliga rättigheter.
    - Vi vill stärka Internationella brottmålsdomstolens roll för att åtala i brott mot mänskliga rättigheter.
  -
    fraga: Forskning
    adress: https://www.liberalerna.se/politik/forskning/
    asikt:
    - Mer pengar till forskning - vi vill fortsätta med våra historiskt stora satsningar på forskning.
    - Våga satsa på de bästa forskarna och den bästa forskningen. Svensk forskning har bredd men för trubbig spets.
    - Skapa bättre villkor och tydligare karriärvägar för yngre.
    - Inför rätt till prövning för tillsvidareanställning efter en meriteringsanställning, så kallad Tenure track.
  -
    fraga: Försvarets radioanstalt
    adress: https://www.liberalerna.se/politik/forsvarets-radioanstalt/
    asikt:
    - Sverige ska ha en effektiv signalspaning som bidrar till ökad säkerhet för oss och våra samarbetspartners.
    - Vi ska ha starkast möjliga skydd för den personliga integriteten vid signalspaning.
  -
    fraga: Frihandel
    adress: https://www.liberalerna.se/politik/frihandel/
    asikt:
    - Vi vill stärka världshandelsorganisationen (WTO) och driva på för att handelsförhandlingarna slutförs.
    - Stärk EUs inre marknaden. EU ska ha en öppen handelspolitik.
    - Reformera Jordbrukspolitiken inom EU.
    - Inför Euro som valuta.
    - Vi vill ha ett globalt handelsavtal och frihandelsavtal mellan EU och USA, det så kallade TTIP-avtalet.
  -
    fraga: Funktionsnedsättning
    adress: https://www.liberalerna.se/politik/funktionsnedsattning/
    asikt:
    - Satsa på unga med funktionsnedsättningar som står utanför arbetsmarknaden.
    - Inför fritt val av hjälpmedel i hela landet.
    - Förtydliga LSS så att lagen tydligt gäller arbete, familj och ett jämlikt liv.
  -
    fraga: Fördelningspolitik
    adress: https://www.liberalerna.se/politik/fordelningspolitik/
    asikt:
    - Alla ska ha rätt till en grundläggande ekonomisk standard.
    - Alla ska ha rätt till välfärd med hög kvalitet.
    - Vi vill att fler ska jobba så att fler kan försörja sig själva.
  -
    fraga: Företagande
    adress: https://www.liberalerna.se/politik/politikforetagande/
    asikt:
    - Vi vill att det ska vara lättare att bilda nya företag som kan växa.
    - Företag ska kunna ha all kontakt med myndigheter på ett ställe, inte behöva rapportera samma sak till flera.
    - Vi vill förenkla och förtydliga företagens informationslämning enligt miljöbalken och arbetsmiljölagen.
    - Lagförslag från EU-kommissionen ska konsekvensbedömas när det gäller företag, särskilt de mindre.
    - Alla ska få behålla minst hälften av en lönehöjning.
    - Vi vill ha en obligatorisk arbetslöshetsförsäkring.
  -
    fraga: Förskolan
    adress: https://www.liberalerna.se/politik/politikforskolan/
    asikt:
    - Målet ska vara att alla ska kunna läsandets grunder när de slutar förskolan.
    - Vi vill att barn till föräldralediga och arbetslösa ska ha rätt till 30 timmars vistelse i veckan till skillnad från dagens 15 timmar. Det ska även finnas tillgång till nattis.
    - Alla ska ha rätt att välja förskola för sina barn finansierad med förskolepeng.
    - Alla förskolegrupper ska ledas av en förskollärare. Öka förskollärarnas status genom karriärtjänster liknande förstelärare med högre lön.
    - Skolinspektionens tillsyn över förskolan, med fokus på kvalitet och måluppfyllelse, ska stärkas. Utökning av förskolor med konfessionell inriktning ska ej medges.
  -
    fraga: Försörjningsstöd
    adress: https://www.liberalerna.se/politik/forsorjningsstod/
    asikt:
    - Det ska löna sig att arbeta - även för den som har försörjningsstöd.
    - Arbetslösa med försörjningsstöd ska ha samma rätt till Arbetsförmedlingens stöd som andra arbetssökande.
    - Barn i ekonomiskt utsatta familjer ska ha tillgång till dator och internet.
  -
    fraga: Föräldraförsäkring
    adress: https://www.liberalerna.se/politik/politikforaldraforsakring/
    asikt:
    - Höj jämställdhetsbonusen för ett mer jämställt uttag av föräldraförsäkringen.
    - Ta bort regler som inte uppmuntrar till att börja jobba efter att man fått barn.
    - Se över föräldraförsäkringen i grunden.
  -
    fraga: Globalisering
    adress: https://www.liberalerna.se/politik/politikglobalisering/
    asikt:
    - Öppna Sverige för nya idéer och människor som kan och vill bidra till vår utveckling.
    - Sverige ska vara en av världens främsta kunskapsnationer.
    - Öka solidariteten med fattiga länder, förbättra biståndet och riv västvärldens tullmurar.
    - Vi vill ha ett globalt handelsavtal och ett frihandelsavtal mellan EU och USA.
  -
    fraga: Grundlagen
    adress: https://www.liberalerna.se/politik/grundlagen/
    asikt:
    - Vi vill införa en författningsdomstol, så att beslut som strider mot grundlagarna hindras.
    - Sänk spärrarna till personvalet.
    - Vi vill stärka meddelarskyddet i offentligt finansierad verksamhet, t ex sjukhus och vårdcentraler, som drivs privat.
  -
    fraga: Grön skatteväxling
    adress: https://www.liberalerna.se/politik/politikgron-skattevaxling/
    asikt:
    - Vi vill sänka skatten på arbete, bland annat genom grön skatteväxling.
    - Vi vill använda miljöskatter för att få ner utsläppen och begränsa miljöskadliga verksamheter.
    - Vi utgår från principen att förorenaren ska betala
  -
    fraga: Gymnasieskolan
    adress: https://www.liberalerna.se/politik/politikgymnasieskolan/
    asikt:
    - Det ska vara höga krav för att komma in i gymnasieskolan och ta examen. Ansträngning ska uppmuntras med meritpoäng.
    - Yrkeseleverna ska inte tvingas läsa in högskolebehörighet, men det ska vara en möjlighet för alla.
    - Lärlingsutbildning ska vara ett alternativ för den som vill lära sig ett yrke.
  -
    fraga: Grundskolan
    adress: https://www.liberalerna.se/politik/politikgrundskolan/
    asikt:
    - Vi vill uppvärdera läraryrket och öka lärares status genom karriärtjänster med högre lön.
    - Ta krafttag mot mobbning, våld och skolk.
    - Skolan ska vara statlig.
    - Vi vill ha betyg från åk 4 och tioårig grundskola med tidigare skolstart.
    - Satsa på mindre klasser, fler lärare och speciallärare i lågstadiet.
    - Vi vill införa rätt till obligatorisk läxläsning för de som behöver i skolan.
    - Inför sommarskola för dem som inte nått målen i högstadiet.
    - Minska lärarnas administrationsbörda.
    - Vi vill ha central rättning av de nationella proven.
    - Vi vill att idrott i grundskolan ökar med 100 timmar.
  -
    fraga: Havsmiljö
    adress: https://www.liberalerna.se/politik/politikhavsmiljo/
    asikt:
    - Östersjön kräver skyddsåtgärder
    - Miljöövervakningen av hav och vatten ska stärkas
    - Rena stränder - stränder måste återkommande städas från plast och annat skräp
    - Läckageskatt på gödsel som bidrar till övergödning och minskar biologisk mångfald ska införas
    - Marina reservat behövs för att bevara biologisk mångfald och stärka fiskbestånden
    - Fiskets omfattning ska bygga på vetenskaplig grund utifrån vad bestånden tål.
    - EU:s reformerade gemensamma fiskeripolitik, med bland annat landningsskyldighet, ska införas inom hela EU.
    - Konsumenter ska kunna göra medvetna val vid köp av fisk
  -
    fraga: HBTQ-frågor
    adress: https://www.liberalerna.se/politik/politikhbtq-fragor/
    asikt:
    - Vi vill att EU ska erkänna den samkönade familjen och stärka diskrimineringsskyddet för HBTQ-personer.
    - Öka HBTQ-kompetensen i skola, vård, äldreomsorg och annan offentlig verksamhet.
    - Vi vill stärka Sveriges internationella arbete för att stötta HBTQ-rörelsen i länder där rättigheter kränks.
  -
    fraga: Hedersrelaterat våld och förtryck
    adress: https://www.liberalerna.se/politik/politikhedersrelaterat-vald/
    asikt:
    - Öka skyddet för dem som lever med hot. Inför perment skyddad identitet till offer för hedersrelaterat våld
    - Högre straff för hedersrelaterade brott - inför \"lex Fadime\"
    - Alla kommuner ska ha beredskap att hjälpa den som hotas av hedersrelaterat våld eller förtryck
    - Täpp till de sista luckorna i förbudet mot barnäktenskap
    - Permanenta det statliga arbetet mot hedersrelaterat våld och förtryck
    - Stöd förortens feminister och dra in bidrag till organisationer som motarbetar demokratiska principer och jämställdhet
  -
    fraga: Hemlöshet
    adress: https://www.liberalerna.se/politik/politikhemloshet/
    asikt:
    - Hemlöshet hänger oftast ihop med andra problem, och det behövs bättre samverkan för att hjälpa människor ur hemlöshet.
    - Vi vill inte förbjuda hemlöshet eller tiggeri. Det är orsakerna till hemlöshet som ska bekämpas, inte människorna.
    - Att människor från andra EU-länder tigger i Sverige beror på fattigdom och diskriminering i hemländerna.
    - Förbättra det förebyggande arbetet för att undvika vräkning, särskilt av barnfamiljer.
  -
    fraga: Hemtjänst
    adress: https://www.liberalerna.se/politik/hemtjanst/
    asikt:
    - Äldre ska ha så stort självbestämmande som möjligt, trots behov av stöd och hjälp.
    - Vi vill stärka äldre människors rättigheter genom konkreta garantier i äldreomsorgen.
    - Alla kommuner ska erbjuda valfrihet inom äldreomsorgen.
    - Alla som vill ska kunna få hemlagad mat.
  -
    fraga: Husläkare
    adress: https://www.liberalerna.se/politik/huslakare/
    asikt:
    - Vi vill utveckla valfriheten i primärvården.
    - Den som uppfyller kvalitetskraven ska kunna starta en ny vårdcentral.
    - Stoppa sjukvårdskarusellen för de mest sjuka äldre.
  -
    fraga: Hyresrätter
    adress: https://www.liberalerna.se/politik/politikhyresratter/
    asikt:
    - Bruksvärdessystemet ska behållas för dagens bostadsbeståndet, och förändras så att konsumentens efterfrågan och individuella val speglas tydligare i hyran.
    - Fri hyressättning ska tillåtas för den som flyttar in i ett nybyggt hus.
    - Vi vill ha en öppen redovisning av hyresnivåerna som alla lätt kan ta del av.
  -
    fraga: Högre utbildning
    adress: https://www.liberalerna.se/politik/hogre-utbildning/
    asikt:
    - För att höja kvaliteten i undervisningen krävs ett tydligt kvalitetssäkringssystem, högre inträdeskrav och en större andel lärarledd undervisning.
    - Sommarkurserna ska utökas så att fler studenter snabbare ska kunna avsluta sina studier.
  -
    fraga: Idrott
    adress: https://www.liberalerna.se/politik/idrott/
    asikt:
    - Vi vill stärka det fria och ideella föreningslivet i Sverige.
    - Kommunerna ska se till att det finns bra anläggningar för olika idrotter även för personer med funktionshinder.
    - Öka antalet idrottstimmar i grundskolan med 100 timmar.
    - Förtydliga reglerna kring sponsring så att företag får full avdragsrätt för kostnaderna.
    - Vi tycker att Sverige ska stå värd för fler internationella idrottsarrangemang.
    - Huliganism ska motverkas med mer samverkan mellan myndigheter, idrottsrörelsen och det civila samhället.
    - Arbetet för jämställdhet måste finnas med i all idrottsverksamhet.
    - Vi vill stödja forskningen om dopning.
  -
    fraga: Idrottsvåld
    adress: https://www.liberalerna.se/politik/idrottsvald/
    asikt:
    - Kända våldsverkare ska inte få vara i närheten av en arena när det är match.
    - Öka kameraövervakningen på arenorna.
    - Klubbarna och polisen ska ha bättre möjligheter att sköta säkerheten.
    - Ta krafttag mot alkohol och narkotika på arenorna.
  -
    fraga: Infrastruktur
    adress: https://www.liberalerna.se/politik/politikinfrastruktur/
    asikt:
    - Upprusta och bygg ut väg- och järnvägsnätet. En bra infrastruktur behövs för jobben, tillväxten och välfärden.
    - Gynna klimatsmarta transporter. Järnvägsnätet ska rustas upp kraftigt och befintliga banor byggas ut.
    - Erkänn bilens roll på landsbygden.
    - Satsa på cykelinfrastruktur och erkänn cykeln som eget transportmedel.
    - Rusta upp regionala vägar. Vi säger nej till kilometerskatt, en straffskatt på företag i glesbygd.
  -
    fraga: Inkomstklyftor
    adress: https://www.liberalerna.se/politik/inkomstklyftor/
    asikt:
    - Alla ska ha rätt till en grundläggande ekonomisk standard.
    - Alla ska ha rätt till välfärd med hög kvalitet.
    - Vi vill att fler ska jobba så att fler kan försörja sig själva.
  -
    fraga: Integration
    adress: https://www.liberalerna.se/politik/integration/
    asikt:
    - Startjobb för unga och nyanlända.  Lite lägre lön på första jobbet och enklare regler gör att fler får jobb.
    - Nyanlända ska snabbare få sin utbildning och yrkeserfarenhet validerad.
    - Inför yrkesskola, satsa mer på vuxenutbildning och lärlingsanställningar.
    - Bättre SFI, mer flexibla kurser och kombinera med praktik.
    - Motprestation - t ex att gå på SFI - ska krävas för att få ekonomiskt stöd från samhället.
    - Motverka traditionella könsroller. Begränsa föräldraförsäkringen för nyanlända - och nej till vårdnadsbidrag.
    -
    -
    - Nyanlända elever ska få mer tid att nå målen, loven ska kunna användas för extra undervisning. Mer svenska och fokus på vissa väsentliga ämnen. Förläng skolplikten till max 20 år när nyanlända elever behöver det.
    - Minska skolsegregationen. Jämnare fördelning av nyanlända elever mellan skolor. Garantera alla elevers valfrihet med aktivt skolval och gemensamt administrerat kösystem.
    - Särskilda karriärtjänster för lärare i utsatta områden. Fördela resurser utifrån socioekonomiska utmaningar.
    - Förskolan är viktig för barns språkutveckling.
    -
    -
    - Varje människa har rätt att leva, tro och älska som den vill i Sverige. Ingen ska behöva stå ut med hedersförtryck.
    - Överge inte förorterna. Fler myndigheter och kommunala förvaltningar till utsatta områden.
    - Alla anmälningar av hedersrelaterade brott måste utredas. Inför Lex Fadime: straffskärpning för hedersbrott. Stärk lagarna mot tvångsäktenskap.
    - Pröva alltid utvisning av icke-svenska medborgare som döms för hedersrelaterade brott, grova vålds- och sexualbrott samt hatbrott.
    - Religiösa friskolor hotar integrationen. Stopp för nya religiösa friskolor.
    - Inga bidrag till odemokratiska organisationer.
    - Bekämpa rasism och diskriminering.
    - Bättre samhällsinformation för nyanlända, och språk- och samhällsprov vid ansökan om medborgarskap.
    -
    -
    - Bygg mer bostäder och blandade boendeformer. Enklare regler och tillfälliga bygglov behövs för både bostäder, förskolor och skolor.
    - Motverka bostadssegregationen. EBO (Eget boende) ska kunna begränsas eller stoppas i vissa fall.
    - Gör det lättare för privatpersoner att hyra ut till nyanlända. Men motverka trångboddhet, svartkontrakt och försäljning av fiktiva adresser.
  -
    fraga: Integritet
    adress: https://www.liberalerna.se/politik/integritet/
    asikt:
    - Gör om Datainspektionen till Integritetsinspektionen och ge dem mandat att bevaka integritetsfrågor i hela samhället.
    - Vi vill se över grundlagens delar om integritetskränkande databastjänster på nätet.
    - Inför en regel om att integritetsfrågan alltid måste analyseras innan nya lagar föreslås.
  -
    fraga: Invandring
    adress: https://www.liberalerna.se/politik/invandring/
    asikt:
    - Sverige ska tillsammans med fler EU-länder solidariskt delar på ansvaret för asylsökande
    - Handläggningstiderna för asylansökningar måste bli kortare
    - Vi vill förenkla för arbetskraftsinvandring både till Sverige och EU
  -
    fraga: IT-politik
    adress: https://www.liberalerna.se/politik/politikit-politik/
    asikt:
    - Utveckla IT-infrastrukturen. Staten ska fortsätta medfinansiera bredbandsutbyggnad utanför städer och i glesbygd.
    - IT ska ha en naturlig roll i skolundervisningen.
    - Det behövs en ny upphovsrättslag för bättre balans mellan upphovsrättshavarens intressen och allmänintresset.
  -
    fraga: Inkomstskatt
    adress: https://www.liberalerna.se/politik/inkomstskatt/
    asikt:
    - Värnskatten ska helt avskaffas.
    - Brytpunkten för den statliga inkomstskatten ska kraftigt höjas.
    - Åldersgränsen för det förstärkta jobbskatteavdraget för äldre ska sänkas till 63 år.
  -
    fraga: Jobb och ekonomi
    adress: https://www.liberalerna.se/politik/politikjobb-och-ekonomi/
    asikt:
    - Alla ska få behålla minst hälften av en löneökning.
    - På sikt vill vi genomföra en större skattereform, för att anpassa svenska skatter till den globala konkurrensen
    - Sverige ska ha ett företagsklimat i världsklass.
    - Sverige ska fortsätta att ha starka offentliga finanser, vilket ger en buffert i orostider och gör att vi kan värna och satsa på välfärden
    - En human asylpolitik måste kombineras med en väl fungerande integrationspolitik med fokus på jobb
    - En öppnare arbetsmarknad med lägre trösklar till jobb och modernare arbetsrätt för att öka rörligheten på arbetsmarknaden.
    - Avskaffa vårdnadsbidraget som bidrar till att utestänga utrikes födda kvinnor från arbetsmarknaden
    - Fortsatta satsningar på validering och kompletterande utbildningar
    - Ökad individualisering av SFI-undervisningen samt underlätta en kombination av studier och praktik/arbete.
  -
    fraga: Jakt
    adress: https://www.liberalerna.se/politik/politikjakt/
    asikt:
    - Jakt är en viktig del av naturvården
    - Värna biologisk mångfald och minska rovdjursskadorna
    - En rovdjursförvaltning med bred förankring särskilt bland boende i rovdjurstäta områden
    - Vi ska leva upp till vårt EU-åtagande att skydda hotade djurstammar
    - Förvaltningen av våra stora rovdjur ska, så långt möjligt, ligga på nationell nivå.
    - Fler ska kunna bli jägare.
    - Förbättrade möjligheter för handel med viltkött.
  -
    fraga: Jordbrukspolitik
    adress: https://www.liberalerna.se/politik/politikjordbrukspolitik/
    asikt:
    - Avreglera EU:s gemensamma jordbrukspolitik och fasa ut direktstöden
    - Landsbygdsprogrammet behålls men inriktas mer på miljöåtgärder och \"kollektiva nyttigheter\".
    - Mer satsningar på landskapsvård, miljöskydd och bevarad biologisk mångfald.
    - Alla gränshinder ska tas bort. Export-, pris- och produktionsstöd bör avskaffas.
    - Minska övergödningen - inför en läckageskatt
    - Säkra och sunda livsmedel genom kraftfulla lagar och regler samt tydligt konsumentperspektiv.
  -
    fraga: Jämlikhet
    adress: https://www.liberalerna.se/politik/jamlikhet/
    asikt:
    - Alla ska behandlas lika oavsett kön, ålder, etnicitet, religion, sexuell läggning, funktionsnedsättning etc.
    - Vi vill att diskriminering motarbetas kraftfullt.
    - Skolan ska ge alla goda chanser att göra vad de vill med sitt liv, oavsett bakgrund.
  -
    fraga: Järnvägar
    adress: https://www.liberalerna.se/politik/jarnvagar/
    asikt:
    - Upprusta och bygg ut den befintliga järnvägen.
    - Vi säger nej till byggnation av höghastighetsbanor mellan storstäder på grund av de skenande kostnaderna och för att finansieringen inte är fastställd.
    - Järnvägens kapacitet ska utvecklas och vi ska knyta samman Nordens storstäder.
    - Vi vill ha en ny fast, avgiftsfinansierad, tåg- och vägförbindelse mellan Helsingborg och Helsingör.
  -
    fraga: Jämställdhet och feminism
    adress: https://www.liberalerna.se/politik/liberal-feminism/
    asikt:
    - Skärpta straff för hedersbrott och totalförbud mot barnäktenskap.
    - Utveckla föräldraförsäkringen så att det blir lättare att både vara förälder och jobba. Behåll tre öronmärkta månader för varje förälder.
    - Upp med lönerna i kvinnodominerade yrken. Det ska löna sig att studera - även för kvinnor.
    - Inför en samtyckesregel i sexualbrottslagstiftningen.
    - Öka skyddet för kvinnor som utsätts för våld av sin partner.
    - Mer jämställda pensioner genom att en större del av pensionsrätterna delas vid skilsmässa.
    - Stora arbetsplatser ska göra lönekartläggningar årligen för att motverka ojämställda löner.
  -
    fraga: Kunskap och utbildning
    adress: https://www.liberalerna.se/politik/kunskap-och-utbildning/
    asikt:
    - Förstatliga skolan
    - Ge fler lärare högre lön
    - Ta krafttag mot mobbning, våld och skolk
    - Inför betyg från åk 4
    - Inför tioårig grundskola med tidigare skolstart
    - Satsa på mindre klasser, fler lärare och speciallärare i lågstadiet
    - Inför rätt till obligatorisk läxläsning för dem som behöver i skolan
    - Minska lärarnas administrationsbörda
    - Inför central rättning av de nationella proven
    - Utöka antalet idrotts- och matematiklektioner
    - Höj kvaliteten i högskolan
    - Fortsätt bygga ut yrkeshögskolan
    - Fortsätt satsa på forskningen
  -
    fraga: Klimat
    adress: https://www.liberalerna.se/politik/politikklimat/
    asikt:
    - Elsystemet ska vara 100 procent fossilfritt
    - Sverige ska nå det långsiktiga målet om en fossilfri fordonsflotta
    - Satsa på centrala järnvägsförbindelser för smartare transporter
    - Sverige ska driva på för att klimatavtalet från Paris efterlevs.
    - Ett stärkt EU-system avseende handel med utsläppsrätter.
    - En koldioxidskatt på EU-nivå
  -
    fraga: Kommunal demokrati
    adress: https://www.liberalerna.se/politik/kommunal-demokrati/
    asikt:
    - Vi slår vakt om det kommunala självstyret.
    - Kommuner som själva vill gå samman ska få hjälp av staten att göra det.
  -
    fraga: Konsumentpolitik
    adress: https://www.liberalerna.se/politik/politikpolitikkonsumentpolitik/
    asikt:
    - Vi vill ha en tydlig märkning av livsmedel och andra varor.
    - Det ska finnas god tillgång till konsumentrådgivning i hela Sverige.
    - Tillgängligheten för konsumenter med funktionsnedsättning måste förbättras.
  -
    fraga: Kriminalvård
    adress: https://www.liberalerna.se/politik/politikkriminalvard/
    asikt:
    - Vi vill öka möjligheten till arbete och utbildning i kriminalvården.
    - Satsa mer på behandlingsprogram för dem som är dömda för våld mot kvinnor, sexualbrott och rattfylleri.
    - Vi vill inte att villkorlig frigivning ska ske automatiskt, utan bara ges till dem som har skött sig bra.
  -
    fraga: Kärnkraft
    adress: https://www.liberalerna.se/politik/politikpolitikkarnkraft/
    asikt:
    - Vi vill ha ett 100 procent fossilfritt elsystem.
    - Kärnkraften behövs för klimatets skull
    - Gärna förnybart men i kombination med stabil kärnkraft och vattenkraft
    - Mer marknad - nej till subventioner
    - Forskning och utveckling av nästa generations kärnkraft
  -
    fraga: Könsstympning
    adress: https://www.liberalerna.se/politik/konsstympning/
    asikt:
    - Könsstympning ska motverkas ännu mer.
    - Alla de som direkt eller indirekt medverkar till brottet ska få hårda straff.
    - Alla kommuner ska kunna förbättra sitt arbete mot könsstympning.
  -
    fraga: Konkurrens
    adress: https://www.liberalerna.se/politik/politikpolitikkonkurrens/
    asikt:
    - När konjunkturen är rätt ska staten fortsätta att minska ägandet i företag som drivs bättre privat.
    - Entreprenörer ska få större möjligheter inom den offentliga välfärdssektorn så att den utvecklas och förbättras.
    - Lagstiftning och praxis om offentlig upphandling ska ändras så att det blir lättare för mindre företag att vara med.
  -
    fraga: Kultur
    adress: https://www.liberalerna.se/politik/politikkultur/
    asikt:
    - Kulturen borde få större plats i samhället.
    - Vi vill öka kulturbudgeten.
    - Uppmuntra lusten till bildning. Det gör oss alla bättre på att ta ansvar för oss själva, våra närmaste och samhället.
    - Öka läslusten och läskunnigheten och främja kvalitetslitteratur.
    - Även gymnasiet ska ha \"Skapande skola\": en satsning där barn och ungdomar möter professionella kulturskapare.
    - Vi vill inrätta ett nationellt kunskapscentrum för musik- och kulturskolan.
    - Fri entré på statliga museer.
    - Öka jämställdheten inom svensk filmindustri.
  -
    fraga: Landsbygdspolitik
    adress: https://www.liberalerna.se/politik/landsbygdspolitik/
    asikt:
    - Företagande och ekonomisk utveckling i hela landet.
    - Satsa på bredbandsutbyggnad i hela landet.
    - Vägar, järnvägar och flyg måste fungera
    - Nej till kilometerskatt som leder till dyrare transporter
    - Reseavdraget måste reformeras
  -
    fraga: Likvärdig skola
    adress: https://www.liberalerna.se/politik/politiklikvardig-skola/
    asikt: Skolan ska ge alla elever en god grund inför resten av livet. Klassresan börjar i klassrummet.
  -
    fraga: Livsmedel
    adress: https://www.liberalerna.se/politik/livsmedel/
    asikt:
    - Vi vill att livsmedelssäkerheten från \"jord till bord\" ska garanteras.
    - Utöka och tydliggör livsmedelsmärkningen och kontrollsystemen.
    - Vi vill att konkurrensen inom livsmedelsbranschen ökar.
    - Offentlig upphandling ska kunna rymma djuromsorg samt miljö och klimataspekter.
  -
    fraga: Lärarna
    adress: https://www.liberalerna.se/politik/politiklararna/
    asikt:
    - Vi vill höja lärarnas status genom högre löner och goda arbetsvillkor.
    - Lärarna ska ges ökade befogenheter i klassrummet.
    - Karriärmöjligheterna för lärare ska öka och lärarlegitimationen utvecklas.
    - Lärarna ska ges ökade möjligheter till vidareutbildning.
  -
    fraga: Lärlingar
    adress: https://www.liberalerna.se/politik/politiklarlingsutbildning/
    asikt:
    - Fler gymnasieutbildningar till hantverksyrken ska ske i form av lärlingar där utbildningen i stor utsträckning förläggs ute på ett hantverksföretag.
    - Alla lärlingsutbildningar ska avslutas med ett gesällprov.
  -
    fraga: Läxor och prov
    adress: https://www.liberalerna.se/politik/politiklaxor/
    asikt:
    - Läxor och prov gynnar elevernas kunskapsinhämtning.
    - Alla elever ska ha rätt till läxhjälp i skolan.
    - Nationella prov ska ges från årskurs 3.
  -
    fraga: Lönegapet
    adress: https://www.liberalerna.se/politik/politiklonegapet/
    asikt:
    - Lika lön för lika arbete ska gälla. Diskrimineringslagstiftningen måste fungera.
    - Vi accepterar aldrig att kvinnor diskrimineras och får lägre lön än män för samma arbete.
    - Traditionella kvinnoyrken ska inte ha lägre lön än de traditionella mansyrkena.
    - De som vill ska få jobba heltid och ha möjlighet att försörja sig på sin egen lön.
  -
    fraga: Läsning
    adress: https://www.liberalerna.se/politik/lasning/
    asikt:
    - Utöka rätten till förskola så att grunden för läsning läggs tidigt.
    - Återupprätta bildningsidealet och satsa på kvalitetslitteratur.
    - Minska läsklyftorna och öka läslusten. Litteratur och läsande ska prioriteras.
    - Alla i skolan ska få läsa svenska och internationella klassiker.
    - Behåll de fria boklånen.
    - Vi vill få bort den stereotypt manliga \"antipluggkulturen\" så att pojkar börjar plugga lika mycket som flickor.
    - Hela utbildningssystemet ska genomsyras av ett genusperspektiv.
  -
    fraga: Lärarutbildningen
    adress: https://www.liberalerna.se/politik/politiklararutbildningen/
    asikt:
    - Kraven på lärarutbildningen ska skärpas rejält för att höja utbildningens status.
    - Koncentrera ämneslärarutbildningen till färre orter för att uppnå högre kvalitet.
    - Mer internationellt utbyte
  -
    fraga: Medborgarskap
    adress: https://www.liberalerna.se/politik/medborgarskap/
    asikt:
    - Vi vill lyfta fram medborgarskapets betydelse i integrationen.
    - Vi tycker att man ska ha grundläggande kunskaper i svenska för att få bli medborgare.
    - Vi vill göra det lättare för barn som föds i Sverige att bli svenska medborgare.
  -
    fraga: Miljö- och naturvård
    adress: https://www.liberalerna.se/politik/politikmiljo-och-naturvard/
    asikt:
    - Koldioxidskatt och handel med utsläppsrätter ska minska och förhindra klimatförändringarna
    - Grön skatteväxling - miljöskatter och avgifter höjs samtidigt som andra skatter sänks.
    - Energisystemet ska vara klimatsmart och stabilt
    - Den biologiska mångfalden måste skyddas till exempel genom Artdatabanken, och skydd av naturskogar och stränder.
    - EU-samarbetet behövs för miljön
  -
    fraga: Miljöbilar
    adress: https://www.liberalerna.se/politik/politikpolitikmiljobilar/
    asikt:
    - Vi utgår från principen att förorenaren ska betala och här är bensinskatten en del
    - Vi vill se en omvänd miljöbilsbonus, en förhöjd skatt på bilar med negativ klimatpåverkan
    - Vi vill se ett reformerat reseavdraget som begränsas där det finns en fungerande kollektivtrafik.
    - Vi vill ha en fordonsskatt baserat på fordonets koldioxidutsläpp
    - Vi vill höja förmånsvärdet för bilar som inte är miljöbilar.
    - Vi vill oftare införa vägavgifter på motorvägssträckor där det finns särskilt goda kollektivtrafikalternativ. Miljöbilar ska undantas.
    - Vi vill satsa på fler laddstolpar
  -
    fraga: Minoritetspolitik
    adress: https://www.liberalerna.se/politik/minoritetspolitik/
    asikt:
    - Samernas, sverigefinnarnas, tornedalingarnas, judarnas och romernas ställning som nationella minoriteter ska bevaras.
    - Förbättra tillgången till förskola, äldreomsorg och annan service på minoritetsspråk.
    - Rätten till modersmålsundervisning i ett nationellt minoritetsspråk ska stärkas.
    - Antisemitism, antiziganism och fördomar mot andra nationella minoriteter måste bekämpas.
  -
    fraga: Mobbning
    adress: https://www.liberalerna.se/politik/politikmobbning/
    asikt:
    - Alla skolor ska ha åtgärdsprogram mot mobbning. Programmen ska bygga på forskning och beprövad erfarenhet.
    - Mobbning ska kriminaliseras som eget brott.
  -
    fraga: Monarki
    adress: https://www.liberalerna.se/politik/monarki/
    asikt: Vi vill behålla den nuvarande kompromissen om Sveriges statsskick.
  -
    fraga: Människohandel
    adress: https://www.liberalerna.se/politik/politikmanniskohandel/
    asikt:
    - Vi vill skapa en nationell enhet mot organiserad brottslighet.
    - Vi vill skapa ett europeiskt FBI för att stärka det europeiska polissamarbetet mot människohandel.
  -
    fraga: Mäns våld mot kvinnor
    adress: https://www.liberalerna.se/politik/mans-vald-mot-kvinnor/
    asikt:
    - Skärp lagen om kontaktförbud och öka användningen av elektronisk fotboja.
    - Vi vill fortsätta att öka stödet till kvinnojourer.
    - Bekämpa hedersrelaterat våld och förtryck.
    - Inför en samtyckeslagstiftning. Ett nej är alltid ett nej!
  -
    fraga: Mänskliga rättigheter
    adress: https://www.liberalerna.se/politik/politikmanskliga-rattigheter/
    asikt:
    - Respekten för mänskliga rättigheter måste stärkas inom EU. Brott mot mänskliga rättigheter ska få konsekvenser.
    - Folkrätten ska vara ett tydligt stöd, inte ett hinder, för individers grundläggande rättigheter.
    - Öka kampen mot könsrelaterat våld, människohandel för sexuella ändamål och efterfrågan på prostitution.
    - Stå upp för sexuella och reproduktiva rättigheter i EU och övriga världen.
  -
    fraga: Medier och public service
    adress: https://www.liberalerna.se/politik/public-service/
    asikt:
    - Vi vill ha kvar public service-mediernas oberoende ställning.
    - Avskaffa tv-licensen i dess nuvarande form.
    - Vi vill öka mångfalden genom en digitalisering av radion.
  -
    fraga: Nato
    adress: https://www.liberalerna.se/politik/politikpolitikalliansfrihetnato/
    asikt:
    - Sverige ska söka medlemskap i Nato.
    - Försvarsanslagen måste höjas. På sikt ska försvarsanslaget uppgå till minst två procent av BNP.
  -
    fraga: Narkotika
    adress: https://www.liberalerna.se/politik/narkotika/
    asikt:
    - Vi vill ha nolltolerans mot all hantering av narkotika.
    - Skärp straffen för de allra grövsta narkotikabrotten.
    - Förbättra missbruksvården och gör den lättare att nå.
    - Ja till möjlighet att byta sprutor
  -
    fraga: Nyanlända elever
    adress: https://www.liberalerna.se/politik/nyanlanda-elever/
    asikt:
    - Undervisning i svenska språket ska prioriteras för nyanlända elever.
    - Nyanlända elever ska kunna få förlängd skolplikt för att nå kunskapsmålen.
    - Karriärtjänster för lärare med särskilt goda förmåner i utanförskapsområdena.
    - Nyanlända elever ska kunna få undervisning i alla skolor och kommuner.
  -
    fraga: Papperslösa
    adress: https://www.liberalerna.se/politik/papperslosa/
    asikt:
    - Vi anser att papperslösa barn ska kunna gå i skola så länge de är i landet
    - Vi anser att akutsjukvård ska ges till alla
    - Vi anser att skol- och vårdpersonal inte ska kontakta polis eller annan myndighet för att ange papperslösa
    - Vi anser att avvisning och utvisning av personer som saknar rätt att vara i Sverige ska ske på ett rättssäkert sätt
  -
    fraga: Pensioner
    adress: https://www.liberalerna.se/politik/pensioner/
    asikt:
    - Arbetslinjen är bra för trygga pensioner. Ju fler som jobbar och betalar avgifter till pensionssystemet, desto bättre blir pensionerna.
    - Vi vill fortsätta att sänka skatten för pensionärer. Alliansregeringen sänkte skatten på pension fem gånger.
    - Gör det lättare för äldre att arbeta. Du ska bestämma själv, och rätten att jobbar kvar ska höjas till 69 år.
    - En större del av pensionen ska delas vid skilsmässa.
  -
    fraga: Polisen
    adress: https://www.liberalerna.se/politik/polisen/
    asikt:
    - Det behövs 5000 fler poliser för att stärka polisens närvaro i hela Sverige.
    - Inför 2000 kommunala trygghetsvakter som kan hjälpa polisen.
    - Högre polischefer ska vara poliser i grunden.
    - Riv upp stora delar av polisreformen
    - Skapa ett europeiskt FBI, så att polisen kan arbeta lika internationellt som brottslingarna.
    - Vi vill att lagstiftningen ska ha starka garantier för rättssäkerhet.
  -
    fraga: Prostitution
    adress: https://www.liberalerna.se/politik/politikprostitution/
    asikt:
    - Sexköp ska fortsätta vara förbjudet.
    - Vi vill förbättra arbetet mot människohandel.
    - Vi vill bygga ut hjälpen till prostituerade som vill bryta med sin tillvaro.
    - Ge fler offer för människohandeln permanent uppehållstillstånd i Sverige.
  -
    fraga: Psykiatri
    adress: https://www.liberalerna.se/politik/psykiatri/
    asikt:
    - Öka platserna i sluten vård, gruppboenden och andra boendeformer med stödinsatser. Ingen ska avvisas pga platsbrist.
    - Bara behandlingsmetoder som bygger på vetenskap ska användas i psykiatrin.
    - Vi vill införa rätt till daglig sysselsättning för dem med kroniska psykiska sjukdomar.
    - Satsa på barn- och ungdomspsykiatri.
  -
    fraga: Personlig assistans / LSS
    adress: https://www.liberalerna.se/LSS
    asikt:
    - Personer med omfattande funktionsnedsättningar ska kunna leva ett liv som andra. Det innebär olika saker för olika människor och insatserna kan därför inte standardiseras.
    - Utred hur rätten till stöd enligt LSS kan avgöras utifrån behov, inte diagnos. Till exempel ska personer med grav synnedsättning kunna omfattas.
    - Valfrihet och självbestämmande ska vara en självklarhet för alla insatser enligt LSS.
    - Olika kommuners insatser måste bli mer jämlika så att även personer med funktionsnedsättning utan problem kan flytta från en kommun till en annan.
    - Avskaffa de schablonmässiga tvåårsomprövningarna i den statliga assistansersättningen.
    - Ett beslut om personlig assistans ska grundas på en samlad behovsbedömning. Avskaffa dagens uppdelning i grundläggande och andra personliga behov.
    - Avskaffa den övre åldersgränsen för att kunna få assistans.
    - Ersättningsnivåerna i assistansersättningen måste vara tillräckligt höga. Assistansföretag ska erbjuda sina anställda kollektivavtal eller kollektivavtalsliknande villkor.
    - Ansvaret för insatsen personlig assistans ska helt övertas av staten och Försäkringskassan.
    - Allt fusk med assistansmedel ska bekämpas. Tillsynen behöver skärpas, och myndigheter behöver få större möjligheter att samverka för att upptäcka och stoppa oseriösa företag.
    - Se över hur det offentliga kan ge rättslig rådgivning och stöd till personer som söker insatser enligt LSS.
  -
    fraga: Regelförenklingar
    adress: https://www.liberalerna.se/politik/politikregelforenklingar/
    asikt:
    - Företag ska kunna ha all kontakt med myndigheter på ett ställe, inte behöva rapportera samma sak till flera.
    - Vi vill förenkla och förtydliga företagens informationslämning enligt miljöbalken och arbetsmiljölagen.
    - Lagförslag från EU-kommissionen ska konsekvensbedömas när det gäller företag, särskilt de mindre.
  -
    fraga: Regionalpolitik
    adress: https://www.liberalerna.se/politik/politikregionalpolitik/
    asikt:
    - Vi vill satsa på bredbandsutbyggnad i hela landet.
    - Vi vill avskaffa pumplagen.
  -
    fraga: Rovdjur
    adress: https://www.liberalerna.se/politik/politikrovdjur/
    asikt:
    - Vi vill värna den biologiska mångfalden och våra fem stora rovdjur varg, lodjur, björn, järv och kungsörn.
    - Vi vill säkerställa en genetiskt frisk och jaktbar vargstam.
    - Vi är öppna för jakt som bygger på vetenskapligt underlag så att rovdjursstammarna inte äventyras.
  -
    fraga: RUT och ROT
    adress: https://www.liberalerna.se/politik/rut-och-rot/
    asikt:
    - RUT- och ROT-avdragen ska behållas.
    - RUT-avdraget ska höjas från 50 procent till 75 procent för äldre.
    - Rätten till RUT-avdrag för läxhjälp ska återinföras.
  -
    fraga: Rättssäkerhet
    adress: https://www.liberalerna.se/politik/politikrattssakerhet/
    asikt:
    - Inrätta en författningsdomstol för garantier att riksdag, regering och myndigheter inte strider mot grundlagarna.
    - Alla lagförslag ska granskas på förhand ur integritetssynpunkt.
    - Förbättra den allmänna rättshjälpen. Det får aldrig bero på ekonomi om man har möjlighet att gå till domstol eller inte.
  -
    fraga: Religiösa friskolor
    adress: https://www.liberalerna.se/politik/politikreligiosa-friskolor/
    asikt:
    - Reglerna för konfessionella förskolor och friskolor ska skärpas. Ett stopp för nya religiösa friskolor införs och befintliga religiösa skolor ska inte kunna utökas.
    - Konfessionella inslag ska vara frivilliga och får inte vara en del av undervisningen.
    - Könsuppdelade lektioner kan aldrig tillåtas motiveras av ideologiska, religiösa eller kulturella skäl.
  -
    fraga: Sjukförsäkring
    adress: https://www.liberalerna.se/politik/politiksjukforsakring/
    asikt:
    - Vi vill att det ska vara tydligt vilka rättigheter avgiften till sjukförsäkringen ger.
    - Försäkringsavgifter ska bara betalas på den del av lönen som ligger under taket på sjukförsäkringen.
    - Utöka samarbetet mellan Försäkringskassa och vård, så kallas Finsam.
    - Gör det enklare för personer med sjukersättning att prova att arbeta utan att ersättningen minskar.
    - Unga med funktionsnedsättning som behöver förlängd skolgång ska få studiemedel, inte aktivitetsersättning.
  -
    fraga: Sjukvård
    adress: https://www.liberalerna.se/politik/politiksjukvard/
    asikt:
    - Vi vill att patienter ska få makt att välja, kunskap att göra bra val och möjligheter att vara delaktiga.
    - Vi vill att du ska få vård i tid och tid i vården. Läkare och sjuksköterskor ska få mer tid till dig.
    - Äldre sjuka ska få en sammanhållen vård och omsorg.
    - Ökad nationell samordning ger likvärdighet, valfrihet och bättre vård för dem med sällsynta diagnoser.
  -
    fraga: Skatter
    adress: https://www.liberalerna.se/politik/politikskatter/
    asikt:
    - Vi vill sänka marginalskatten på arbete så att alla får behålla minst hälften av en löneökning.
    - På sikt vill vi genomföra en stor skattereform och göra så att utbildning och arbete lönar sig ännu mer.
    - Vi vill finansiera skattesänkningar med färre undantag och bredare skattebaser.
  -
    fraga: Skola
    adress: https://www.liberalerna.se/skola
    asikt:
    - Gör grundskolan tioårig och öka lektionstimmarna.
    - Betyg från fyran, för att det är nödvändigt att mäta kunskaper om vi ska kunna sätta in stöd i rätt tid.
    - Lugn och ro i klassrummet. Stötta lärarna med mer utbildning i ledarskap. En särskild ordningskommission som kan hjälpa skolor med stora problem. Ordningsbetyg från år 6.
    - Uppvärdera läraryrket och öka lärares status, till exempel genom karriärtjänster med högre lön.
    - Skolan ska vara statlig.
    - Satsa på mindre klasser, fler lärare och speciallärare i lågstadiet.
    - Inför sommarskola för dem som inte nått målen i högstadiet.
    - Minska lärarnas administrationsbörda, med till exempel lärarassistenter och central rättning av de nationella proven.
    - Öka idrottsämnet i grundskolan  med 100 timmar.
  -
    fraga: Säkerhetspolitik
    adress: https://www.liberalerna.se/politik/politiksakerhetspolitik/
    asikt:
    - Vi vill att Sverige söker medlemskap i Nato
    - Vi kan inte bara konsumera säkerhet. Vi måste också bidra till en mer stabil situation i vårt närområde. Därför vill vi snabbt rusta upp det svenska försvaret. Försvarsbudgeten bör i ljuset av utvecklingen i Östersjön på sikt närma sig 2 procent av BNP.
    - Vi vill stärka EU:s gemensamma utrikes- och säkerhetspolitik i internationella sammanhang.
    - Sverige ska fortsätta att delta i internationella militära och civila insatser som FN eller Nato står bakom.
  -
    fraga: Samtycke
    adress: https://www.liberalerna.se/politik/politiksamtycke/
    asikt: Vi vill att våldtäktslagstiftningen ska ha en samtyckesparagraf.
  -
    fraga: Sexualbrott
    adress: https://www.liberalerna.se/politik/politiksexualbrott/
    asikt:
    - Vi vill komplettera sexualbrottslagstiftningen med en samtyckesregel.
    - Alla sexualbrottslingar ska få behandling.
    - Vi vill att dömda sexualbrottslingar som har hög återfallsrisk ska få vård även efter fängelsetiden.
  -
    fraga: Sjöfart
    adress: https://www.liberalerna.se/politik/sjofart/
    asikt:
    - Vi vill ha rättvisa skattevillkor för svenska och utländska redare.
    - Ett system med tonnageskatt ger rederinäringen möjligheter att konkurrera på lika villkor på en global marknad.
    - Underlätta för insjöfarten. Vi ska följa EU:s regler utan onödiga särkrav för transporter på de inre vattenvägarna.
    - Fler praktikplatser i sjöfartsutbildningen. Praktikplatser bör finnas både internationellt och under svenskt flagg.
  -
    fraga: Skogsbruk
    adress: https://www.liberalerna.se/politik/skogsbruk/
    asikt:
    - Vi vill att miljömålet och produktionsmålet ska vara jämbördiga.
    - Både staten och skogsnäringen har ansvar att skydda skogens ekosystem och den biologiska mångfalden.
    - Mer forskning kring frågor om alternativa bruknings- och avverkningsmetoder behövs
    - De kvarvarande naturskogarna, gammelskogarna, måste skyddas.
    - Använd statligt ägd skog som inbyte för privatägd skyddsvärd skog.
    - Utöka det internationella samarbetet för att hejda avskogning av framför allt regnskog.
  -
    fraga: Skuldsättning
    adress: https://www.liberalerna.se/politik/politikskuldsattning/
    asikt:
    - Belåningsgraden på bostäder ska minska så att privatekonomin påverkas mindre av ändrade räntor eller bopriser.
    - Reglerna för skuldsanering ska ändras. Ingen ska behöva vara skuldsatt för alltid.
  -
    fraga: Socialförsäkringen
    adress: https://www.liberalerna.se/politik/socialforsakringen/
    asikt:
    - Du ska bara betala avgift på den del av lönen som ligger under taket.
    - Taket bör höjas i takt med vad samhällsekonomin tillåter.
    - Vi vill att arbetslöshetsförsäkringen ska vara obligatorisk.
  -
    fraga: Socialtjänsten
    adress: https://www.liberalerna.se/politik/politiksocialtjansten/
    asikt:
    - Minska hemlösheten.
    - Stärk utsatta barns rättigheter.
    - Stärk barnperspektivet och socialtjänstens förutsättningar i den sociala barnavården.
  -
    fraga: Spel
    adress: https://www.liberalerna.se/politik/politikspel/
    asikt:
    - Vi vill skapa ett licenssystem för spelarrangörer i Sverige.
    - Spelföretag ska vara tvungna att ta ett socialt ansvar.
    - Staten ska inte ordna lotterier.
    - Vi vill öka insatserna mot spelmissbruk.
    - Sälj Svenska Spel för att få en spelmarknad i balans.
  -
    fraga: Statliga bolag
    adress: https://www.liberalerna.se/politik/statliga-bolag/
    asikt:
    - Vi tycker att staten ska sälja sin andel i flygbolaget SAS.
    - Sälj Vattenfalls utländska verksamhet.
    - Vi vill se över och ifrågasätta statens ägande i andra bolag och att man säljer aktier där det är möjligt.
  -
    fraga: Straff
    adress: https://www.liberalerna.se/politik/politikstraff/
    asikt:
    - Straffen för organiserad brottslighet ska bli högre.
    - Minska den så kallade mängdrabatten, som gör att man får straffrabatt om man begår många brott.
    - Fler fängelsestraff ska vara tidsbestämda. Livstidsstraff ska bara finnas för de absolut grövsta brotten.
    - Vi vill skärpa straffen för bostadsinbrott.
    - Vi vill att dödsstraffet avskaffas i hela världen.
  -
    fraga: Strandskydd
    adress: https://www.liberalerna.se/politik/politikstrandskydd/
    asikt:
    - Ett starkt generellt strandskydd för att värna den biologiska mångfalden och allemansrätten
    - Ett flexibelt strandskydd som mer styrs av de lokala förutsättningarna.
  -
    fraga: Studenter från andra länder
    adress: https://www.liberalerna.se/politik/politikpolitikstudenter-fran-andra-lander/
    asikt:
    - Att svenska studenter studerar utomlands och utländska studenter här i Sverige är bra. Det binder oss närmare varandra.
    - Svenska högskolor och universitet ska konkurrera med utbildning i världsklass, inte med låga priser.
    - Erbjud fler stipendier till utländska studenter.
  -
    fraga: Studiemedel
    adress: https://www.liberalerna.se/politik/politikstudiemedel/
    asikt:
    - Vi vill fortsätta att höja nivån på studiemedlen och skärpa kraven på de som inte betalar tillbaka.
    - Vi vill ha ett högt och generöst fribelopp för studenter som arbetar.
    - Vi vill förbättra möjligheten till studiemedel för den som studerar senare i livet och de som vårdar barn eller anhöriga ska ha goda villkor.
    - Underlätta för studier utomlands med studiemedel, men samtidigt se till att det inte är möjligt att slippa återbetalning vid utlandsflytt.
    - De som på grund av funktionsnedsättning behöver förlängd skolgång ska få studiemedel, inte aktivitetsersättning.
  -
    fraga: Studiero
    adress: https://www.liberalerna.se/politik/politikstudiero/
    asikt:
    - Utsatta skolor ska ges stöd för långsiktiga insatser för studiero.
    - Lärarna ska ges ökade befogenheter i klassrummet.
    - Ge skolorna möjlighet att införa ordningsomdömen.
    - Vi anser att det är i första hand mobbaren, inte den mobbade, som ska flyttas.
    - Elevhälsan måste byggas ut. Alla elever ska ha tillgång en egen skolläkare, sjuksköterska, kurator och psykolog.
  -
    fraga: Särskolan
    adress: https://www.liberalerna.se/politik/politiksarskolan/
    asikt: Vi vill behålla särskolan som skolform.
  -
    fraga: Självständighet
    adress: https://www.liberalerna.se/politik/sjalvstandighet/
    asikt:
    - Startjobb - fler kan få jobb och egen lön om det blir billigare och enklare att anställa.
    - Fler lärlingsplatser blir en snabbare väg in på arbetsmarknaden.
    - Ibland är frihet inte gratis. Sluta snåla på den personliga assistansen.
  -
    fraga: Terrorism
    adress: https://www.liberalerna.se/politik/politikterrorism/
    asikt:
    - Täpp till luckorna i den svenska terroristlagstiftningen.
    - Utveckla det internationella samarbetet för att bekämpa terrorismen.
    - Skapa ett europeiskt FBI och en europeisk åklagarmyndighet för att bekämpa internationell brottslighet.
  -
    fraga: Tiggande EU-medborgare
    adress: https://www.liberalerna.se/politik/politikpolitiktiggande/
    asikt:
    - Den fria rörligheten, som inbegriper både rättigheter och skyldigheter för den enskilde, är en hörnsten i Europasamarbetet och ska inte inskränkas.
    - Lösningen på tiggeriproblematiken finns i länder som Rumänien och Bulgarien.
    - Åtgärder krävs för att bekämpa diskriminering, rasism och antiziganism.
    - Akut hjälp ska ges i Sverige men ska inte bidra till att hålla människor kvar i tiggeri.
    - Svensk lagstiftning gäller lika för alla personer som vistats i vårt land. Diskriminering accepteras inte.
    - Lösningen ligger inte i att förbjuda tiggeri eller förhindra människors vilja att hjälpa.
    - Människor ska inte utnyttjas - det är oacceptabelt och måste bekämpas.
  -
    fraga: Tobak
    adress: https://www.liberalerna.se/politik/tobak/
    asikt:
    - Vi vill minska användningen av tobak.
    - Stoppa tobaksförsäljning till ungdomar.
    - Arbeta förebyggande mot rökning.
    - Satsa på rökavvänjning.
  -
    fraga: Trängselskatt
    adress: https://www.liberalerna.se/politik/politiktrangselskatt/
    asikt:
    - Vi tycker att de kommuner som vill ha trängselskatt för bilar ska kunna införa det.
    - Intäkterna ska kunna gå till byggnation av cykelinfrastruktur.
  -
    fraga: Trygghet
    adress: https://www.liberalerna.se/politik/trygghet/
    asikt:
    - Frihet är också att vara trygg där du bor. Det behövs många fler poliser både i storstäderna och på landet, och dessutom trygghetsvakter på gator och torg.
    - Om fler ska vilja bli poliser, behöver lönerna höjas ordentligt. Den genomsnittliga polislönen ska upp med 4000 kronor.
    - Socialtjänst och polis ska ingripa snabbt när en ung människa hamnat snett.
    - När omvärlden är osäker måste försvaret stärkas rejält. Och ensam är inte stark. Sverige ska bli medlem i Nato.
  -
    fraga: Ungdomsarbetslöshet
    adress: https://www.liberalerna.se/politik/politikungdomsarbetsloshet/
    asikt:
    - Bygg ut lärlingsutbildningarna så att fler unga får möjlighet att lära sig ett yrke på en arbetsplats.
    - Ändra arbetsrätten så att fler unga får jobb. Dagens turordningsregler är dåliga för unga.
    - Vi vill att turordningsreglerna ska utgå från den enskildes kompetens.
    - Skapa yrkesintroduktionsanställningar med handledning och lägre lön första tiden.
    - Höga ingångslöner ska inte hindra ungas väg in på arbetsmarknaden.
  -
    fraga: Ungdomsbrottslighet
    adress: https://www.liberalerna.se/politik/politikungdomsbrottslighet/
    asikt:
    - Vi vill ha bättre samarbete mellan skola, polis och socialtjänst genom fler sociala insatsgrupper för unga i riskzonen.
    - Snabba på samhällets reaktion vid brott genom en 48-timmarsgaranti på insatser från socialtjänsten.
    - Satsa på fler fältarbetare och stödcentrum för unga brottsoffer.
  -
    fraga: Upphovsrätten
    adress: https://www.liberalerna.se/politik/upphovsratten/
    asikt:
    - Värna upphovsrätten och modernisera den för att tillvarata lagliga möjligheter med fildelning och annan digital teknik.
    - Bromsa utvecklingen mot allt längre skyddstider för konstnärliga verk.
    - Inför en "digital allemansrätt" för att göra offentligt finansierad information mer tillgänglig.
  -
    fraga: Utsatta områden
    adress: https://www.liberalerna.se/politik/utsatta-omraden/
    asikt:
    - Vi vill att fler ska få jobb och en egen lön
    - Vi vill satsa på skolan i utsatta områden
    - Vi vill se fler närvarande poliser
    - Vi vill inrätta ett nationellt råd för utsatta områden och återinföra särskilda stimulansbidrag till utsatta stadsdelar.
    - Vi vill se fler närvarande samhällsinstitutioner i områdena
    - Vi vill se tryggare och säkrare bostadsområden
    - Vi vill öka insatserna mot våldsbejakande extremism.
    - Vi vill stötta förortens feminister
    - Vi vill bekämpa hedersrelaterat våld och förtryck.
  -
    fraga: Utbildning
    adress: https://www.liberalerna.se/politik/utbildning/
    asikt:
    - Mer undervisningstid i skolan, så att fler kan lära sig mer.
    - Aktivt skolval i alla kommuner, så att bostadssegregationen inte slår igenom så tungt som i dag. I utsatta områden vill vi lägga extra resurser på att skapa \"superteam\" av de bästa lärarna och skolledarna.
    - Nyanlända elever ska få fler lektionstimmar, ett extra läsår och sommarskola när det behövs för att komma ikapp.
    - Lugn och ro i alla klassrum, med en särskild ordningskommission, hjälp till lärarna att bli bättre på ledarskap och ett särskilt ordningsbetyg.
    - De nationella proven ska digitaliseras och rättas nationellt. Då kan skolan använda sina resurser till mer undervisning.
    - Starkare studie- och yrkesvägledning, så att elever tidigt kan få stöd för att hitta en annan väg än den de förväntas för att de är födda in i en viss omständighet.
  -
    fraga: Valsystemet
    adress: https://www.liberalerna.se/politik/valsystemet/
    asikt:
    - Vi vill förstärka personvalet ännu mer.
    - Förbättra proportionaliteten i valen till kommunfullmäktige.
  -
    fraga: Vapenexport
    adress: https://www.liberalerna.se/politik/vapenexport/
    asikt:
    - Vi vill ha ett demokratikrav i svensk vapenexport. Sverige ska inte sälja vapen till diktaturer.
    - Öka öppenheten. Protokollen med partiernas åsikter i Exportkontrollrådet bör vara offentliga.
    - Slopa sekretessen hos Inspektionen för strategiska produkter (ISP) om mottagarland och typ av krigsmateriel.
    - Förhindra statliga garantier av vapenexport via Exportkreditnämnden till icke-demokratier.
    - Upprätthåll EU:s vapenförbud mot Kina.
  -
    fraga: Veteraner
    adress: https://www.liberalerna.se/politik/politikveteraner/
    asikt:
    - Villkoren för dem som tjänstgjort i utlandet ska förbättras och deras insatser ska uppmärksammas bättre.
    - Vi vill inrätta ett nationellt veterancenter.
    - Stödet till veteranorganisationer ska förbättras.
    - Vi tycker att hela utredningen om veteranpolitik ska bli verklighet i riksdagen.
    - Ansvaret för utlandstjänstgörande personal ska också omfatta vissa lokalanställda, som t ex tolkar.
    - Inrätta \"riksdagens hedersmedalj för internationell insats\" som ges till den som gjort en särskilt bra gärning.
  -
    fraga: Vuxenutbildning
    adress: https://www.liberalerna.se/politik/politikvuxenutbildning/
    asikt:
    - Fortsätt att bygga ut Yrkeshögskolan. Nästan nio av tio får jobb efter yrkeshögskolestudier.
    - Alla som vill ska få läsa på Komvux.
    - Anställda ska kunna gå ner i lön och arbetstid för att kompetensutveckla sig på deltid.
  -
    fraga: Vårdköerna
    adress: https://www.liberalerna.se/politik/vardkoerna/
    asikt: Återinför en modern kömiljard för att få landstingen att korta väntetiderna i vården.
  -
    fraga: Vägar
    adress: https://www.liberalerna.se/politik/politikvagar/
    asikt:
    - Satsa på infrastrukturen, rusta upp vägnätet, förstärk broar och påfarter så att 74-tons lastbilar kan trafikera våra vägar.
    - Inför en dubbdäcksavgift istället för dubbdäcksförbud - Polisens resurser behövs på andra ställen i samhället.
    - Höj säkerheten på våra vägar. Rattfyllerister ska kunna få alkolås i sina bilar.
    - Satsa på cykelvägar. Kommuner ska kunna välja att använda intäkter från trängselskatter till finansiering av cykelinfrastruktur.
    - Vi uppmuntrar forskning kring el-vägar.
  -
    fraga: Yttrandefrihet
    adress: https://www.liberalerna.se/politik/politikyttrandefrihet/
    asikt:
    - Vi vill införa en yttrandefrihetsmiljard i det svenska biståndet.
    - Fler förföljda journalister, författare, och bloggare ska kunna få en fristad i Sverige.
  -
    fraga: Äktenskap
    adress: https://www.liberalerna.se/politik/politikaktenskap/
    asikt:
    - Vi vill slå vakt om den könsneutrala äktenskapslagen.
    - Behåll valfriheten mellan borgerlig vigsel och religiös vigsel.
    - Täpp till de sista luckorna i förbudet mot barnäktenskap.
    - Inför en tidsgräns för rätten att begära bodelning.
  -
    fraga: Äldre i arbetslivet
    adress: https://www.liberalerna.se/politik/aldre-i-arbetslivet/
    asikt:
    - Rätten att få stanna i arbetslivet ska stärkas från dagens 67 år till att i ett första steg gälla upp till 69 års ålder.
    - Äldre som arbetar ska betala mindre i skatt.
  -
    fraga: Äldreomsorg
    adress: https://www.liberalerna.se/politik/politikaldreomsorg/
    asikt:
    - Äldre ska ha så stort självbestämmande som möjligt inom äldreomsorgen, trots behov av stöd och hjälp.
    - Vi vill stärka äldre människors rättigheter genom konkreta garantier i äldreomsorgen.
    - Alla kommuner ska erbjuda valfrihet inom äldreomsorgen.
    - Alla som vill ska kunna få hemlagad mat.
  -
    fraga: Östersjön
    adress: https://www.liberalerna.se/politik/politikostersjon/
    asikt:
    - Östersjön kräver skyddsåtgärder både på nationell och internationell nivå
    - Miljöövervakningen av hav och vatten måste stärkas
    - Rena stränder - stränder måste städas från plast och annat skräp
    - Läckageskatt på gödsel som bidrar till övergödning och minskar biologisk mångfald 
    - ska införas

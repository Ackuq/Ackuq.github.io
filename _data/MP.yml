---
root:
  amne:
  -
    fraga: Barn och förskola
    adress: https://mp.se/politik/barn-och-forskola
    asikt:
    - ha fler anställda och ge mer tid för eleverna i förskoleklass
    - se fler specialpedagoger
    - öka antalet utbildade vuxna per barn i förskolan
    - att kommunerna ska erbjuda barnomsorg på kvällar, nätter och helger.
  -
    fraga: Barnfattigdom
    adress: https://mp.se/politik/barnfattigdom
    asikt:
    - ta fram en nationell handlingsplan mot barnfattigdom,
    - ge alla föräldrar rätt till barnomsorg på obekväm arbetstid,
    - införa nolltolerans mot vräkning av barn.
  -
    fraga: Bilar och bensinskatt
    adress: https://mp.se/politik/bilar-och-bensinskatt
    asikt:
    - minska bilismen och fördubbla kollektivtrafiken, 
    - höja bensinskatten med en ”klimathundring”, och
    - ge bonus till moderna energisnåla bilar och ta ut en avgift på smutsiga energislösande bilar.
  -
    fraga: Bistånd och handel
    adress: https://mp.se/politik/bistand-och-handel
    asikt:
    - att Sveriges bistånd till världen ska uppgå till minst 1 % av BNI,
    - att biståndet präglas av lokalt ägarskap, långsiktighet samt miljö- och klimatmässig hållbarhet, och
    - att handelsrelationer ska ta full hänsyn till fattiga människors perspektiv och mänskliga rättigheter.
  -
    fraga: Blockpolitik
    adress: https://mp.se/politik/blockpolitik
    asikt: att Sveriges regering ska driva en politik som möter Sveriges miljömål och tar klimatansvar, som vänder utvecklingen i skolan så alla barn får en ärlig chans, och som bryter den höga arbetslösheten.
  -
    fraga: Bostäder
    adress: https://mp.se/politik/bostader
    asikt:
    - göra det enklare att bygga för små och medelstora byggföretag,
    - att alla nya bostäder som byggs ska vara klimatsmarta,
    - upprätta ett nationellt energicentrum för att underlätta klimatsmart byggande, och
    - rusta upp miljonprogrammets bostäder.
  -
    fraga: Demokrati och politik
    adress: https://mp.se/politik/demokrati-och-politik
    asikt:
    - främja öppenhet och insyn i alla offentliga myndigheter och verksamheter,
    - skapa en lag som ser till så att ekonomiska bidrag till politiska partier måste redovisas öppet,
    - arbeta aktivt mot korruption genom att skydda så kallade "whistleblowers" och värna meddelarskyddet för alla
    - sänka rösträttsåldern i kommun- och landstingsval till 16 år
  -
    fraga: Diskriminering
    adress: https://mp.se/politik/diskriminering
    asikt:
    - De som diskriminerats ska få tillgång till hjälp och stöd i sin hemkommun genom en antidiskrimineringsbyrå
    - Diskrimineringstvister mellan enskilda och arbetsgivare ska lösas av tingsrätter i stället för Arbetsdomstolen
    - Tillåta positiv särbehandling; att vid lika meriter ge företräde för personer med en bakgrund som är underrepresenterad på arbetsplatsen
    - Nyanlända ska erbjudas undervisning i skolan på hemspråk för att snabbare komma in i samhället
  -
    fraga: Djur
    adress: https://mp.se/politik/djur
    asikt:
    - att djurskyddslagens krav på rätt till naturligt beteende måste följas i praktiken,
    - att plågsamma djurförsök försvinner och att pälsdjursindustrin avskaffas,
    - skydda hotade arter mot utrotning i Sverige,
  -
    fraga: Ekonomi och skatter
    adress: https://mp.se/politik/ekonomi-och-skatter
    asikt:
    - sänka småföretagens skatt på arbete och höja skatten på det som smutsar ner miljön,
    - fortsätta investera i bland annat energieffektivisering och hållbart byggande,
    - fortsätta sänka kostnaderna på det som är bra för ekonomin som tex reparationer och återvinning
  -
    fraga: Energi
    adress: https://mp.se/politik/energi
    asikt:
    - satsa på utbyggnad av sol, vind och annan förnybar energi,
    - ge stöd till alla som vill minska sin energianvändning, och
    - att förnybar energi ersätter kärnkraft och fossila bränslen.
  -
    fraga: EU och Euro
    adress: https://mp.se/politik/eu-och-euro
    asikt:
    - att EU ska driva en stark och ambitiös miljöpolitik och en human flyktingpolitik,
    - riva EU:s handelshinder mot fattiga länder, 
    - att jordbruksbudgeten blir mindre, och
    - att EU:s makt över medlemsländerna blir mindre och att Sverige ska stå utanför euron.
  -
    fraga: Folkhälsa
    adress: https://mp.se/politik/folkhalsa
    asikt:
    - öka välmåendet genom att bryta segregationen och minska fattigdomen,
    - prioritera åtgärder som förebygger missbruk, våld och smittspridning,
    - att alla barn ska få växa upp med bra mat, ren luft och i giftfria miljöer, samt
    - att Sverige ska få en folkhälsolag.
  -
    fraga: Fred och försvar
    adress: https://mp.se/politik/fred-och-forsvar
    asikt:
    - bevara Sveriges militära alliansfrihet,
    - ställa om försvaret för att hantera hela den moderna hotbilden,
    - stärka Sveriges roll i konfliktförebyggande arbete,
  -
    fraga: Funktionshinder och tillgänglighet
    adress: https://mp.se/politik/tillganglighet
    asikt:
    - att samhället blir tillgängligt för personer med fysisk eller psykisk funktionsnedsättning,
    - att LSS förtydligas och garanterar alla möjlighet att delta fullt ut i samhället, och
    - motverka diskrimineringen av personer med funktionsnedsättning på arbetsmarknaden.
  -
    fraga: Företagande
    adress: https://mp.se/politik/foretagande
    asikt:
    - öka viljan att anställa, framför allt hos småföretag, genom att sänka arbetsgivaravgiften och minska sjuklönekostnaderna,
    - minska regelkrånglet för Sveriges företag,
    - jobba tillsammans med näringslivet för att nå klimat- och miljömålen,
    - underlätta användning av personaloptioner för växande företag.
  -
    fraga: Hav- vatten och fiske
    adress: https://mp.se/politik/hav-vatten-och-fiske
    asikt:
    - ge fiskbestånden en chans att återhämta sig till hållbara nivåer,
    - se till att det nya förbudet mot dumpning av fisk i haven får verkliga konsekvenser,
    - att EU tar ett globalt ansvar för att kämpa mot olagligt fiske och för att skydda internationellt vatten från laglöshet och plundring.
  -
    fraga: HBTQ
    adress: https://mp.se/politik/hbtq
    asikt:
    - att alla människor ska behandlas lika oavsett kön, könsidentitet, könsuttryck och sexuell läggning
    - anpassa familjepolitiken så att den blir könsneutral,
    - att transpersoner ska omfattas av hatbrotts- och hetslagstiftningen,
    - att HBTQ-personer som flyr undan förföljelse ska få sina asylskäl tagna på allvar.
  -
    fraga: Hemlöshet
    adress: https://mp.se/politik/hemloshet
    asikt:
    - att bostad ses som en mänsklig rättighet, precis som mat och utbildning,
    - förbjuda att barnfamiljer vräks till hemlöshet.
  -
    fraga: Hälso- och sjukvård
    adress: https://mp.se/politik/halso-och-sjukvard
    asikt:
    - att den som blir sjuk ska få vård av hög kvalitet oavsett var i landet den bor,
    - att vården får större resurser att förebygga ohälsa,
    - att personalen får goda arbetsvillkor, rätt utbildning och arbetsuppgifter,
    - att samhället ska organiseras så att det främjar människors hälsa.
  -
    fraga: Internet och integritet
    adress: https://mp.se/politik/internet-och-integritet
    asikt:
    - skriva in ett skydd för allas rätt till anonymitet i grundlagen,
    - utveckla skyddet för personlig integritet inom såväl FN som EU,
    - riva upp och göra om FRA-lagen, och
    - göra fildelning för eget bruk laglig.
  -
    fraga: Jämställdhet
    adress: https://mp.se/politik/jamstalldhet
    asikt:
    - att kvinnor och män ska ha lika lön för lika arbete,
    - att samtycke som krav för sex förs in i lagen,
    - ha ett jämställt föräldraskap där män använder fler föräldradagar, och
    - sätta stopp för könsdiskriminerande reklam i det offentliga rummet. 
  -
    fraga: Kemikalier
    adress: https://mp.se/politik/kemikalier
    asikt:
    - förbjuda alla farliga kemikalier i produkter som säljs i EU,
    - att alla kemikalier testas och godkänns enligt hårda hälso- och miljökrav innan de får användas,
    - att förorenade områden ska saneras, och
    - att förskolor ska vara miljödiplomerade och giftfria.
  -
    fraga: Klimat
    adress: https://mp.se/politik/klimat
    asikt:
    - Satsa på tåget. Vi vill ha tåg i hela landet, höghastighetståg och tåg i tid.
    - Flyget ska bära sin egen miljökostnad. Vi vill öka skatten på flyget.
    - Ersätta fossila drivmedel med förnybart och el.
    - Bygga attraktiva städer med mer trähus och grönska
    - Planera i trafiken så att gång, cykel och kollektivtrafik går före bilen.
  -
    fraga: Kultur
    adress: https://mp.se/politik/kultur
    asikt:
    - stimulera ett levande kulturliv i hela landet,
    - utveckla biblioteken,
    - ge alla elever möjlighet att läsa estetiska ämnen i skolan, och
    - se till så att Sveriges kulturskapare får bättre villkor.
  -
    fraga: Kärnkraft
    adress: https://mp.se/politik/karnkraft
    asikt:
    - ersätta kärnkraften med förnybar energi och smartare energianvändning, 
    - avveckla två gamla reaktorer redan de närmaste åren,
    - stoppa effekthöjningar och livstidsförlängningar av reaktorerna.
  -
    fraga: Lands- och glesbygd
    adress: https://mp.se/politik/lands-och-glesbygd
    asikt:
    - sänka skatten och minska regelkrånglet för småföretagen,
    - att maten till skola och äldreomsorg köps från de lokala bönderna,
    - att samhällsservicen på landsbygden (exempelvis polis, post och arbetsförmedling) återuppbyggs,
    - säkerställa att utbildning, tågtrafik och bredband finns i hela landet. 
  -
    fraga: Mat och jordbruk
    adress: https://mp.se/politik/mat-och-jordbruk
    asikt:
    - arbeta för att på sikt nå 100 procent ekologisk matproduktion i EU,
    - att du ska kunna lita på att maten på tallriken är bra för dig, djur och natur,
    - att försiktighetsprincipen ska gälla vid genetiskt modifierade grödor och avelsdjur (GMO). 
    - öka andelen vegetarisk mat, och
    - öka livsmedelsproduktionen i Sverige.
  -
    fraga: Migration och lika rätt
    adress: https://mp.se/politik/migration-och-lika-ratt
    asikt:
    - motverka orsakerna till att människor tvingas fly
    - att fler ska få stanna i Sverige
    - att EU skapar säkra vägar hit och att alla medlemsländer tar emot flyktingar
    - att Sveriges tillfälligt mer restriktiva flyktingpolitik avskaffas så snart som möjligt
    - att barnen som kom ensamma år 2015 ska få stanna
  -
    fraga: Miljonprogrammet
    adress: https://mp.se/politik/miljonprogrammet
    asikt:
    - att Rot-avdraget också ska gälla hyreshus och uppmuntra åtgärder som sparar energi,
    - placera lokala arbetsförmedlingar i miljonprogramsområden som kan hjälpa arbetslösa där att få jobb, bland annat med upprustningen,
    - erbjuda sommarjobb till alla mellan 15 och 17 år,
    - att skolor ska hålla lika hög kvalitet oavsett bostadsområde,
    - skapa förutsättningar för en aktiv fritid för alla genom stöd till lokala satsningar på idrott och kultur.
  -
    fraga: Miljö
    adress: https://mp.se/politik/miljo
    asikt:
    - Ha ett långsiktigt hållbart samhälle, där vi tar hänsyn till både ekonomi, sociala frågor och miljö,
    - göra det lättare att leva miljövänligt,
    - ha ett hållbart, varsamt skogsbruk,
    - skydda mer natur och ha starkare skydd för utrotningshotade växter och djur, och
    - kämpa för friska hav världen över.
  -
    fraga: Nya jobb
    adress: https://mp.se/politik/nya-jobb
    asikt:
    - investera i kollektivtrafik, moderna bostäder och förnybar energi,
    - att småföretagen ska kunna anställa billigare,
    - modernisera industrin och satsa på grön teknik.
  -
    fraga: Pensioner
    adress: https://mp.se/politik/pensioner
    asikt:
    - ha en mer flexibel pensionsålder. Lägsta åldern ska fortsätta vara 61 år, men den som vill ska kunna jobba kvar längre än idag,
    - att våra pensionspengar ska placeras på ett etiskt och miljömässigt hållbart sätt,
    - göra om systemet med premiepensioner, den del av pensionen du själv kan placera i olika fonder. Vi vill ha färre fonder och att det ska vara enklare att jämföra de olika alternativen.
    - utreda möjligheterna till större flexibilitet, så att man kan välja mera fritt när man vill ta ut pensionen.
  -
    fraga: Skog och biologisk mångfald
    adress: https://mp.se/politik/skog-och-biologisk-mangfald
    asikt:
    - stoppa avverkningen av skyddsvärd skog och öka naturskyddet 
    - ha hållbara gröna näringar som fiske, jordbruk och skogsbruk
    - ha en fortsatt hävd av ängs- och betesmarker
    - öka frivilliga former av naturskydd och miljöåtgärder
    - värdesätta ekosystemtjänster i beslutsfattande
  -
    fraga: Skola och utbildning
    adress: https://mp.se/politik/skola-och-utbildning
    asikt:
    - satsa på varje elevs möjligheter att klara skolan, och
    - ge lärarna bättre arbetsvillkor och högre lön,
    - ge skolan mer resurser och arbetsro.
  -
    fraga: Statsbudgeten
    adress: https://mp.se/politik/statsbudgeten
    asikt:
    - göra det lättare för dig att leva miljövänligt,
    - förbättra mottagning och etablering för flyktingar, och
    - satsa på fler lärare i skolan och fler händer i vården.
  -
    fraga: Trafik
    adress: https://mp.se/politik/trafik
    asikt:
    - minska bilismen genom att satsa på tåg, kollektivtrafik och cykel,
    - att tåget ska vara billigare än inrikesflyget, och
    - att mycket av dagens lastbilstransporter ska föras över till järnväg och sjöfart.
  -
    fraga: Ungdomsarbetslöshet
    adress: https://mp.se/politik/ungdomsarbetsloshet
    asikt:
    - skapa startcentraler - lokala arbetsförmedlingar för unga,
    - göra det lättare att starta företag, och
    - ge fler möjlighet att skaffa gymnasiekompetens och yrkesutbildning.
  -
    fraga: Utrikespolitik och global rättvisa
    adress: https://mp.se/politik/utrikespolitik-och-global-rattvisa
    asikt:
    - att Sverige fortsätter vara alliansfritt och säger nej till NATO-medlemskap,
    - göra FN starkare,
    - att EU skapar en civil fredskår, och
    - att Sverige skänker mer pengar för utveckling och klimatarbete i fattiga länder.
  -
    fraga: Vapenexport
    adress: https://mp.se/politik/vapenexport
    asikt: stoppa svensk vapenexport. I första hand till diktaturer och länder som kränker mänskliga rättigheter.
  -
    fraga: Vinster i välfärden
    adress: https://mp.se/politik/vinster-i-valfarden
    asikt:
    - att vinster i välfärden ska stanna i välfärden,
    - att insynen i all offentlig finansierad verksamhet ska vara hög,
    - att det ska finnas många olika aktörer som bedriver verksamhet av hög kvalitet.
  -
    fraga: Äldrepolitik
    adress: https://mp.se/politik/aldrepolitik
    asikt:
    - att den som inte längre kan eller vill bo själv ska kunna välja mellan olika slags boenden till rimlig kostnad,
    - värna mångfald samt öka kvalitet och bemanning i äldreomsorgen,
    - att småbutiker och närservice ska finnas kvar i levande stadskärnor, med bra kollektivtrafik.

  -
    fraga: Ensamstående föräldrar
    adress: http://www.vansterpartiet.se/politik/ensamstaende-foraldrar
    asikt: Vi vill stärka ekonomin för ensamstående föräldrar genom bättre ekonomiskt stöd och ökade möjligheter att arbeta. Ensamstående har sämre ekonomi än sammanboende och än sämre är den för ensamstående med barn. En majoritet av de ensamstående föräldrarna är kvinnor. Ensamstående mammor har oftare än andra otrygga anställningar. 

    fraga: EU
    adress: http://www.vansterpartiet.se/politik/eu
    asikt: Vänsterpartiet är motståndare till EU och arbetade på nej-sidan inför folkomröstningen 1994. Vi respekterar resultatet i folkomröstningen, men har inte haft skäl att ändra vår principiella ståndpunkt. Vänsterpartiet menar att EU begränsar demokratin. Vi kritiserar EU för att prioritera den inre marknadens intressen framför miljön, arbetsrätten, folkhälsan och konsumentintressena. Vänsterpartiet motsätter sig EU:s målsättning att bygga en ny superstat med gemensam utrikes- och försvarspolitik.
  -
    fraga: Euron
    adress: http://www.vansterpartiet.se/politik/euron
    asikt: Vänsterpartiet är motståndare till euron och EMU. Sverige har redan folkomröstat i frågan och folket sade nej. Vi vill att alla fortsätter att respektera folkomröstningsresultatet. 
  -
    fraga: Feminism
    adress: http://www.vansterpartiet.se/politik/feminism
    asikt: Vänsterpartiet är ett feministiskt parti. Det betyder att vi vill att kvinnor och män, flickor och pojkar, ska ha lika rättigheter och möjligheter. Vår feministiska politik genomsyrar alla våra politiska förslag och syftar till att vi ska uppnå jämställdhet. För jämställdhet är inte något som kommer av sig självt. För att vi ska få ett jämställt samhälle krävs politisk vilja och konkreta förslag. Feministisk förändring är fullt nödvändig och fullt möjlig. Gemensam kvinnokamp har gett oss rösträtt, aborträtt och sexuella rättigheter. Runt om i landet har vi vänsterpartister gått från ord till handling. Förslagen nedan är bara några av våra feministiska krav.
  -
    fraga: Fildelning
    adress: http://www.vansterpartiet.se/politik/fildelning
    asikt: Vänsterpartiet vill legalisera fildelning för privat bruk. Möjligheterna att kopiera för personligt bruk bör breddas och det bör även vara tillåtet att tillgängliggöra upphovsrättsskyddat material så länge det inte sker kommersiellt. Vi vill stimulera användningen av fri programvara samt inrätta digitala bibliotek för litteratur, musik, film etc.
  -
    fraga: Fiske
    adress: http://www.vansterpartiet.se/politik/fiske
    asikt: För att uppnå livskraftiga fiskbestånd krävs en mängd åtgärder i våra hav, sjöar och vattendrag. Vänsterpartiet föreslår både åtgärder som generellt förbättrar vattenmiljöerna och åtgärder som leder till ett hållbart fiske. 
  -
    fraga: Flyktingpolitik
    adress: http://www.vansterpartiet.se/politik/flyktingpolitik
    asikt: Vänsterpartiet vill skapa en mänsklig, värdig och välkomnande flyktingpolitik i Sverige och Europa. Alla människor ska ha möjlighet att söka skydd undan förföljelse och förtryck. Alla människor ska kunna få sina asylskäl prövade på ett rättssäkert sätt. Så är det inte i dag. I stället byggs murarna runt EU allt högre och nästan alla legala möjligheter att ta sig till EU har försvunnit. 
  -
    fraga: FN
    adress: http://www.vansterpartiet.se/politik/fn
    asikt: FN skapades i spåren av andra världskriget för att rädda kommande generationer undan krig. Steg för steg har FN utvecklas till en organisation som bedriver verksamhet inom allt från internationell handel till fattigdomsbekämpning och miljö- och klimatfrågor. FN är den enda organisationen där i stort sett alla världens länder är medlemmar. Det ger stor potential och legitimitet men innebär också stora utmaningar. 
  -
    fraga: Föräldraförsäkringen
    adress: http://www.vansterpartiet.se/politik/foraldraforsakringen
    asikt: Vänsterpartiet vill ändra lagen så att föräldrar delar lika på dagarna i föräldraförsäkringen. Idag tar mammorna ut tre fjärdedelar av dagarna i föräldraförsäkringen. Trots att pappors uttag av föräldradagar har ökat något skulle det med dagens takt ta över 50 år innan uttaget blir jämställt mellan kvinnor och män, enligt TCO:s så kallade pappaindex. 
  -
    fraga: Förmögenhetsskatt
    adress: http://www.vansterpartiet.se/politik/formogenhetsskatt
    asikt: Sverige står inför stora utmaningar de närmaste åren. Det kommer att krävas stora skattehöjningar för att kunna bibehålla det offentliga åtagandet. Samtidigt hör Sverige hör till de länder inom OECD där ojämlikheten ökat mest under de senaste 20 åren. En viktig förklaring till den ökade ojämlikheten är den låga kapitalbeskattningen i Sverige. Sverige hör till de få länder inom OECD som varken har förmögenhetsskatt, arvsskatt, gåvoskatt eller fastighetsskatt som är kopplad till fastighetens värde. 
  -
    fraga: Förskolan
    adress: http://www.vansterpartiet.se/politik/forskolan
    asikt: Förskolan är en viktig pedagogisk verksamhet som alla barn ska ha rätt till. Förskolan ska vara avgiftsfri, tillgänglig och likvärdig för alla. 
  -
    fraga: Försvaret
    adress: http://www.vansterpartiet.se/politik/forsvaret
    asikt: Återinförandet av värnplikten är Vänsterpartiets enskilt viktigaste försvarspolitiska fråga. Vi vill att alla män och kvinnor i Sverige ska mönstra och att alla som är lämpliga ska genomföra en kortare militär grundutbildning. Vi ser det som en demokratifråga att försvaret utgörs av människor med olika bakgrunder. 
  -

    fraga: Idrott
    adress: http://www.vansterpartiet.se/politik/idrott
    asikt: Vänsterpartiet vill säkerställa en god tillgång till idrottsplatser, idrottsanläggningar och arenor som inbjuder till idrottsutövande för alla, oavsett om dessa idrotter domineras av kvinnor/flickor eller män/pojkar. Vi vill att alla kommuner ska ha en strategi för att ge äldre rätt och möjlighet till idrott. För oss är bredd- och ungdomsidrotten den viktigaste delen av den stora idrottsrörelsen.
  -
    fraga: Industrin
    adress: http://www.vansterpartiet.se/politik/industrin
    asikt: Vänsterpartiet förespråkar en aktiv statlig industripolitik. En sådan ska bl.a. verka för att svensk industri ska producera samhällsnyttiga varor med riktigt låga utsläpp och exportera dem till världen.
  -
    fraga: Integration
    adress: http://www.vansterpartiet.se/politik/integration
    asikt: För Vänsterpartiet innebär integration ett inkluderande samhälle som ger alla oavsett bakgrund, religion, hudfärg, kön eller sexualitet rätt till god utbildning, arbete och bostad. Tillsammans tar vi också gemensamt kampen mot diskriminering på alla nivåer i samhället. Motorn i detta arbete är en generell välfärdspolitik. Bostadsbrist och arbetslöshet drabbar dem som är nyanlända i Sverige. Därför krävs både en kraftfull politik för generell välfärd och individuella lösningar för att ta till vara på erfarenheter och resurser.
  -
    fraga: Integritet
    adress: http://www.vansterpartiet.se/politik/integritet
    asikt: Vänsterpartiet vill stärka skyddet för den personliga integriteten. Vi är bl.a. kritiska till införande av lagstiftning om övervakning, hemliga tvångsmedel m.m. som innebär betydande intrång i den personliga integriteten. 
  -
    fraga: Israel och Palestina
    adress: http://www.vansterpartiet.se/politik/israel-och-palestina
    asikt: Vänsterpartiet välkomnar regeringens erkännande av Palestina som stat. Erkännandet skickar en tydlig signal till Israel att Sverige inte accepterar ockupationen av Palestina. Det är ett tydligt stöd till folkrätten och försöken att få till stånd fredsförhandlingar.
  -
    fraga: Järnväg
    adress: http://www.vansterpartiet.se/politik/jarnvag
    asikt: Vänsterpartiet vill kraftigt öka andelen transporter och resor som är hållbara för klimatet och miljön. Därför driver vi på för ökade investeringar i nya järnvägar och förbättrat underhåll av banorna. Järnvägssystemet i Sverige är idag uppsplittrat på en mängd privata och statliga aktörer som försöker skapa ekonomisk lönsamhet. För att få en fungerande och pålitlig tågtrafik vill vi skapa ett sammanhållet järnvägssystem.
  -
    fraga: Jobben
    adress: http://www.vansterpartiet.se/politik/jobben
    asikt: Vänsterpartiet vill se en ekonomisk politik där full sysselsättning är det viktigaste målet. Arbetslösheten är ett samhällsmisslyckande och ett stort slöseri med mänskliga resurser. Hög arbetslöshet innebär ökad makt för företagen på de arbetandes bekostnad. Under hot om uppsägningar kan lönerna pressas ned, arbetsförhållandena försämras och anställningstryggheten luckras upp. Den borgerliga regeringen trodde att skattesänkningar skulle leda till sänkt arbetslöshet. Det gjorde det inte. Tvärtom ökade arbetslösheten under deras tid vid makten och de lämnade efter sig ett stort underskott i de offentliga finanserna. 
  -
    fraga: Jordbruk och mat
    adress: http://www.vansterpartiet.se/politik/jordbruk-och-mat
    asikt: Vi vill stärka stödet till ekologiskt jordbruk och för att produktion, förädling och distribution av mat ska ske närmare konsumenten. För att öka andelen hållbar mat inom offentlig sektor ska god mat som har mervärde för miljön och lokalsamhället ha förtur.
  -
    fraga: Kärnkraft
    adress: http://www.vansterpartiet.se/politik/karnkraft
    asikt: Kärnkraften är inte bara en osäker energikälla, den är också dyr och försvårar omställningen till en 100 procent förnybar energiproduktion. Därför vill Vänsterpartiet se en avveckling av kärnkraften så fort som möjligt.
  -
    fraga: Kemikalier
    adress: http://www.vansterpartiet.se/politik/kemikalier
    asikt:
    - Vi vill införa förbud mot Bisfenol A, farliga bromerade flamskyddsmedel, azofärgämnen och hormonstörande ämnen i produkter som riktar sig till barn.
    - EU:s kemikalielagstiftning bör revideras så att barns hälsa sätts först.
  -
    fraga: Klimat
    adress: http://www.vansterpartiet.se/politik/klimat
    asikt: Sverige ska vara ett föregångsland i klimatomställningen. Den ekonomiska politiken måste anpassas till de ramar som klimatet och våra ekosystem sätter upp. För en framgångsrik klimatomställning krävs ett rättviseperspektiv som förenar det gröna perspektivet med det röda. Det krävs ökade investeringar i förnyelsebar energi, hållbara bostäder och gröna transporter. När skatter och lagstiftning stimulerar de hållbara alternativen kan vi minska utsläppen. Det ger ett mer hållbart samhälle och nya gröna jobb.
  -
    fraga: Kollektivtrafik
    adress: http://www.vansterpartiet.se/politik/kollektivtrafik
    asikt: Trafiken står för en stor del av vår klimatpåverkan. Att minska utsläpp ifrån bilar är inte tillräckligt för att begränsa trafikens miljö- och klimatpåverkan. Vi måste också öka kollektivtrafikens andel av resorna.
  -
    fraga: Kriminalvård
    adress: http://www.vansterpartiet.se/politik/kriminalvard
    asikt: För Vänsterpartiet är det grundläggande att vi har en god och välfungerande kriminalvård och inte bara förvaring av människor. Kriminalvården ska ha ett tydligt fokus på att förebygga återfall för att den dömde ska kunna komma tillbaka till ett liv utan kriminalitet. 
  -
    fraga: Kultur
    adress: http://www.vansterpartiet.se/politik/kultur
    asikt: Kulturen präglas av sin tids föreställningar, motsättningar och villkor. Men den återspeglar inte bara samhället. Genom konst och andra kulturyttringar utgör kulturen också en förändrande kraft som bidrar till att människor blir mer medvetande om sig själva och om samhället. Därför är det så viktigt att konsten får verka fritt. Att den varken underkastas censur, ideologier eller kommersialism.
  -
    fraga: Mäns våld mot kvinnor och andra former av våld i nära relationer
    adress: http://www.vansterpartiet.se/politik/mans-vald-mot-kvinnor-och-andra-former-av-vald-i-nara-relationer
    asikt: Dagligen misshandlas kvinnor fysiskt, psykiskt och sexuellt, ibland så allvarligt att det leder till döden. Tusentals kvinnor och barn söker skydd på landets kvinnojourer varje år. Var femte vuxen kvinna i Sverige har någon gång i sitt liv utsatts för allvarligt sexuellt våld. Att bekämpa mäns våld mot kvinnor är en av de viktigaste feministiska frågorna. 
  -
    fraga: Miljö
    adress: http://www.vansterpartiet.se/politik/miljo
    asikt: Vänsterpartiet har ett grundläggande ekologiskt förhållningssätt. Vi anser att miljöhänsyn är viktigare än kortsiktiga vinstintressen. Våra gemensamma resurser vill vi använda för investeringar i det som är långsiktigt hållbart såsom förnybar energi, hållbara transporter och att skydda naturområden. Rättvisa och miljö hänger ihop. De som belastar miljön och klimatet mest måste också göra störst förändringarna i konsumtion och livsstil. Bara genom minskade klyftor mellan fattiga och rika och mellan män och kvinnor kan vi uppnå ett ekologiskt hållbart samhälle.
  -
    fraga: Missbruk och beroende
    adress: http://www.vansterpartiet.se/politik/missbruk-och-beroende
    asikt: En väl utbyggd generell välfärd och en effektiv politik för att minska arbetslösheten och utjämna klyftorna är bland de viktigaste komponenterna för att motverka och minska missbruk och beroende av såväl alkohol, narkotika, läkemedel som dopning. De direkta insatserna för att förebygga missbruk omfattar åtgärder för att begränsa tillgången till droger, stärka det preventiva arbetet samt genomföra utbildningsinsatser inom elevhälsan, studenthälsan och primärvården för att utveckla metoder för tidig upptäckt av missbruk.
  -
    fraga: Monarkin
    adress: http://www.vansterpartiet.se/politik/monarkin
    asikt: Vänsterpartiet vill avskaffa monarkin. Till dess att det sker kräver vi att anslaget till kungahuset minskar, att utgifterna redovisas samt att kungens åtalsimmunitet avskaffas.
  -
    fraga: Narkotika
    adress: http://www.vansterpartiet.se/politik/narkotika
    asikt: Vänsterpartiet avvisar alla förslag som skulle innebära att illegala droger legaliseras. Att tillåta droger som i dag är illegala innebär att marknaden utvidgas och att fler människor riskerar att bli drogberoende. Det skulle leda till mer problem för enskilda människor och till ökade kostnader för samhället. Vi anser att tillverkning, försäljning och innehav av narkotika ska vara olagligt.
  -
    fraga: Nato
    adress: http://www.vansterpartiet.se/politik/nato
    asikt: Vi säger nej till ett svenskt Natomedlemskap. Militär alliansfrihet är den bästa grunden för en självständig utrikespolitik för fred och nedrustning.
  -
    fraga: Överskottsmålet
    adress: http://www.vansterpartiet.se/politik/overskottsmalet
    asikt: Dagens överskottsmål som innebär att de offentliga finanserna ska gå med ett överskott på 1 procent av BNP över en konjunkturcykel, tillkom i slutet av 1990-talet. Vänsterpartiet stod bakom överskottsmålet när det infördes eftersom det var viktigt att snabbt få ned statskulden efter 1990-talskrisen. Detta lyckades snabbt, och redan från omkring 2005 har Vänsterpartiet krävt att överskottsmålet ska ersättas med ett mål om att de offentliga finanserna ska vara i balans över en konjunkturcykel. 
  -
    fraga: Penningpolitiken
    adress: http://www.vansterpartiet.se/politik/penningpolitiken
    asikt: Vänsterpartiet vill att inflationsmålet ska kompletteras med ett sysselsättningsmål. 
  -
    fraga: Pensionärsskatt
    adress: http://www.vansterpartiet.se/politik/pensionarsskatt
    asikt: Många pensionärer har svårt att få ekonomin att gå ihop. Genom de olika jobbskatteavdragen betalar pensionärer i de flesta fall högre skatt än de som förvärvsarbetar. Vänsterpartiet tycker att man ska betala lika stor skatt vid lika stor inkomst. Den orättvisa beskattningsklyftan mellan löntagare och pensionärer måste slutas. 
  -
    fraga: Pensioner
    adress: http://www.vansterpartiet.se/politik/pensioner
    asikt: Vänsterpartiet vill se ett pensionssystem som är solidariskt finansierat och som ger verklig ekonomisk trygghet. Systemet bör vara utformat så att människor i god tid före pensionering kan förstå och räkna ut hur stor pensionen blir. 
  -
    fraga: Politikerlöner & partiskatt
    adress: http://www.vansterpartiet.se/politik/politikerloner-partiskatt
    asikt:
    - Många politiker har idag inkomster som de flesta i Sverige bara kan drömma om. Till exempel tjänar de flesta partiledarna mellan 70 000 och 150 000 kronor i månaden. För att inte klyftan ska bli för stor vill Vänsterpartiet sänka riksdagsledamöternas arvoden. Vi har också en partiskatt som gör att våra företrädare inte tar ut mer än 27 700 kronor i månaden.
    - Bakgrund:
    -
  -
    fraga: Prostitution
    adress: http://www.vansterpartiet.se/politik/prostitution
    asikt: Vänsterpartiet tycker att det ska vara förbjudet att köpa sex oavsett var i världen det förekommer. Sexköp är en del av det sexualiserade våldet mot kvinnor och sexköpens underliggande budskap är att kvinnor är en handelsvara som män har rätt att köpa, förbruka och göra sig av med. Vi vill ta bort kravet på dubbel straffbarhet så att även svenskars sexköp utomlands kriminaliseras. 
  -
    fraga: Psykisk ohälsa
    adress: http://www.vansterpartiet.se/politik/psykisk-ohalsa
    asikt: Vänsterpartiet vill att hälso- och sjukvården samt kommuner och landsting ska få ökade resurser och psykiatrin ska prioriteras mer än idag. Vi vill att man satsar på fler vårdformer och ökat stöd i eget boende, sysselsättning och ökade möjligheter till psykoterapi.
  -
    fraga: Public service
    adress: http://www.vansterpartiet.se/politik/public-service
    asikt: Uppdraget för SVT, SR och UR är att informera, underhålla och utbilda. Public service ska ge lyssnare och tittare allt från nyheter och dokumentärer till nöjesprogram och kunskap - på ett sakligt och objektivt sätt. För att public service ska kunna uppfylla sitt uppdrag krävs att public service har en god och långsiktig finansiering, hög legitimitet hos svenska folket och är oberoende gentemot statsmakten, politiker och näringsliv. 
  -
    fraga: Reklam
    adress: http://www.vansterpartiet.se/politik/reklam
    asikt: Vänsterpartiet vill införa ett totalförbud för reklam riktad till barn och förbjuda sådan reklam som är könsdiskriminerande. Vi vill även begränsa direktreklamen och oseriösa marknadsföringsmetoder genom att bl.a. införa ett omvänt NIX-register så att de konsumenter som vill ta emot direktreklam och försäljning via telefon själva kan anmäla detta till registret.
  -
    fraga: Rovdjur
    adress: http://www.vansterpartiet.se/politik/rovdjur
    asikt: Vänsterpartiet anser att våra rovdjur ska finnas i långsiktigt livskraftiga stammar. Antalet individer och genetiskt tillstånd som krävs för att detta ska uppnås ska grundas på vetenskapligt underlag. Vi anser att Sverige ska leva upp till de åtaganden om biologisk mångfald som vi ingått med andra länder och därmed värna våra hotade arter och naturområden.
  -
    fraga: RUT-bidraget
    adress: http://www.vansterpartiet.se/politik/rut-bidraget
    asikt: Vi vill avskaffa RUT-avdraget som i första hand används av höginkomsttagare. RUT-avdraget har inte gjort svarta jobb vita. Forskning visar tvärtom att den svarta marknaden för städtjänster växer parallellt med den vita. 
  -
    fraga: Sjöfart
    adress: http://www.vansterpartiet.se/politik/sjofart
    asikt: Att rena sjöfartens utsläpp och genomföra en konsekvent satsning på att öka andelen godstransporter med sjöfart och järnväg är en nödvändig åtgärd för att ställa om till ett hållbart transportsystem.
  -
    fraga: Sjukförsäkringen
    adress: http://www.vansterpartiet.se/politik/sjukforsakringen
    asikt: Vänsterpartiet vill att sjukförsäkringen ska ge bra ersättning för förlorad arbetsinkomst vid sjukdom. Ingen ska behöva oroa sig för vad som händer med den egna ekonomin om man blir sjuk. Kvinnor och de som jobbar i arbetaryrken har högre sjuktal och är mer beroende av en välfungerande sjukförsäkring. Sjukförsäkringen är därför också ett sätt omfördela resurser mellan kvinnor och män, mellan lågavlönade och högavlönade och mellan olika perioder i våra liv.
  -
    fraga: Sjukvård
    adress: http://www.vansterpartiet.se/politik/sjukvard
    asikt: Den grundläggande principen vid fördelning av skattemedel till vården ska vara att det ska ske efter människors behov och inte efter företags möjligheter till lönsamhet. Vinstsyftande företag ska inte kunna bedriva verksamhet med skattemedel i kärnverksamheten inom vården. Vi vill också avskaffa lagen om valfrihetssystem, LOV, som har inneburit fri etableringsrätt för privata vårdföretag. 
  -
    fraga: Skatteflykt
    adress: http://www.vansterpartiet.se/politik/skatteflykt
    asikt: Skatteflykt och skattebrott är ett stort samhällsproblem. Det undandrar samhället stora resurser som hade kunnat användas till stärkt välfärd m.m. Det är också allvarligt eftersom det minskar tilliten, sammanhållningen och förtroendet för vårt samhälle och våra myndigheter. De som ägnar sig åt aggressiva skatteplanering är ofta storföretag och höginkomsttagare. Det kan leda till en situation där vanliga löntagare kanske frågar sig varför de ska betala skatt när många i samhällets topp struntar i det. Vänsterpartiet vill se krafttag mot skatteflykt och skattebrott och föreslår bl.a. följande
  -
    fraga: Skatter
    adress: http://www.vansterpartiet.se/politik/skatter
    asikt: Skatternas främsta syfte är att finansiera den gemensamma välfärden. Vänsterpartiet menar att skatt ska betalas efter förmåga och välfärd fördelas efter behov. Efter åtta år av borgerligt styre så är skattesystemet i flera delar riggat för de rika. Exempelvis finns generösa ränteavdrag liksom ROT- och RUT-avdrag. Sverige hör också till de få länder inom OECD som varken har förmögenhetsskatt, arvsskatt, gåvoskatt eller fastighetsskatt som är kopplad till fastighetens värde. 
  -
    fraga: Skolan
    adress: http://www.vansterpartiet.se/politik/skolan
    asikt: Vänsterpartiet vill ha en likvärdig skola där alla elever har samma möjligheter till en bra utbildning. Alla elever måste kunna lita på att deras skola erbjuder en bra utbildning. Vi vill ta bort möjligheten att driva skolor som företag med vinstintresse och istället se till att eleverna ska kunna lita på att den skola som ligger närmast hemmet har goda förutsättningar att ge eleverna den kunskap de har rätt till.
  -
    fraga: Småföretagen
    adress: http://www.vansterpartiet.se/politik/smaforetagen
    asikt: Jobb skapas när innovationer och nytänkande omsätts i nya produkter och tjänster. Inte genom att konkurrera om lägre löner och sämre villkor. Vi vill att Sverige utvecklas som en kunskapsdriven nation. Vi lyfter särskilt fram små och medelstora företag, samverkan mellan stat och näringsliv, export, forskning och miljöhänsyn. 
  -
    fraga: Socialpolitik
    adress: http://www.vansterpartiet.se/politik/socialpolitik
    asikt: En generell välfärd och full sysselsättning är de viktigaste redskapen för att motverka och minska de sociala och ekonomiska klyftorna i samhället. Kommunernas socialtjänst ska inte heller behöva ta ansvar för arbetslöshet, sjukdom och liknande situationer, som det redan finns trygghetssystem för.
  -
    fraga: Syrien
    adress: http://www.vansterpartiet.se/politik/syrien
    asikt: Vänsterpartiet arbetar för en politisk lösning på konflikten i Syrien. Det finns ingen militär lösning på det blodiga inbördeskriget. Ska våldet upphöra krävs en politisk lösning som inkluderar en demokratisk övergång, att Assad lämnar över makten och att Syriens olika etniska och religiösa grupper får sina rättigheter garanterade.
  -
    fraga: Tandvård
    adress: http://www.vansterpartiet.se/politik/tandvard
    asikt: Tandhälsan har återigen blivit en tydlig klassmarkör. Vänsterpartiet vill genomföra en tandvårdsreform så att fler får råd att söka tandvård och få behandling.
  -
    fraga: Tobak
    adress: http://www.vansterpartiet.se/politik/tobak
    asikt: Vänsterpartiet vill se ett tobaksfritt samhälle. Vi vill att WHO:s (Världshälsoorganisationens) tobakskonvention blir svensk lag. Därför vill vi ha ett förbud mot tobaksreklam. Det ska krävas licens eller särskilda tillstånd för tobaksförsäljning. Försäljning av tobaksprodukter ska ske så att kunderna aktivt måste fråga efter dem. Paket med tobaksvaror ska vara neutrala utan varumärken. Bildinformation om tobakens skadeverkningar ska finnas på paketen. Vi vill också skapa fler rökfria miljöer.
  -
    fraga: Ungdomsarbetslöshet
    adress: http://www.vansterpartiet.se/politik/ungdomsarbetsloshet
    asikt: Vänsterpartiet tycker att arbetslöshet är ett samhällsmisslyckande och ett stort slöseri med mänskliga resurser. Arbetslösheten bland ungdomar är särskilt allvarlig. Ungdomsarbetslösheten hindrar unga från att komma in på arbetsmarknaden, att försörja sig själva och att starta sitt vuxenliv på ett bra sätt. 
  -
    fraga: Våldsbejakande extremism och terrorism
    adress: http://www.vansterpartiet.se/politik/valdsbejakande-extremism-och-terrorism
    asikt: Vänsterpartiet ser allvarligt på våldsbejakande extremism och terrorism. I båda fallen handlar det om hot mot grundläggande demokratiska värden som vi måste ta på allvar, oavsett om det sker i Syrien, Paris, Trollhättan eller på nätet. Våldsbejakande extremism, terrorism och annan särskilt allvarlig brottslighet ska bekämpas på ett effektivt sätt med hjälp av både ett omfattande förebyggande arbete och med lagstiftning som bygger på de grundläggande rättsliga principerna i en rättsstat. 
  -
    fraga: Välfärd
    adress: http://www.vansterpartiet.se/politik/valfard
    asikt: Vänsterpartiet har i samarbete med regeringen drivit igenom förstärkning av välfärden med tio miljarder årligen i generella statsbidrag från och med 2017. Satsningen är permanent och den största välfärdssatsningen sedan de generella statsbidragen till kommunerna infördes 1993. Vänstermiljarderna kommer att göra skillnad i sjukvården, skolan och omsorgen och täcka en del av dagens eftersatta behov. 
  -
    fraga: Vapenexport
    adress: http://www.vansterpartiet.se/politik/vapenexport
    asikt: Vänsterpartiet vill förbjuda vapenexport till diktaturer, krigförande stater och regimer som begår grova och omfattande brott mot de mänskliga rättigheterna. I riktlinjerna för vapenexporten anges att respekt för mänskliga rättigheter är ett centralt villkor för att vapenexport ska beviljas. Trots det säljer Sverige vapen till diktaturer. Eftersom dagens lagstiftning inte fungerar behövs ett förbud och en i grunden ny lagstiftning. Vänsterpartiet vill också skärpa reglerna för import, utlåning och uthyrning av krigsmateriel.

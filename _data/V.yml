---
root:
  amne:
  -
    fraga: Abort
    adress: https://www.vansterpartiet.se/politik/abort/
    asikt: 'Alla kvinnor ska ha rätt att bestämma över sin egen kropp. Fri abort är en förutsättning för att alla barn som föds ska vara välkomna men är också en hälsofråga för kvinnor, både fysiskt och psykiskt. Det är kvinnans rätt att avgöra om och när hon vill ha barn.'
  -
    fraga: Anställningstrygghet
    adress: https://www.vansterpartiet.se/politik/anstallningstrygghet/
    asikt: 'Hundratusentals människor som lever i Sverige har otrygga arbeten. Värst drabbade av detta är unga, kvinnor och människor med utländsk bakgrund. Arbetslivet måste funka för alla människor. Därför vill Vänsterpartiet minska de otrygga anställningarna och stärka rätten till fast anställning. Att vara tidsbegränsat anställd innebär otrygghet.'
  -
    fraga: Antirasism
    adress: https://www.vansterpartiet.se/politik/antirasism/
    asikt: 'Vänsterpartiet vill ha ett samhälle för alla, fritt från rasism. Rasism sorterar och underordnar människor och därför är rasism ett hinder för rättvisa och jämlikhet. '
  -
    fraga: Arbetsmarknad och arbetsliv
    adress: https://www.vansterpartiet.se/politik/arbetsmarknad-och-arbetsliv/
    asikt: 'Alla människor som kan jobba ska ha rätt till ett arbete. En trygg inkomst ger människor större frihet. Men man ska inte behöva ta ett jobb till vilket pris som helst. Goda arbetsvillkor, anställningstrygghet och inflytande på jobbet är avgörande för att människor ska må bra och samhället utvecklas.'
  -
    fraga: Arbetsmiljö
    adress: https://www.vansterpartiet.se/politik/arbetsmiljo/
    asikt: 'Vänsterpartiet vill ha ett hållbart arbetsliv där människor orkar jobba till pensionsålder utan att slitas ut i förtid. Alla ska ha rätt till en utvecklande arbetsmiljö som gör det möjligt att avsluta ett långt yrkesverksamt liv med bibehållen fysisk och psykisk hälsa.'
  -
    fraga: Arbetstidsförkortning
    adress: https://www.vansterpartiet.se/politik/arbetstidsforkortning/
    asikt: 'Vänsterpartiet vill ha ett mänskligt och rättvist samhälle där människor har reella möjligheter att utvecklas och leva berikande liv.'
  -
    fraga: Banker
    adress: https://www.vansterpartiet.se/politik/banker/
    asikt: 'Bankerna ska vara till för vanligt folk, inte bara för storföretagen. Därför har Vänsterpartiet lagt en rad förslag för att stärka kundernas ställning gentemot bankerna.'
  -
    fraga: Barnbidrag
    adress: https://www.vansterpartiet.se/politik/barnbidrag/
    asikt: 'Alla barn ska ges lika bra förutsättningar i livet, inte bara de barn som har föräldrar med höga inkomster. I Sverige har vi ett generellt barnbidrag vilket betyder att alla barn får samma summa. Det har bidragit till ökad ekonomisk jämlikhet.'
  -
    fraga: Barnfattigdom
    adress: https://www.vansterpartiet.se/politik/barnfattigdom/
    asikt: 'Alla barn ska ges bra förutsättningar i livet, inte bara de som har rika föräldrar. Ett ekonomiskt jämlikt samhälle skapar bättre chanser och valmöjligheter för alla barn.'
  -
    fraga: Barns och ungas rättigheter
    adress: https://www.vansterpartiet.se/politik/barns-och-ungas-rattigheter/
    asikt: 'I ett jämlikt samhälle är allas rättigheter lika viktiga och därför måste barns rättigheter stärkas. I Sverige har vi förbundit oss att följa barnkonventionen i syfte att ge barn skydd, se till att barn får komma till tals och möjliggöra barns aktiva deltagande.'
  -
    fraga: Bidrag till rika
    adress: https://www.vansterpartiet.se/politik/bidrag-till-rika/
    asikt: 'Vänsterpartiet arbetar för att ekonomin ska funka för alla - inte bara några få. Idag finns flera avdrag och skattereduktioner som främst utnyttjas av de med höga inkomster. Dit hör RUT- och ROT-avdragen.'
  -
    fraga: Bistånd/Utvecklingspolitik
    adress: https://www.vansterpartiet.se/politik/bistand-utvecklingspolitik/
    asikt: 'Vänsterpartiet vill se en rättvis och jämlik värld där alla människor har samma möjligheter att leva de liv de vill. Utvecklings- och biståndspolitiken är viktiga medel för att nå dit.'
  -
    fraga: Bostäder
    adress: https://www.vansterpartiet.se/politik/bostader/
    asikt: 'Alla människor ska ha möjlighet till ett eget hem till en rimlig kostnad. Så är det inte idag i bostadsbristens Sverige. Bristen på bostäder begränsar människors frihet och i förlängningen samhällets utveckling. Vänsterpartiet vill bygga bort bostadsbristen. Framför allt vill vi bygga hyresrätter med rimliga hyror som folk har råd med. För detta krävs en aktiv statlig bostadspolitik.'
  -
    fraga: Brottsoffer
    adress: https://www.vansterpartiet.se/politik/brottsoffer/
    asikt: 'Ett öppet samhälle bygger på demokrati, frihet och respekt för alla människors rätt att forma sina liv så länge man inte kränker någon annan människas frihet. Våld, övergrepp och andra brott kan aldrig accepteras och måste bekämpas oavsett vilka som är de bakomliggande motiven.'
  -
    fraga: Djurskydd
    adress: https://www.vansterpartiet.se/politik/djurskydd/
    asikt: 'Vänsterpartiet arbetar för att stärka djurskyddet och respekten för djur som kännande individer. Vi anser att Sverige snarast bör införa en ny djurskyddslag så att fler djur får möjlighet till naturligt beteende och utevistelse.'
  -
    fraga: Droger- missbruk och beroende
    adress: https://www.vansterpartiet.se/politik/droger-missbruk-och-beroende/
    asikt: 'Alla har rätt till en bra hälsa och vård. Idag har ungefär 100 000 personer ett missbruk av narkotika eller läkemedel. Många våldsbrott begås under påverkan av droger. En utbyggd generell välfärd och en ekonomisk politik för jämlikhet är bland det viktigaste för att motverka missbruk och beroende av såväl alkohol som narkotika och alkohol. Tillgången till droger måste begränsas och det preventiva arbetet stärkas.'
  -
    fraga: Ekonomisk brottslighet riktad mot välfärden
    adress: https://www.vansterpartiet.se/politik/ekonomisk-brottslighet-riktad-mot-valfarden/
    asikt: 'Vänsterpartiet vill ha en välfärd som är till för alla, inte bara för de rika. Välfärden har genom omfattande privatiseringar genomgått stora förändringar, vilket gjort den sårbar och till en måltavla för oseriösa företagare och ekonomisk brottslighet.'
  -
    fraga: Energi
    adress: https://www.vansterpartiet.se/politik/energi/
    asikt: 'Vänsterpartiets mål är ett samhälle med 100 procent förnybar energiförsörjning senast år 2040. Genom att satsa på energieffektivisering och förnybar energi som sol-, vind-, bio- och geoenergi skapar vi ett ekologiskt hållbart samhälle.'
  -
    fraga: Ensamkommande barn och unga
    adress: https://www.vansterpartiet.se/politik/ensamkommande-barn-och-unga/
    asikt: 'Vänsterpartiet vill se en mänsklig, välkomnande och reglerad flyktingpolitik i Sverige och Europa. En sådan politik tar sin utgångspunkt i ett rättighetsperspektiv. Alla ska ha möjlighet att söka skydd undan krig, förtryck och förföljelse och kunna få sina asylskäl prövade på ett rättssäkert sätt.'
  -
    fraga: EU
    adress: https://www.vansterpartiet.se/politik/eu/
    asikt: 'Vänsterpartiet menar att EU begränsar demokratin. Vi kritiserar EU för att prioritera den inre marknadens intressen framför miljön, arbetsrätten, folkhälsan och konsumentintressena.'
  -
    fraga: Fackföreningar
    adress: https://www.vansterpartiet.se/politik/fackforeningar/
    asikt: 'Vänsterpartiet värnar den svenska arbetsmarknadsmodellen där arbetsmarknadens parter tar gemensamt ansvar för löner och den huvudsakliga regleringen av villkoren på svensk arbetsmarknad. För att modellen ska fungera krävs starka fackföreningar och hög organisationsgrad.'
  -
    fraga: Feminism
    adress: https://www.vansterpartiet.se/politik/feminism/
    asikt: 'Vi i Vänsterpartiet är feminister. Det innebär att vi ser att män överordnas kvinnor i vårt samhälle. Och framför allt innebär det att vi kämpar för att förändra det.'
  -
    fraga: Flyktingpolitik
    adress: https://www.vansterpartiet.se/politik/flyktingpolitik/
    asikt: 'Vänsterpartiet vill skapa en mänsklig, välkomnande och reglerad flyktingpolitik i Sverige och Europa. Alla människor ska ha möjlighet att söka skydd undan förföljelse och förtryck och få sina asylskäl prövade på ett rättssäkert sätt.'
  -
    fraga: Föräldraförsäkringen
    adress: https://www.vansterpartiet.se/politik/foraldraforsakringen/
    asikt: 'Att föräldrar ska fördela ansvar för hem och barn lika är en av de mest centrala jämställdhetsfrågorna. Ett jämnare uttag av föräldraledighet skulle göra att kvinnors inkomster och hälsa ökar och att män tar större ansvar för hem och barn. Alla barn har rätt till en bra relation med båda sina föräldrar.'
  -
    fraga: Företagande
    adress: https://www.vansterpartiet.se/politik/foretagande/
    asikt: 'Vänsterpartiets mål är full sysselsättning. När alla människor har möjlighet att ha ett arbete fungerar samhället som bäst. Jobb skapas när innovationer och nytänkande omsätts i nya produkter och tjänster, inte genom att konkurrera med lägre löner och sämre villkor.'
  -
    fraga: Förskolan
    adress: https://www.vansterpartiet.se/politik/forskolan/
    asikt: 'Alla barn ska ha rätt till en förskola där den pedagogiska verksamheten håller högsta kvalitet. Vi vill därför att en högre andel av personalen ska vara förskollärare och tycker att det bör bli lättare för barnskötare att vidareutbilda sig.'
  -
    fraga: Försvaret
    adress: https://www.vansterpartiet.se/politik/forsvaret/
    asikt: 'Svensk säkerhetspolitik ska främst bygga på fredliga lösningar och på att förebygga kriser snarare än att förespråka militära alternativ.'
  -
    fraga: Funktionsnedsättning/ Normbrytande funktionalitet
    adress: https://www.vansterpartiet.se/politik/funktionsnedsattning-normbrytande-funktionalitet/
    asikt: 'Alla människor har lika värde och alla människor har kunskaper, förmågor och erfarenheter som är viktiga för samhället. Den som lever sitt liv med en normbrytande funktionalitet ska ha samma möjlighet till ett gott liv som alla andra.'
  -
    fraga: Handelsavtal
    adress: https://www.vansterpartiet.se/politik/handelsavtal/
    asikt: 'Vänsterpartiet vill ha en rättvis handelspolitik som sätter människor, social rättvisa, djur och miljö främst och som fokuserar på samhällsvinster för alla - inte bara på vinster för storföretag. För Sveriges del är handel med omvärlden avgörande för vårt välstånd och vår utveckling. Vi har genom åren stött att Sverige avvecklat tullar och andra formella handelshinder.'
  -
    fraga: HBTQ
    adress: https://www.vansterpartiet.se/politik/hbtq/
    asikt: 'Alla människor ska ha samma rättigheter oavsett sexuell läggning, könsidentitet eller könsuttryck. Vänsterpartiet anser att reglerna om föräldraskap ska vara lika oavsett sexuell läggning. Därför vill vi att faderskapspresumtion ersätts av en föräldraskapspresumtion som ska gälla för alla par, oavsett om de är gifta eller registrerade partners.'
  -
    fraga: Hedersvåld
    adress: https://www.vansterpartiet.se/politik/hedersvald/
    asikt: 'Hedersrelaterat våld och förtryck har, liksom mäns våld mot kvinnor i övrigt, generellt sin grund i kön, sexualitet, makt och kulturella föreställningar om dessa.'
  -
    fraga: Hyresrätter
    adress: https://www.vansterpartiet.se/politik/hyresratter/
    asikt: 'Alla människor behöver någonstans att bo, inte bara de som har mycket pengar på banken. Hyresrätten gör det möjligt för de flesta att flytta dit jobb och utbildning finns. Vänsterpartiet värnar hyresrätten som upplåtelseform.'
  -
    fraga: Idrott
    adress: https://www.vansterpartiet.se/politik/idrott/
    asikt: 'Vänsterpartiet vill att det ska finnas tillgång till idrottsplatser, idrottsanläggningar och arenor som inbjuder till idrottsutövande för alla, oavsett om dessa idrotter domineras av kvinnor/flickor eller män/pojkar. För oss är bredd- och ungdomsidrotten den viktigaste delen av den stora idrottsrörelsen.'
  -
    fraga: Integration
    adress: https://www.vansterpartiet.se/politik/integration/
    asikt: 'Vänsterpartiet vill ha ett samhälle för alla, inte bara några få. Det kräver en politik som ger alla oavsett bakgrund, religion, hudfärg, kön eller sexualitet samma möjligheter och samma rätt till god utbildning, arbete och bostad. För Vänsterpartiet innebär integration att föra en inkluderande politik som lägger grunden för ett mer jämlikt samhälle.'
  -
    fraga: Integritet
    adress: https://www.vansterpartiet.se/politik/integritet/
    asikt: 'Alla människor har rätt till en skyddad privat sfär. Skyddet för den personliga integriteten är en grundsten i ett fritt, demokratiskt samhälle.'
  -
    fraga: Jämlikhet
    adress: https://www.vansterpartiet.se/politik/jamlikhet/
    asikt: 'Vänsterpartiet arbetar för att skapa ett samhälle för alla - inte bara några få. Det är många som pratar om jämlikhet men vi gör något åt saken. Vi är det parti som driver en politik som faktiskt ökar jämlikheten i vårt land. Ett jämlikt samhälle ger människor möjligheter och kan lösa samhällsutmaningar som barnfattigdom, kriminalitet eller brister i sjukvården.'
  -
    fraga: Järnväg
    adress: https://www.vansterpartiet.se/politik/jarnvag/
    asikt: 'Vänsterpartiet vill kraftigt öka andelen transporter och resor som är hållbara för klimatet och miljön. Därför driver vi på för ökade investeringar i nya järnvägar och förbättrat underhåll av banorna.'
  -
    fraga: Jobben
    adress: https://www.vansterpartiet.se/politik/jobben/
    asikt: 'Vänsterpartiet vill se en ekonomisk politik där full sysselsättning är det viktigaste målet. Vårt mål är att alla som har möjlighet att arbeta ska kunna göra det.'
  -
    fraga: Jordbruk och mat
    adress: https://www.vansterpartiet.se/politik/jordbruk-och-mat/
    asikt: 'Vänsterpartiet anser att Sverige ska vara mer självförsörjande på livsmedel. Vi vill stärka stödet till ekologiskt jordbruk och för att produktion, förädling och distribution av mat ska ske närmare konsumenten.'
  -
    fraga: Klimat
    adress: https://www.vansterpartiet.se/politik/klimat/
    asikt: 'Det finns en stark rörelse och folklig opinion för att ta klimatförändringarna på allvar och påbörja en omställning mot ett mer långsiktigt hållbart samhälle.'
  -
    fraga: Kollektivtrafik
    adress: https://www.vansterpartiet.se/politik/kollektivtrafik/
    asikt: 'Trafiken står för en stor del av vår klimatpåverkan. För att minska trafikens miljö- och klimatpåverkan räcker det inte att bilarnas utsläpp minskar. Vi måste också öka kollektivtrafikens andel av resorna.'
  -
    fraga: Kriminalitet
    adress: https://www.vansterpartiet.se/politik/kriminalitet/
    asikt: 'Vänsterpartiet arbetar för ett samhälle där ingen har anledning att se kriminalitet som en lösning. Vi vill ge alla barn en uppväxt som ger dem möjligheter i livet, från förskolan, till skolan och det första jobbet.'
  -
    fraga: Kultur
    adress: https://www.vansterpartiet.se/politik/kultur/
    asikt: 'Kultur ska vara till för alla, inte bara en lyx för några få. Den ska vara lätt att uppleva och att utöva oavsett var i landet man bor eller vem man är.'
  -
    fraga: Landsbygd
    adress: https://www.vansterpartiet.se/politik/landsbygd/
    asikt: 'Sverige ska vara ett land som håller ihop. Våra gemensamma rikedomar skapas av hela landets resurser och hela landets arbete. Då ska frukterna av det arbetet också komma hela landet till del.'
  -
    fraga: LSS/ Personlig assistans
    adress: https://www.vansterpartiet.se/politik/lss-personlig-assistans/
    asikt: 'Vår gemensamma välfärd ska skapa frihet för alla, ge oss möjlighet att leva goda liv. Alla människor har lika värde och alla människor har kunskaper, förmågor och erfarenheter som är viktiga för samhället. '
  -
    fraga: Mäns våld mot kvinnor
    adress: https://www.vansterpartiet.se/politik/mans-vald-mot-kvinnor/
    asikt: 'Mäns våld är det grövsta uttrycket för den ojämlika fördelningen av makt mellan könen. Många kvinnor har antingen egna erfarenheter av fysisk, psykisk eller sexuell misshandel, eller känner någon som har det.'
  -
    fraga: Miljö
    adress: https://www.vansterpartiet.se/politik/miljo/
    asikt: 'Vänsterpartiet har ett grundläggande ekologiskt förhållningssätt. För oss är miljöhänsyn viktigare än kortsiktiga vinstintressen.'
  -
    fraga: Miljonärsskatt
    adress: https://www.vansterpartiet.se/politik/miljonarsskatt/
    asikt: 'Sverige är det land i OECD där den ekonomiska ojämlikheten ökat mest sedan mitten av 1980-talet. En viktig förklaring till den ökade ojämlikheten är den låga kapitalbeskattningen i Sverige. Sverige är ett av få länder inom OECD som varken har förmögenhetsskatt, arvsskatt, gåvoskatt eller en fastighetsskatt som är kopplad till fastighetens värde.'
  -
    fraga: Monarkin
    adress: https://www.vansterpartiet.se/politik/monarkin/
    asikt: 'Vänsterpartiet vill avskaffa monarkin. Till dess att det sker kräver vi att anslaget till kungahuset minskar, att utgifterna redovisas samt att kungens åtalsimmunitet avskaffas.'
  -
    fraga: Nato
    adress: https://www.vansterpartiet.se/politik/nato/
    asikt: 'Vänsterpartiet säger nej till ett svenskt Natomedlemskap. Militär alliansfrihet är den bästa grunden för en självständig utrikespolitik för fred och nedrustning.'
  -
    fraga: Penningpolitik
    adress: https://www.vansterpartiet.se/politik/penningpolitik/
    asikt: 'Vänsterpartiet vill ha en ekonomi för alla, inte bara för de rikaste. Riksbankens inflationsmål innebär att inflationen ska ligga på omkring 2 procent. Sedan inflationsmålet infördes har arbetslösheten i genomsnitt legat på ca 7,5 procent. Vi menar att detta visar att inflationsmålet bör kompletteras med ett sysselsättningsmål. Detta mål ska inte vara underordnat inflationsmålet.'
  -
    fraga: Pension
    adress: https://www.vansterpartiet.se/politik/pension/
    asikt: 'Alla människor ska kunna leva på sin pension, inte bara de som varit höginkomsttagare. Pensionssystemet måste ge alla ekonomisk trygghet och man ska i god tid kunna räkna ut hur stor pensionen blir. Vänsterpartiet vill ha ett nytt pensionssystem som utformas utifrån dessa förutsättningar. Vi vill också ha en öppen och demokratisk process kring pensionerna.'
  -
    fraga: Polisen
    adress: https://www.vansterpartiet.se/politik/polisen/
    asikt: 'Polisen utgör en viktig del i upprätthållandet av rättsstaten. Därför har det stor betydelse att myndigheten är en attraktiv arbetsplats som tar väl hand om sina anställda. Polisens arbetsförhållanden är en aktuell fråga.'
  -
    fraga: Politikerarvoden och partiskatt
    adress: https://www.vansterpartiet.se/politik/politikerarvoden-och-partiskatt/
    asikt: 'Många politiker har idag inkomster som de flesta i Sverige bara kan drömma om. Till exempel tjänar de flesta partiledarna mellan 70 000 och 150 000 kronor i månaden. För att inte klyftan ska bli för stor mellan de folkvalda och folket de representerar vill Vänsterpartiet att riksdagsledamöternas arvoden sänks.'
  -
    fraga: Psykisk ohälsa
    adress: https://www.vansterpartiet.se/politik/psykisk-ohalsa/
    asikt: 'Psykisk ohälsa kan drabba vem som helst och psykisk ohälsa är idag den vanligaste orsaken till sjukskrivning. Därför måste alla ges tillgång till en bra vård, inte bara de som har råd att betala psykologsamtal ur egen ficka.'
  -
    fraga: Sexualbrott
    adress: https://www.vansterpartiet.se/politik/sexualbrott/
    asikt: 'Rätten att bestämma över sin egen kropp är inte förhandlingsbar. En modern sexualbrottslag måste utgå från att allt sex bygger på frivillighet och samtycke.'
  -
    fraga: Sjukförsäkringen
    adress: https://www.vansterpartiet.se/politik/sjukforsakringen/
    asikt: 'Alla kan bli sjuka och behöva en bra sjukförsäkring. Trygghet ska inte bara vara för de som har råd att skaffa privata försäkringar. Ingen ska behöva oroa sig för vad som händer med ekonomin om man blir sjuk.'
  -
    fraga: Sjukvård
    adress: https://www.vansterpartiet.se/politik/sjukvard/
    asikt: 'Alla har rätt till en jämlik och bra sjukvård, inte bara de som har råd med privata sjukförsäkringar. Den grundläggande principen är att vården ska ges utifrån människors behov.'
  -
    fraga: Skatteflykt
    adress: https://www.vansterpartiet.se/politik/skatteflykt/
    asikt: 'Skatteflykt och skatteundandragande är ett stort samhällsproblem. Stora resurser försvinner och det blir vi andra som får stå för notan. Att inte betala den skatt man ska undergräver också sammanhållningen i samhället och förtroendet för myndigheterna. '
  -
    fraga: Skatter
    adress: https://www.vansterpartiet.se/politik/skatter/
    asikt: 'Vänsterpartiet vill bygga en stark välfärd som förmår att ge alla människor en bra sjukvård, skola och en trygg ålderdom. Vi bidrar alla till att göra det möjligt genom att betala skatt, och den allra största delen av statens och kommunernas inkomster kommer från skatter som betalas av människor med vanliga löner.'
  -
    fraga: Skolan
    adress: https://www.vansterpartiet.se/politik/skolan/
    asikt: 'Skolan ska vara likvärdig och ge alla elever samma möjligheter till en bra utbildning. Hur mycket elever lär sig beror idag alltmer på vilken skola de hamnar i och vilka föräldrar de har. Så behöver det inte vara.'
  -
    fraga: Socialpolitik
    adress: https://www.vansterpartiet.se/politik/socialpolitik/
    asikt: 'Alla har rätt till ett skyddsnät som fångar upp oss när sjukdom eller arbetslöshet gör att vi faller. Inte bara de som har pengar eller anhöriga som kämpar för dem. Ett jämlikt samhälle med få människor som lever i utsatthet är bra för alla.'
  -
    fraga: Tandvård
    adress: https://www.vansterpartiet.se/politik/tandvard/
    asikt: 'Alla ska ha råd att ha fungerande tänder, inte bara de som kan betala dyra behandlingar. Tänderna är en del av kroppen och bör på sikt ingå i sjukvården. Idag har tandhälsan blivit en klassmarkör.'
  -
    fraga: Universitet och högskolor
    adress: https://www.vansterpartiet.se/politik/universitet-och-hogskolor/
    asikt: 'Högskolans huvuduppgift är att förmedla kunskap och bildning. Den är viktig för att skapa välstånd och ett öppet och demokratiskt samhälle.'
  -
    fraga: Utrikespolitik
    adress: https://www.vansterpartiet.se/politik/utrikespolitik/
    asikt: 'Vänsterpartiets utrikespolitik strävar mot att skapa en rättvisare och jämlikare värld. Vi vill jämna ut klyftorna mellan fattiga och rika människor och länder, mellan kvinnor och män genom en mer rättvis global världsordning.'
  -
    fraga: Våldsbejakande extremism
    adress: https://www.vansterpartiet.se/politik/valdsbejakande-extremism/
    asikt: 'Vänsterpartiet ser allvarligt på våldsbejakande extremism och terrorism. I båda fallen handlar det om hot mot grundläggande demokratiska värden som vi måste ta på allvar, oavsett om det sker i Syrien, Paris, Trollhättan eller på nätet.'
  -
    fraga: Välfärd
    adress: https://www.vansterpartiet.se/politik/valfard/
    asikt: 'Att välfärden fungerar är en förutsättning för många människors frihet. Det ska gå att lita på att ditt barn möter trygghet i skolan, att dina föräldrar får värme och omsorg på äldreboendet och på att du får bästa möjliga vård när du mår dåligt.'
  -
    fraga: Vapenexport
    adress: https://www.vansterpartiet.se/politik/vapenexport/
    asikt: 'Vänsterpartiet vill att Sverige ska vara ett land som konsekvent står upp för demokrati och som aktivt och konsekvent arbetar för fred och nedrustning.'
  -
    fraga: Vinster i välfärden
    adress: https://www.vansterpartiet.se/politik/vinster-i-valfarden/
    asikt: 'Välfärden är till för oss alla - inte för att ge vinst åt ägare. Frågan om vinster i välfärden handlar om hur vi ser på varandra och på samhället.'
  -
    fraga: Äldreomsorg
    adress: https://www.vansterpartiet.se/politik/aldreomsorg/
    asikt: 'Äldreomsorgen berör oss alla. Antingen är vi själva äldre och befinner oss i äldreomsorgen, vi kanske arbetar där, eller så kommer vi i många fall förr eller senare att hamna där.'

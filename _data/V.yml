    asikt: Människor med funktionsnedsättning ska vara fullt delaktiga i samhällslivet på samma villkor som andra. Våra viktigaste åtgärder för att nå detta mål är
  -
    fraga: Gymnasieskolan
    adress: http://www.vansterpartiet.se/politik/gymnasieskolan
  -
    fraga: Handelspolitik
    adress: http://www.vansterpartiet.se/politik/handelspolitik
    asikt: Vänsterpartiet vill ha en rättvis handelspolitik som sätter människor, djur och miljö främst och som fokuserar på ökade samhällsvinster - inte bara på vinster för storföretag. För Sveriges del är handel med omvärlden är avgörande för vårt välstånd och vår utveckling. Vänsterpartiet har genom åren aktivt stött att Sverige avvecklat tullar, kvoter och andra formella handelshinder. 
  -
    fraga: HBTQ
    adress: http://www.vansterpartiet.se/politik/hbtq
    asikt: Alla människor ska ha samma rättigheter oavsett sexuell läggning eller könsidentitet. Vi anser att reglerna om föräldraskap ska vara lika oavsett sexuell läggning. Därför vill vi att faderskapspresumtion ersätts av en föräldraskapspresumtion som ska gälla för alla par, oavsett om de är gifta eller registrerade partners. 
  -
    fraga: Högskolan
    adress: http://www.vansterpartiet.se/politik/hogskolan
    asikt: Högskolans huvuduppgift är att förmedla kunskap och bildning. Den är viktig för att skapa välstånd och ett öppet och demokratiskt samhälle. Det är också en central uppgift för högskolan att erbjuda den utbildning som efterfrågas på arbetsmarknaden. 

  -
    fraga: Abort
    adress: http://www.vansterpartiet.se/politik/abort
    asikt: Rätten till säker abort är lagfäst i Sverige, men långt ifrån en självklarhet. Tvärtom ifrågasätts denna rättighet ständigt av reaktionära krafter. Runt om i världen skärps abortlagstiftningen. Vänsterpartiet motsätter sig varje inskränkning i aborträtten och menar att Sverige aktivt måste arbeta för flickors och kvinnors rätt till sexuell och reproduktiv hälsa och rättigheter i hela världen.
  -
    fraga: Afghanistan
    adress: http://www.vansterpartiet.se/politik/afghanistan
    asikt: Vänsterpartiets utgångspunkt är solidariteten med det afghanska folket. Sverige har ett långt engagemang i Afghanistan, som också är det land som tar emot störst andel svenskt bistånd. Vi vill se ett Sverige som är en aktiv och närvarande aktör i Afghanistan och som understödjer det arbete som afghanska kvinnor och män bedriver för fred, utveckling, demokrati och jämställdhet. Vi välkomnar att Sveriges tio år långa deltagande i den NATO-ledda säkerhetsstyrkan ISAF har avslutats och att en utredning av uppdraget har tillsatts. 
  -
    fraga: Äldreomsorg
    adress: http://www.vansterpartiet.se/politik/aldreomsorg
    asikt: Fler anställda i äldreomsorgen är en prioriterad fråga för Vänsterpartiet. Mer personal ger ökad trygghet och kvalitet för de äldre. Stärkt bemanning skapar utrymme för personalen att tillbringa mer tid med de äldre, men också större möjlighet att gemensamt utveckla verksamheten. Vi har därför tillsammans med regeringen genomfört en satsning om 2 miljarder kronor per år just för detta. Vänsterpartiet har också i budgetförhandlingar med regeringen fått igenom 10 miljarder årligen i generella statsbidrag som stärker kommunernas ekonomi. Detta kommer bl.a. äldreomsorgen till del. 
  -
    fraga: Alkohol
    adress: http://www.vansterpartiet.se/politik/alkohol
    asikt: Vänsterpartiet vill sänka alkoholkonsumtionen med hjälp av en restriktiv alkoholpolitik. Tillgången ska kontrolleras med alkoholskatter, försäljningsmonopol (Systembolaget), sänkta införselkvoter från andra EU-länder och förbud mot alkoholreklam. För att förebygga missbruk är det viktigt med en välfärdspolitik som gör att alla har rätt till ekonomisk och social trygghet. Men det behövs också särskilt alkoholförebyggande arbete och bra behandling och vård för personer med missbruks- och beroendeproblem.
  -
    fraga: Anställningstrygghet
    adress: http://www.vansterpartiet.se/politik/anstallningstrygghet
    asikt: Vänsterpartiet vill minska de otrygga anställningarna och stärka rätten till fast anställning. Att vara tidsbegränsat anställd innebär otrygghet. Livet blir svårare att planera, ekonomin är osäker, det är svårt att teckna hyreskontrakt eller att låna pengar till en bostad. På arbetsplatsen befinner man sig i underläge och det är svårare att engagera sig fackligt. Otrygga anställningar ger helt enkelt otrygga liv.

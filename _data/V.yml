  -
    fraga: Arbetskraftsinvandring
    adress: http://www.vansterpartiet.se/politik/arbetskraftsinvandring
    asikt: Vänsterpartiet tycker att arbetskraftsinvandring är bra för Sverige och svensk arbetsmarknad. Dagens regelverk för arbetskraftsinvandring från länder utanför EU/EES-området, som infördes av den tidigare borgerliga regeringen och Miljöpartiet, gör det möjligt för oseriösa arbetsgivare att utnyttja arbetskraftsinvandrare. Det vill vi ändra på. Arbete och konkurrens ska ske på lika villkor. Alla som jobbar i Sverige ska ha rätt till de löner och villkor som regleras i våra lagar och kollektivavtal, oavsett var man är född eller bosatt. Utnyttjandet av utländsk arbetskraft och dumpningen av löner och arbetsvillkor på den svenska arbetsmarknaden måste stoppas.
  -
    fraga: Arbetslösheten
    adress: http://www.vansterpartiet.se/politik/arbetslosheten
    asikt: Vi vill ta vara på alla människors vilja och förmåga till arbete. Arbetslöshet är ett stort slöseri med mänskliga resurser. Ett av Vänsterpartiets viktigaste mål är full sysselsättning. För att nå full sysselsättning krävs dels en politik för fler jobb (se Jobben), dels en aktiv arbetsmarknadspolitik som rustar arbetslösa för dagens och morgondagens arbetsmarknad. Här spelar en väl fungerande arbetsförmedling en avgörande roll.
  -
    fraga: Banker
    adress: http://www.vansterpartiet.se/politik/banker
    asikt: Finanssektorn inte är som vilken annan bransch som helst. Problem i finanssektorn drabbar inte bara de enskilda företagen eller branschen utan spiller ofta över på samhället i stort. Därför omfattas den också av ett stort antal olika specialregleringar. Finanskrisen 2007-2008 visade med all önskvärd tydlighet att dessa regler inte var tillräckliga. Sedan finanskrisen har en lång rad nya och skärpta regleringar av finanssektorn införts såväl nationellt som i EU. Dessa menar vi fortfarande inte är tillräckligt starka. 
  -
    fraga: Barn och ungas rättigheter
    adress: http://www.vansterpartiet.se/politik/barn-och-ungas-rattigheter
    asikt: Barns rättigheter i samhället måste stärkas. Vänsterpartiet har länge drivit på för att barnkonventionen ska införlivas i svensk lag. Därför är det bra att regeringen har lovat att det ska bli verklighet. När barnkonventionen börjar gälla som svensk lag kommer barns rättigheter och ställning stärkas generellt och särskilt inom rättsväsendet. Barnkonventionen blir då automatiskt direkt tillämplig hos svenska domstolar och myndigheter. En lagstiftning visar tydligt att barn har rättigheter som myndigheter är skyldiga att ta på allvar.
  -
    fraga: Barnbidrag
    adress: http://www.vansterpartiet.se/politik/barnbidrag
    asikt: Vi vill ha ett generellt barnbidrag för alla. Barnbidraget infördes i syfte att öka barnafödandet, utjämna levnadsstandarden mellan barnlösa och barnrika hushåll samt för att minska antalet barn som levde i fattigdom. Vi vill inte ha något fattigvårdstänkande i socialförsäkringssystemet.
  -
    fraga: Barnfattigdom
    adress: http://www.vansterpartiet.se/politik/barnfattigdom
    asikt: Att barn är fattiga beror givetvis på att deras föräldrar är fattiga. Därför behövs det en ekonomisk politik som gör upp med ojämlikheten och skapar en ekonomi som funkar för alla, inte bara för de rikaste. Det krävs satsningar på fler jobb, rätt till arbete på heltid, bättre arbetslöshetsförsäkring, sjukförsäkring och rätt till barnomsorg även på obekväm arbetstid. 
  -
    fraga: Bemanningsföretag
    adress: http://www.vansterpartiet.se/politik/bemanningsforetag
    asikt: Vänsterpartiet vill skärpa lagstiftningen vid inhyrning från bemanningsföretag. Vi menar att arbetsgivare måste se till att ha en tillräcklig bemanning för att kunna hantera variationer i sin produktion och att täcka upp för sjukdomsfall och ledigheter. Så ser det inte ut idag. Arbetsgivare använder i allt högre utsträckning bemanningsföretag för att täcka personalbehov som är permanenta. 
  -
    fraga: Betyg
    adress: http://www.vansterpartiet.se/politik/betyg
    asikt: Vänsterpartiet är emot den typ av betyg som finns idag där elever rangordnas. Vi vill att betyg ska införas först i årskurs nio i form av ett intyg och omdöme som eleven får med sig när man slutar grundskolan. Där ska framgå att eleven har fått de kunskaper som hen har rätt till.
  -
    fraga: Biologisk mångfald
    adress: http://www.vansterpartiet.se/politik/biologisk-mangfald
    asikt: Vänsterpartiet föreslår åtgärder för att våra näringar såsom skogsbruk, jordbruk, gruvnäring och fiske ska bedrivas utan att den biologiska mångfalden utarmas. Vi vill införa styrmedel som minskar användningen av bekämpningsmedel och konstgödsel i jordbruket. För att uppnå ett hållbart skogsbruk bör miljöhänsynen stärkas i lagstiftningen och förbud mot bottentrålning för hållbart yrkesfiske införas. Miljöbalken och minerallagstiftningen bör skärpas och andelen skyddade värdefulla naturområden öka för att vi ska uppfylla internationella förpliktelser för den biologiska mångfalden.

  -
    fraga: Brott och straff
    adress: http://www.vansterpartiet.se/politik/brott-och-straff
    asikt: Vänsterpartiet tycker att det talas för mycket om strafflängder och hårdare straff. Vi vill istället angripa kriminalitetens orsaker och fokusera på det brottsförebyggande arbetet. Vänsterpartiet anser därför att förståelse, kunskap och relevant vård och behandling är en mer framgångsrik väg än att generellt införa hårdare straff. Längden på straffen avskräcker i väldigt liten utsträckning människor från att begå brott. Strängare straff kan vara positivt om det medför en starkare prioritering inom rättsväsendet samt ökade resurser för att utreda brotten, men leder ingenstans i sig. 
  -
    fraga: Cykel
    adress: http://www.vansterpartiet.se/politik/cykel
    asikt: Vänsterpartiet arbetar för att andel cykeltrafik ska öka. Det ger minskad miljö- och klimatpåverkan och förbättrad folkhälsa samt minskar trängselproblematiken i våra städer. Vi vill därför att Sverige inför en nationell målsättning för att öka cykeltrafikens andel av persontransporterna. För att utöka cykeltrafiken och nå ett hållbart samhälle vill Vänsterpartiet på sikt öka statens anslag för cykelinvesteringar. 
  -
    fraga: Djurskydd
    adress: http://www.vansterpartiet.se/politik/djurskydd
    asikt: Vänsterpartiet arbetar för att stärka djurskyddet och respekten för djur som kännande individer. Vi anser att Sverige snarast bör införa en ny djurskyddslag så att fler djur får möjlighet till naturligt beteende och utevistelse. Minkfarmning bör avvecklas. En god grund för en ny djurskyddslag finns redan utarbetat i ett utredningsförslag från 2011. Där föreslogs även begränsningar av ha vilda djur på cirkusar, förbättrade avelsvillkor och kattregistrering. Tillsammans med regeringen har Vänsterpartiet gjort en ekonomisk satsning för att minska antalet djurförsök. Vänsterpartiet vill nu att en handlingsplan tas fram för att antalet djur som används i djurförsök ska minska samt att djurtransporterna ska bli färre, bättre och kortare. 
  -

    - ' ska införas för att få bedriva verksamhet enligt skollagen, verksamhet enligt socialtjänstlagen, verksamhet enligt LSS samt verksamhet enligt hälso- och sjukvårdslagen. Både fristående och offentligt driven verksamhet omfattas. Ledningsprövningen respektive ägar- och ledningsprövningen består bland annat av allmänna lämplighetskrav, krav på kunskap och kompetens samt krav avseende ekonomisk uthållighet. Kraven vid tillståndsgivningen gäller fortlöpande.'
    - ' för de olika verksamheterna inom välfärden ska fastställas. Kvalitetskraven bör framför allt utgå från resultat och utfall.'
    - ' ska följa upp kvalitet och redovisa hur väl verksamheterna når kvalitetskraven med en transparent betygsskala. Fokus ska ligga på vad som levereras snarare än hur det levereras och så långt möjligt ställas likvärdigt för både fristående och offentliga utförare. I de fall brister inte åtgärdas ska det finnas tydliga sanktioner.'
    - ' bör förstärkas med en möjlighet till statlig tvångsförvaltning samt en möjlighet till vinstutdelningsbegränsning.'
    - '. Inom skolans område så ska skolor som, trots tidigare sanktioner, fortfarande brister i kvalitet tvingas teckna kunskapskontrakt med Skolverket. Om skolan uppvisar allvarliga brister ska kunskapskontrakt tecknas direkt. Kontraktet ska innehålla insatser och nationella resurser för att höja resultaten. Om skolan ändå inte lyckas kan statlig tvångsförvaltning och nedläggning bli aktuellt, oavsett huvudman.'
    - ' Om en välfärdsverksamhet under längre tid inte når en väsentlig del av de uppställda kvalitetsmålen och inte vidtar nödvändiga åtgärder ska möjligheten till vinstutdelning, på huvudmannanivå, kunna begränsas eller helt upphöra tills bristerna upphört. Den som inte levererar kvalitet bör inte kunna ta ut vinst men vi avvisar förslag om ett generellt vinsttak.'
  -
    fraga: Äldres villkor
    adress: https://moderaterna.se/aldres-villkor
    asikt:

---
root:
  amne:
  -
    fraga: A-kassa
    asikt:
    - A-kassan ska tydligt uppmuntra till att söka och skaffa jobb, eftersom det är viktigt att värna a-kassans roll som omställningsförsäkring
    - A-kassan sänks till 760 kronor dag 1-100 och till 680 kronor därefter. Dessutom kortas a-kassan till ett år, eller 265 ersättningsdagar, och aktivitetsstödet begränsas så att det upphör vid en arbetslöshet som är längre än tre år.
    - Moderaternas utformning av A-kassan leder till ytterligare cirka 21 000 jobb jämfört med dagens a-kassa.
  -
    fraga: Bostäder
    asikt:
    - Ytterligare reformer och förenklingar i plan- och bygglagen.
    - 20 000 nya studentbostäder till 2020 genom bl.a. förenklade byggregler och ökad marktillgång nära universiteten och högskolorna. 
    - Flexiblare bullerregler och strandskydd samt tydliga tidsgränser för kommuner och övriga myndigheter för planering och byggnation av bostäder.
  -
    fraga: Båtliv
    asikt:
    - Överreglera inte och höj inte trösklarna till båtlivet – nej till båtregister, båtkörkort och båtskatt.
    - Lagstiftningen måste vara effektiv och vila på vetenskaplig grund – dags för en översyn och utvärdering av lagen kring sjöfylleri.
    - Nej till förbud av tvåtaktsmotorer – satsa på miljövänliga bränslen istället.
  -
    fraga: Civilsamhälle och trossamfund
    asikt:
    - Skapa förutsättningar för ett fritt och starkt civilsamhälle
    - Öka resurserna till skyddsåtgärder för trossamfund runt om i Sverige
    - Föreningar och organisationer som sprider hat och propaganda ska inte få bidrag från stat eller kommun
    - Stärk samarbetet mellan civilsamhället, det offentliga och det privata
  -
    fraga: Ekonomi
    asikt:
    - Bland annat måste bidragens andel av BNP fortsatt minskas för att göra utrymme för satsningar på jobb, trygghet och välfärd.
    - Sänkt skatt för alla som jobbar, med särskild förstärkning för lägre inkomster.
    - Inför ett bidragstak så att alltid lönar sig bättre att jobba än att leva på bidrag.
    - En budget för 2018 som sparar 10 miljarder mer än regeringen så att Sverige står starkt även i framtiden.
    - Nyanlända som kommer till Sverige – och inte arbetar – ska inte automatiskt få tillgång till hela den svenska välfärden.
  -
    fraga: EU
    asikt:
    - Sverige bör långsiktigt driva på för ett hållbart och kvotbaserat flyktingmottagande där prövning av asyl sker utanför EU eller vid EU:s gräns.
    - Reformerad EU-budget och säkra fortsatt inflytande för länder som inte använder euron.
    - Mer handel och utbyte av tjänster.
    - Det starkare inflytande för nationella parlament som trädde i kraft 2009 måste få effekt.
  -
    fraga: Energi
    asikt:
    - Kärnkraften ska kunna vara en viktig del av Sveriges energiförsörjning under lång tid
    - Förbättrade villkor för svensk vattenkraft
    - Fortsatt utbyggnad av förnybar elproduktion
  -
    fraga: Försvar
    asikt:
    - Öka resurserna till Försvarsmakten. Sveriges försvarsanslag ska inom tio år uppgå till två procent av BNP. Detta är på sikt en fördubbling jämfört med dagens anslag.
    - Svenskt Natomedlemskap. Sverige behöver en färdplan för ett Natomedlemskap. Ett Natomedlemskap är det enda försvarssamarbetet som på allvar stärker Sveriges säkerhet.
    - Bättre krisberedskap och ett totalförsvar som kan möta alla slags hot. En god krisberedskap i fred lägger grunden till ett väl fungerande totalförsvar i kris och krig.
  -
    fraga: Företagande
    asikt:
    - Enklare och mer lönsamt att starta och driva företag
    - Fortsatta regelförenklingar för mindre krångel
    - Infrastruktur att lita på och konkurrenskraftiga transporter
    - Förenkla för företag eller enskild näringsverksamhet med relativt låg omsättning genom mindre administration och lägre beskattning
    - Regelverk ska förenklas och anpassa till ett digitaliserat och delande samhälle
    - Utreda skattefria köp mellan privatpersoner på 30 000 kronor.
  -
    fraga: Funktionshinder
    asikt:
    - Den som behöver det ska i större utsträckning ges möjlighet att välja och ha inflytande över vem som ska utföra vård-, rehabiliterings-, och stödinsatser, liksom utformningen av dessa insatser.
    - Den som har en funktionsnedsättning ska ges möjligheten att delta i arbetslivet utifrån sina egna förutsättningar.
    - Den som är i behov av vård, stöd eller service bör få större inflytande över sin situation. Utbudet av arbete, sysselsättning, boendeformer och hjälpmedel behöver bli mer varierat och anpassat till de individuella behov som finns.
  -
    fraga: HBTQ
    asikt:
    - Könsuttryck och könsidentitet bör uttryckligen omfattas av hatbrottslagstiftningen.
    - Hbtq-strategier i kommuner och landsting.
    - Öppna för att surrogatmoderskap bör tillåtas i Sverige.
  -
    fraga: Hälso- och sjukvård
    asikt:
    - Köerna i svensk hälso- och sjukvård ska halveras. Därefter ska de minskas till ett minimum.
    - Ökad tillgänglighet och bättre kvalitet i den nära vården.
    - Alla patienter som så önskar ska ha en fast vårdkontakt.
    - Ingen ska avlida på grund av att högspecialiserad vård inte är tillräckligt koncentrerad.
    - En ny samlad och nära vård för äldre multisjuka ska vara införd.
    - Läkares, sjuksköterskors och undersköterskors arbetsmiljö ska vara säker.
    - Korta patienternas väntetider – återinför en utvecklad kömiljard. Vi satsar 3 miljarder kronor per år för att i ett första steg halvera vårdköerna och köerna till psykiatrin.
    - Utveckla den nära vården med fast vårdkontakt – genomför primärvårdsreform. Den nära vården behöver byggas ut. Vi stärker därför primärvården med 1 miljard kronor per år.
    - Stärk patientsäkerheten – genomför ytterligare koncentration av högspecialiserad vård.
    - Stärk och prioritera vårdkedjan för de mest sjuka äldre. Det samlade omhändertagandet av äldre måste bli mycket bättre. Detta kräver mer samverkan mellan landsting och kommuner.
    - Säker förlossningsvård. Stärk vårdkedjan mellan mödravård, förlossningsvård och eftervård. Vi satsar 1 miljard kronor per år för att stärka förlossningsvården och barnmorskors arbetsmiljö.
    - Säkra kompetensförsörjningen i vården. Ta fram och genomför en nationell långsiktig strategi gällande personalförsörjningen.
    - Ta fram och genomför en ny uppgraderad nationell cancerstrategi.
    - Att stärka valfrihet och mångfald i vården. Vi vill att det fria vårdsökandet även ska omfatta specialiserad slutenvård.
  -
    fraga: Hästsport
    asikt:
    - Det ska vara enkelt att starta och driva företag vilket ökar förutsättningar för företagande inom hästnäringen.
    - Vi vill fortsätta satsningen på Idrottslyftet som stärker barn- och ungdomsidrott där hästsporten är av stor vikt.
    - Verka för att ta tillvara på hästsektorn och verka för en jämställd tilldelning av resurser till både flickors och pojkars idrottsverksamhet, såväl nationellt som lokalt.
    - Värna ridningens viktiga roll som Sveriges största handikappidrott.
    - Hästsektorn ska vara en naturlig del av utvecklingen av landsbygden.
    - Sverige ska vara en stark röst för ett bra djurskydd i hela EU.
    - Stödja fortsatt forskning för bättre djurvård och djurhälsa.
  -
    fraga: Infrastruktur och trafik
    asikt:
    - Vi behöver vårda det järnvägssystem vi har för att inte riskera att exempelvis eftersläpande underhåll och signalfel leder till kostsamma förseningar och bekymmer för både den enskilde och samhället i stort. Det krävs både underhåll av dagens järnväg och ny kapacitet. Vi vill höja standarden på både befintliga stambanor och bygga ut nya sträckningar av stambana.
    - Vi vill satsa 2,4 miljarder kronor (2018-2026) för att införa tyngre lastbilar i Sverige
  -
    fraga: Integration
    asikt:
    - Halvera jobbklyftan mellan inrikes och utrikes födda till 2025.
    - Integrationsplikt, bland annat med förstärkt samhällsinformation för nyanlända.
    - Bidragstak så att det alltid lönar sig att ta ett jobb.
    - Det ska alltid löna sig att arbeta, framförallt för de med lägre inkomster
    - Full tillgång till bidrag och ersättningar ska ske genom eget arbete eller genom permanent och laglig bosättning Sverige.
    - Inträdesjobb, en tidsbegränsad lärlingsanställning för nyanlända och unga upp till 23 år utan gymnasieexamen, bör införas för att underlätta för att fler ska få in en fot på arbetsmarknaden och få värdefull erfarenhet som gör det möjligt att gå vidare i arbetslivet.
  -
    fraga: Idrott
    asikt:
    - Fler idrottstimmar i skolan
    - Stärka idrottens roll på fritidshemmen
    - Genomföra ett handslag med idrottsrörelsen för ökad folkhälsa och integration
    - Tillsätta en barnidrottsombudsman
    - Inför en fritidspeng riktad mot barn från de ekonomiskt mest utsatta miljöerna
  -
    fraga: Jobb och arbetsmarknad 
    asikt:
    - Moderaternas har två jobbmål: att i ett första steg halvera den farliga jobbklyftan mellan inrikes och utrikes födda och att en halv miljon nya jobb ska kunna skapas till år 2025.
    - För att fler ska arbeta måste det alltid löna sig att jobba. Vi vill sänka skatten på arbete, särskilt för dem med lägre inkomster.
    - Brytpunkten för statlig inkomstskatt bör också höjas för att öka drivkrafterna att jobba mer och utbilda sig – inte minst för att klara våra välfärdsåtaganden.
    - Med vår politik får exempelvis bussförare, förskollärare och poliser behålla nära 500 kronor mer varje månad.
    - Inför inträdesjobb, en tidsbegränsad lärlingsanställning för nyanlända och unga upp till 23 år utan gymnasieexamen, för att fler ska få in en fot på arbetsmarknaden och få värdefull erfarenhet som gör det möjligt att gå vidare i arbetslivet.
    - Tredubbla taket i rutavdraget till 75 000 kronor per år och utvidga det till fler tjänster.
    - Ersätt Arbetsförmedlingen av en mindre och vassare statlig aktör och etablerade matchningsaktörer.
    - Ersätta befintliga lönestöd för nyanlända och långtidsarbetslösa med ett nytt som är betydligt enklare för att fler ska kunna få ett första jobb.
  -
    fraga: Jämställdhet
    asikt:
    - Motverka fattigdomsfällor – skatter och bidrag får inte utformas så att familjer förlorar på att kvinnor börjar arbeta.
    - Underlätta för individen att kombinera arbetsliv och familj.
    - Begränsa tiden med föräldrapenning för den som står utanför arbetsmarknaden. Försörjningsstödet bör utbetalas jämställt mellan män och kvinnor och möjligheten att individualisera inkomstgränserna för arbetsinkomster i försörjningsstödet bör ses över.
    - Verka för en jämställd tillgång till vård och omsorg, och för jämställd utbildning.
  -
    fraga: Jordbruk
    asikt:
    - Lantbruket behöver lägre kostnader för sin produktion, enklare regler och minskad administrativ börda.
    - Stärk företagande på landsbygden, bland annat genom att tillåta gårdsförsäljning.
    - Nej till straffskatter på transporter.
    -
  -
    fraga: Jakt och viltvård
    asikt:
    - Beslut om rovdjursförvaltningen ska fattas så nära dem som berörs som möjligt.
    - Inga försämringar för laglydiga jägare, sportskyttar eller vapensamlare nä EU:s vapendirektiv förs in i svensk lag.
    - Förkorta handläggningstiden för vapenärenden.
    - Se över det samlade regelverket för vapen i syfte att skapa ett regelverk som inte försvårar för jägare och sportskyttar i onödan.
    - Beslut om vargförvaltningen ska fattas så nära dem som berörs som möjligt.
  -
    fraga: Kultur
    asikt:
    - Värna ett fritt kulturliv
    - Ge alla barn och ungdomar möjligheter till kulturupplevelser
    - Bygg ut Skapande skola
    - Stötta den nyskapande kulturen
    - Stärk bibliotekens arbete med digitalisering för att nå nya grupper
    - Erbjud en fristad till förföljda konstnärer
  -
    fraga: Landsbygd
    asikt:
    - Se över och var beredd att förändra svenska särkrav för livsmedelsproduktion samtidigt som EU-regler förs in i svensk lag på ett sätt som värnar den svenska konkurrenskraften.
    - Stärk företagande på landsbygden, bland annat genom att tillåta gårdsförsäljning men också genom att göra det lättare att starta livsmedelsföretag.
    - Öka skattereduktionen för jord- och skogsbrukets diesel.
    - Stärka äganderätten för att säkerställa jord- och skogsbrukets konkurrenskraft.
    - Värna det nationella självbestämmandet över skogsbruket och stärk äganderätten.
    - Lantbruket behöver lägre kostnader för sin produktion, enklare regler och minskad administrativ börda.
    - Paket för ökad livsmedelsexport.
    - Nej till straffskatter på transporter.
    - Det måste bli mer attraktivt att bosätta sig på landsbygden. Bland annat ska det gå att enklare att bygga nära vatten, därför behöver våra förslag för mer ändamålsenliga regler för strandskydd genomföras.
  -
    fraga: Migrationspolitik
    asikt:
    - Tillfälliga uppehållstillstånd ska fortsatt vara huvudregel
    - Tillfälliga uppehållstillstånd ska omvandlas till permanenta uppehållstillstånd vid jobb och egen försörjning.
    - Skärpta försörjningskrav vid anhöriginvandring 
    - Återvändandet för de som fått avslag på sin asylansökan ska öka 
    - Harmonisera Nordens migrationspolitik.
    - Dagens EU-gemensamma asylsystem ska på sikt ersättas med ett nytt kvotflyktingsystem
    - Uppvärdera det svenska medborgarskapet för att främja integrationen
  -
    fraga: Miljö och klimat
    asikt:
    - En miljö- och klimatpolitik som sänker utsläppen på riktigt, inte bara flyttar dem någon annanstans
    - Internationella klimatinvesteringar för största nytta per skattekrona
    - Förlängd supermiljöbilspremie och införande av bonus-malus-system
    - Skatteavdrag för företag som klimatkompenserar
  -
    fraga: Motorsport
    asikt:
    - Vi säger nej till kraftiga skattehöjningar och avgifter såsom höjd bensin och dieselskatt.
    - Vi vill göra det lättare att ha kontakt med Skatteverket, Transportstyrelsen och fordonsbesiktningen.
    - Det ska vara lättare att importera samlarfordon! Vårt mål är att ta bort tullförfaranden och regelverk.
    - Vi vill behålla de förenklade besiktningsreglerna för amatörbyggda och ombyggda fordon.
  -
    fraga: NATO
    asikt:
    - Samarbetet med Nato är avgörande för att skapa stabilitet och säkerhet i Sveriges närområde. Men inget samarbete kan ersätta fullt medlemskap, med löftet om hjälp i skarpt läge ifall den skulle behövas. Sverige behöver därför en färdplan för att gå med i Nato.
    - Som medlemmar i Nato skulle vi solidariskt dela säkerhetsgarantier med 28 andra länder och ett medlemskap skulle stärka Sveriges försvarsförmåga.
  -
    fraga: Pension
    asikt:
    - Förstärkt jobbskatteavdrag från 64 års ålder för att stärka drivkrafterna att stanna kvar på arbetsmarknaden. Det innebär att en person som tjänar 20 000 kronor per månad betalar 1000 kronor mindre i skatt varje månad.
    - Sänkt skatt för pensionärer genom att det förhöjda grundavdraget för personer som fyllt 65 år förstärks. Vi satsar 4,4 miljarder kronor år 2018, 8,6 miljarder kronor år 2019 och 12,9 miljarder kronor år 2020 på att sänka skatten för pensionärer.
    - Samma kvalificeringsregler till garantipensionen ska gälla för alla.
  -
    fraga: Polis
    asikt:
    - Polisens organisation ska effektiviseras för att stärka polisens fokus på kärnuppgiften att ingripa mot, utreda och klara upp brott.
    - Sverige ska ha minst 25 000 poliser senast år 2025. Därutöver lika många fler civilanställda under samma period. Det innebär 10 000 fler anställda inom svensk polis till 2025.
    - Polisernas löner ska höjas och kunna bli 3 000 kronor mer i lön varje månad.
    - Skärpta straff för attacker mot blåljuspersonal. Tydlig lagstiftning som möjliggör generella förordnanden för kommunala ordningsvakter.
    - Bredda det område en kommunal ordningsvakt kan arbeta på i en hel kommun samt förstärka kommunala ordningsvakters befogenheter.
  -
    fraga: RUT
    asikt:
    - Tredubbla taket i RUT-avdraget till 75 000 kronor per år och person för att ta tillvara sysselsättningspotentialen i RUT-sektorn.
    - Bredda RUT-avdraget till nya tjänster
    - Utred höjd avdragsrätt för äldre personer över 80 år.
    - Inför ett bredare hemavdrag för äldre personer över 70 år.
    - Förenkla regelverket.
  -
    fraga: Sjukförsäkring
    asikt:
    - Stärk dagens rehabiliteringskedja, återinför den bortre tidsgränsen och undersök regelbundet arbetsförmågan. 
    - Stärk drivkrafterna att komma tillbaka till arbete. 
    - Fokus på arbetsmiljön och förebyggande insatser och gör en riktad tillsyn av den psykosociala arbetsmiljön i grupper med hög risk för sjukfrånvaro. 
    - Särskild rehabiliteringskedja för lätta psykiska diagnoser med tidigare insatser kombinerat med specialiserade handläggare hos Försäkringskassan och Arbetsförmedlingen. 
  -
    fraga: Socialtjänst och social omsorg
    asikt:
    - Nationell handlingsplan för socialtjänsten ska genomföras i syfte att bland annat stärka socialtjänstens medarbetare.
    - Socialtjänstens barn- och ungdomsvård ska utvecklas. Den ska vara trygg och byggd på respekt för, omtanke om och helhetssyn på den enskilde individen.
    - Stärkta kunskapskrav för att få arbeta med särskilt svårt utsatta barn och unga.
    - Stärka arbetet att hjälpa utsatta familjer att kunna fokusera på barnens utbildning och studieresultat.
    - Fler socialsekreterare ska ges möjlighet att arbeta i yttre tjänst i samarbete med polisen.
    - Skyndsamt ta fram en ny och modern socialtjänstlag.
    - Möjliggör förenklade biståndsbedömningar. Som dels underlättar för den som behöver hjälp att snabbt få besked, dels minska socialtjänstens administration.
    - Skärpta straff för vård och hot som riktas mot socialsekreterare i deras myndighetsutövning.
  -
    fraga: Skola
    asikt:
    - Fler karriärtjänster.
    - En timme mer undervisningstid per dag.
    - Betyg från årskurs 3.
    - Varje elev ska vara garanterad minst den undervisningstid som gäller i läroplanen.
    - Gymnasiets lärlingsutbildningar ska hålla hög kvalitet.
    - Samtliga gymnasieprogram ska ge högskolebehörighet.
    - Högre genomströmning.
    - Fler utbildningar som håller hög kvalitet och leder till arbete.
    - Forskning och utveckling i världsklass.
  -
    fraga: Skatter
    asikt:
    - Sänk skatten på arbete, mest för dem med låga inkomster. För de allra flesta som arbetar heltid innebär vår skattesänkning nära 500 kronor mer i månaden, eller 6 000 kronor mer per år.
    - Sänk skatten för pensionärer så att det lönar sig att ha jobbat. Vi sänker skatten lika mycket som regeringen.
    - Lägre skatt på att jobba mer redan från 64 år.
    - Skatteavdrag för företag som klimatkompenserar.
    - Nej till straffskatter på transporter.
    - Stärk Skatteverkets och Ekobrottsmyndighetens arbete med att bekämpa skattefusk.
  -
    fraga: Svenskar i utlandet
    asikt:
    - Underlätta vid ansökan om nytt pass i utlandet. Detta genom till exempel utökade öppettider för att förnya pass, öppna fler mobila passtationer, se över kostnaden för att förnya pass utomlands samt undersöka möjligheten att förnya sitt pass elektroniskt.
    - Vi vill behålla SINK-skatten på 20 procent istället för att höja den till 25 procent som regeringen vill.
    - Införa elektronisk röstning för utlandssvenskar i valet 2022 för att underlätta röstningen.
    - Införa en särskild valkrets för utlandssvenskar. En särskild valkrets för utlandsboende kan göra det enklare för politiska partier att nå målgruppen och förhoppningsvis öka valdeltagandet.
  -
    fraga: Trygghet
    asikt:
    - Antalet poliser i Sverige ska närma sig nivåerna i andra europeiska länder och Sverige ska ha minst 25 000 poliser senast år 2025. Därutöver lika många fler civilanställda under samma period. Det innebär 10 000 fler anställda inom svensk polis till 2025.
    - Polisernas löner ska höjas med i genomsnitt 3 000 kronor per månad.
    - Straffen ska skärpas för bland annat bostadsinbrott, vapenbrott, sexualbrott och för attacker mot blåljuspersonal.
    - Öka möjligheterna till kamerabevakning och att polisen bland annat ska kunna bedriva kamerabevakning på brottsutsatta platser och strategiskt viktiga platser utan tillståndsplikt.
  -
    fraga: Terrorism
    asikt:
    - Väsentligt skärpta straff för brott med terrorkoppling, såsom finansiering av terroristbrott och resor i terroristsyfte.
    - Nationella insatsstyrkan ska ha tillräcklig operativ förmåga och kunna agera i samband med terroristangrepp på flera geografiska platser samtidigt.
    - Säkerhetspolisen ska ha möjlighet att få underrättelseinformation från signalspaning parallellt med en pågående förundersökning avseende en viss person.
    - Möjliggöra så att Säkerhetspolisen kan kalla återvändare till förhör när förutsättningar att inleda förundersökning inte föreligger.
    - Ytterligare kriminalisera samröre med terroristorganisationer.
    - Säkerställa att offentliga medel inte tilldelas verksamheter som riskerar att främja eller stödja radikalisering, våldsbejakande extremism eller terrorism.
  -
    fraga: Tiggeri
    asikt:
    - Inför ett nationellt förbud mot tiggeri.
    - Sätta press på EU-länder vars medborgare kränks, diskrimineras och lever i varaktigt utanförskap, kännbara ekonomiska sanktioner bör kunna aktualiseras.
    - Säkerställa att markägare snabbt och enkelt kan få tillbaka sin mark från otillåtna bosättare samt begränsa markägarnas kostnader.
  -
    fraga: Utanförskap
    asikt:
    - Den farliga jobbklyftan mellan inrikes och utrikes födda måste halveras och en halv miljon nya jobb ska kunna skapas till 2025.

parti: Centerpartiet
asikt: |
    Centerpartiet vill göra det enklare för mer miljövänliga transporter såsom elbilar och motarbeta att vi använder gifter i vår vardag. De vill även se till att bönder får förutsättningar att producera mat på ett mer hållbart sätt. 
    

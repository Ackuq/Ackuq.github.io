parti: Vänsterpartiet
asikt: |
    Vänsterpartiet vill inte att kortsiktiga vinstintressen ska stå över miljön vilket sker idag. De menar att det behövs investeringar i förnybar energi, hållbara transporter osv. och att dessa investeringar ska bekostas av de som har råd och de som förstör miljön mest. De menar därför att mindre klassklyftor är en förutsättning för ett ekologiskt samhälle.
    

parti: Socialdemokraterna
asikt: |
    Socialdemokraterna vill minska utsläppet av växthusgaserna och skapa förutsättningar för medborgare och företag att ställa om så att vi når fler av de satta klimatmålen tills 2020. Detta ska ske med brett förankrade lagar och regler och de har även sett till att mer än fördubbla anslagen för miljöpolitiken.
    

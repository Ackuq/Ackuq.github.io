parti: Moderaterna
asikt: |
    Moderaterna menar att tillväxt är en förutsättning för en framgångsrik miljöpolitik och vill därför investera i forskning och innovationer, och på så sätt också bidra till fler jobb. Moderaterna poängterar även att individen har ett eget ansvar att leva på ett mer ekologiskt hållbart sätt
    

parti: Kristdemokraterna
asikt: |
    Kristdemokraterna vill skatteväxla mellan klimatsmarta alternativ och de som förstör miljön, höja skatt för plastpåsar och icke-återanvända textiler. Kristdemokraterna vill även se till att östersjön inte ska skadas mer och vill därför även hjälpa andra länder runt östersjön i detta arbetet
    

parti: Miljöpartiet
asikt: |
    Miljöpartiet vill ställa om miljöpolitiken så att miljön sätts framför kortsiktiga vinstintressen. De vill även höja anslagen till miljöpolitiken, satsa pengar på miljöforskning och stärka miljöskyddet. De vill även jobba i EU för att förändra politiken på internationell nivå. 
    

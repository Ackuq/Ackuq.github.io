parti: Sverigedemokraterna
asikt: |
    Sverigedemokraterna vill att mer av energiframställningen ska göras i Sverige, men utesluter inte internationellt samarbete. Utöver det vill de skärpa straffen för miljöbrott i Östersjön och gemensamt med andra länder stärka kustbevakningen runt Östersjön. 
    

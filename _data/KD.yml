    fraga: A-kassa/arbetslöshetsersättning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att garantera de som blir arbetslösa en grundläggande ekonomisk trygghet vid arbetslöshet vill Kristdemokraterna införa en allmän och obligatorisk arbetslöshetsförsäkring. Vi vill också att taket i a-kassan indexeras. Arbetslöshetsförsäkringen bör finansieras genom enhetliga egenavgifter och arbetsgivaravgifter.
  -
    fraga: Abort
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Att oplanerat bli gravid kan vara svårt - inte minst för en ung människa. Kristdemokraterna vill att samhället ska ge stöd och arbeta förebyggande för att minska antalet oönskade graviditeter och aborter. Både kvinnan och fostret är skyddsvärda individer. Kvinnan ska ha rätt att, i enlighet med lagstiftningen, fatta sitt eget beslut om abort under graviditetens första del. Den som söker abort ska erbjudas stödsamtal, få information om aborten, vilka alternativ som finns och om det stöd som erbjuds. Bästa möjliga hjälp ska erbjudas så att inte praktiska, ekonomiska eller sociala svårigheter hindrar en kvinna att fullfölja sin graviditet. Vi vill också att kommuner och landsting ska satsa mer på stödjande och förebyggande verksamhet, såsom ungdomsmottagningar, subventionerade preventivmedel och elevhälsa.
  -
    fraga: Adoption
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Vid alla adoptioner ska barnets behov och rättigheter komma först. Ingen vuxen har rätt till barn, men varje barn har rätt till kännedom om sitt ursprung och att, så långt som möjligt, få bli omvårdad av sina föräldrar. När de biologiska föräldrarna av någon anledning inte kan ta hand om sitt barn ska samhället eftersträva att ge barnet en ny familj som ersätter barnet för den mamma och pappa som gått förlorade. Gifta par, ensamstående och samkönade par (gifta eller som ingått registrerat partnerskap) ska kunna prövas som adoptivföräldrar.
  -
    fraga: Alkohol
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna värnar om Systembolagets försäljningsmonopol samt om en aktiv prispolitik som via punktskatter gör alkohol dyrare än andra drycker. En solidarisk och restriktiv svensk alkoholpolitik syftar till ett samhälle med måttfulla alkoholvanor. Alkoholens skadeverkningar är såväl medicinska som sociala. Över 300 000 barn lever i miljöer med missbruk eller där så kallat riskbruk, förekommer. Våld och brottslighet, ekonomisk misär och otrygghet drabbar ofta dessa familjer. Detta är huvudmotivet till att vi vill begränsa alkoholkonsumtionen. Nolltolerans ska råda för ungdomar, för gravida, på arbetsplatsen och i trafiken. Vi anser att alla nya bilar ska vara utrustade med teknik som avslöjar förarens alkoholpåverkan. Inom primärvården ska alkoholfrågan vara en naturlig del i vårdens ansvar för folkhälsoarbetet
  -
    fraga: Alkolås
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Kristdemokraterna arbetar för att teknik som upptäcker och varnar om förare är påverkade av alkohol, droger eller trötthet ska bli standard i alla fordon. Vi driver även frågan på EU-nivå.
  -
    fraga: Amorteringskrav
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill ha en flexibel amorteringsform så att hushåll kan klara av sina boendekostnader om oförutsedda omständigheter inträffar. Undantag ska kunna göras vid till exempel arbetslöshet, sjukdom, skilsmässa eller dödsfall. För att inte bromsa byggandet av nya bostäder bör nya bostadslån vid köp av nyproducerade bostäder undantas från amorteringskravet.
  -
    fraga: ANDT (alkohol, narkotika, doping, tobak)
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill att alla människor ska kunna växa upp och leva utan risk att skadas på grund av eget eller andras bruk av alkohol, narkotika, dopningsmedel eller tobak. Tillgången till narkotika, dopningsmedel, alkohol och tobak måste minska och barn ska skyddas mot skadliga effekter. Missbruksvården måste bli mer tillgänglig och det internationella samarbetet mot ANDT ska fortsatt vara starkt.
  -
    fraga: Anhöriginvandring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Vår utgångspunkt är att familjer ska kunna återförenas. Vi tycker inte att det är rimligt att barn och föräldrar ska hållas åtskilda under lång tid. Ensamkommande barn ska så snart som möjligt återförenas med sina föräldrar. Om det är möjligt för barnet att återförenas med sin familj i hemlandet ska det ske skyndsamt. Rätten till anhöriginvandring ska bara gälla för de anhöriga som den asylsökande informerat om vid ankomsttillfället. Vi vill även införa en »Sista länken«-bestämmelse som gör det möjligt för exempelvis åldrade föräldrar eller ett myndigt barn att, med försörjningskrav, återförenas med sin familj.
  -
    fraga: Anhörigvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Dygnet runt, år ut och år in, görs vård- och omsorgsinsatser av anhöriga. Anhörigvårdarna avlastar stat, landsting och kommuner och det är hög tid att erkänna deras insatser och ge dem de verktyg och det stöd de behöver för att vilja och orka fortsätta i sin ovärderliga gärning. Kommunerna SKALL nu ge stöd till dem som är anhörigvårdare. Stödet ska vara individuellt, utformat tillsammans med vårdaren och utifrån dennes önskemål och förutsättningar.
  -
    fraga: Anonyma vittnen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Möjligheten att vittna anonymt i vissa specifika typer av brottmål bör prövas i Sverige. Det kan exempelvis vara där hot från gäng föreligger. En sådan ordning kan bland annat underlätta för tidigare gängmedlemmar att vittna.
  -
    fraga: Antibiotika
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  I Sverige får djuren betydligt mindre antibiotika än i andra länder. Den genomsnittliga antibiotikaanvändningen per djur inom EU ligger cirka 14 gånger högre än i Sverige. Vi vill få till ett tydligt förbud inom EU mot all förebyggande antibiotikaanvändning. Det har varit förbjudet i Sverige sedan länge. Det bör finnas en internationell överenskommelse om nationella kvoter för mängden antibiotika till djur inom respektive land. Dessa kvoter behöver minska över tid, tvärtemot den ökning med 67 procent som annars väntas mellan 2010 och 2030.
  -
    fraga: Arbetsförmedlingen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill reformera Arbetsförmedlingen. Vi vill att den arbetssökande själv ska få välja jobbförmedlare. Vi vill minska antalet arbetsmarknadsåtgärder, avskaffa arbetsmarknadsutbildningarna och istället göra en kraftfull satsning på ytterligare platser i yrkesvux.
  -
    fraga: Arbetskraftsinvandring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Kristdemokraterna menar att öppenhet mot omvärlden är viktigt och vi vill se fler vägar in till Sverige för den som vill komma och arbeta. Arbetskraftsinvandringen är viktig för att möta utmaningen med Sveriges och Europas åldrande befolkning. EU har infört ett så kallat »EU Blue Card« som ger högkvalificerade personer rätt att invandra om man kan uppvisa ett anställningsbevis. Kristdemokraterna anser att personer ska kunna komma till EU och arbeta oavsett kvalifikationsgrad. Regeringen arbetar kontinuerligt med att motverka oseriösa arbetsgivare som utnyttjar människor.
  -
    fraga: Arbetslöshet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Arbetslöshet motverkas främst genom att nya jobb skapas genom satsningar på nya företag och att få befintliga att växa. Många unga och nyanlända får sina första jobb inom tjänstesektorn varför det är viktigt att tjänstemarknaden får möjlighet att utvidgas. Vi vill förenkla för de som står långt från arbetsmarknaden eller behöver få sitt första jobb genom introduktionsanställningar. Vi vill göra det lönsamt att gå från bidrag till arbete genom ett dubbelt jobbskatteavdrag för unga under 25 år, de som tagit en examen innan de fyllt 25 år, för nyanlända under deras första fem år i Sverige och för personer som kommer från en långvarig arbetslöshet. Arbetsförmedlingen behöver reformeras och enbart syssla med myndighetsutövning, matchningen mot arbeten kan andra aktörer utföra utifrån styrande och sunda incitament.
  -
    fraga: Arbetsrätt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Lönesättning och regler på arbetsmarknaden är i stor utsträckning en fråga för arbetsmarknadens parter. Samtidigt är det nödvändigt att överväga förändringar som underlättar inträdet på arbetsmarknaden och ökar rörligheten i syfte att uppnå en högre sysselsättning. I dag kan ett företag med högst tio anställda undanta två personer från turordningsreglerna vid uppsägning. Kristdemokraterna vill utöka undantaget i LAS så att fyra personer kan undantas oavsett företagets storlek.
  -
    fraga: Barnbidrag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Barnbidrag finns för att täcka merkostnader som följer av barn i hushållet. Bidraget betalas ut till barnets mor om inte föräldrarna anmäler om annan ordning. Kristdemokraterna har tidigare föreslagit att föräldrar som tar lika del i ansvaret för ett barn automatiskt ska få halva barnbidraget och sedan i mars 2014 är huvudregeln att barnbidraget delas lika när föräldrarna har gemensam vårdnad. Det tydliggör att mammor och pappor är lika mycket föräldrar och lika viktiga för sina barn.
  -
    fraga: Barnfattigdom
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Att skapa möjligheter för föräldrar att få arbete är grundläggande för att minska risken för att barn ska leva i ekonomisk utsatthet. Men det behövs också riktade insatser. grundnivån i föräldraförsäkringen höjdes vid årsskiftet 2016 till 250 kr/dag vilket var en viktig åtgärd. Vi Kristdemokrater införde tillsammans med Alliansen en fritidspeng som gör det möjligt för alla barn att delta i fritidsaktiviteter. S/MP-regeringen har tagit bort den men vi jobbar för att den ska komma tillbaka. Vi vill också höja bostadsbidraget för barnfamiljen med svag ekonomi.
  -
    fraga: Barnkonventionen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Kristdemokraterna vill göra FN:s Barnkonvention till svensk lag för att ytterligare stärka barns rättigheter. Erfarenheter från andra länder visar att det ökar kunskapen i samhället om konventionen och hos de myndighets- och samhällsföreträdare som arbetar med barns rättigheter. Barnets bästa ska alltid komma i främsta rummet i alla åtgärder som rör barn. Familjen har huvudansvaret för sina barn men varje stat är skyldig att stötta familjerna att ta hand om sina barn.
  -
    fraga: Barnomsorg
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Barnomsorgen finns till för barnen och inte tvärtom. Därför är målet för Kristdemokraterna att föräldrar ska kunna välja den barnomsorg som är bäst för deras barn. Det ska finnas en förskola med hög kvalitet och tillräckligt små grupper för att kunna tillgodose barnens behov. Det ska vara obligatoriskt för kommunerna att införa ett maxtak för gruppernas storlek. Föräldrarna måste även kunna välja pedagogisk omsorg i hemmet i form av dagbarnvårdare, flerfamiljssystem eller egen omsorg. Föräldrar som själva ansvarar för barnomsorgen ska kunna få del av barnomsorgspengen.
  -
    fraga: Barnomsorgspeng
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Barnomsorgspengen innebär att kommunerna också blir skyldiga att godkänna pedagogiska omsorgsformer i enskild regi, inte bara förskolor och fritidshem. Kristdemokraterna vill att barnomsorgspeng ska kunna betalas ut även till den som tar hand om enbart egna och anhörigas barn, mellan 1 och 3 år, i det egna hemmet. Pengen för egna barn bör vara 90 procent av kommunens kostnad för en plats i pedagogisk omsorg, betraktas som inkomst och vara skattepliktig.
  -
    fraga: Barnäktenskap
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Kristdemokraterna vill förstärka arbetet mot barnäktenskap. Genom avtal och samarbete med andra länder ska Svenska UD kunna hämta hem barn som förts ut ur Sverige för att giftas bort. Vid misstanke om att ett barn förts ut ur landet för tvångsgifte ska en domstol kunna utfärda en order om att barnet ska återföras eller påbörja hemresa innan en viss tid (ofta 48 timmar). Om föräldrarna vägrar ska de kunna dömas till fängelse.
  -
    fraga: Betyg
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Betyg är ett viktigt verktyg för att ge elever och föräldrar information om hur eleven klarar kunskapsmålen. Betygen ska bidra till att elevernas kunskaper kontinuerligt följs upp och utvärderas, att resultaten kommuniceras med hemmen och stöd sätts in tidigt. Kristdemokraterna vill att betygen i högre grad ska avspegla resultaten i de nationella proven. Vi anser att avgångsbetyg, som påverkar framtida val till högre studier, bör kunna överklagas om eleven tror sig kunna påvisa att felbedömning skett.
  -
    fraga: Bibliotek och muséer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Biblioteken är en viktig part i utvecklingen av kunskapssamhället men förändringarna ställer också nya krav på biblioteken. För att ta tillvara bibliotekens kompetens anser Kristdemokraterna att staten, tillsammans med berörda parter, ska skapa en nationell biblioteksvision. Vi vill också införa ett nationellt lånekortssystem och stärka skolbiblioteken. Biblioteken är tillsammans med museerna viktiga för kulturarvet. Vi vill stärka kunskapen om museernas samlingar genom ett forskningsprogram.
  -
    fraga: Bildning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Bildning ökar förståelsen för omvärlden, samt stärker kunskapen om och förståelsen för vårt kulturarv. Framtidens arbetsliv kännetecknas av snabba förändringar. Den ökande komplexiteten i samhället ställer krav också utanför arbetslivet. Kristdemokraterna anser av dessa skäl att eleverna i skolan behöver tillägna sig mer generella kunskaper, färdigheter och karaktärsresurser. Ett annat sätt att säga detta är att vi vill stärka bildningens roll i skolan.
  -
    fraga: Biologisk mångfald
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: I dag överutnyttjas och utarmas världens ekosystem. Även i Sverige hotas många ekosystem och arter. Kristdemokraterna vill bryta denna utveckling. Vi vill förbättra ersättningen till markägare som skyddar värdefulla biotoper samt finna nya vägar att kompensera lantbruket för miljötjänster, till exempel bevarande av biologisk mångfald och minskad klimatpåverkan.
  -
    fraga: Bisfenol
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Kristdemokraterna vill att alla varianter av bisfenoler förbjuds i produkter som riktar sig till barn, i livsmedelsförpackningar och i kassakvitton.
  -
    fraga: Bistånd och utvecklingssamarbete
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Bekämpandet av världsfattigdomen är ett av politikens viktigaste områden. Kristdemokraterna driver och står bakom att minst 1 % av BNI varje år ska avsättas för bistånd i statens budget. Svensk utvecklingspolitik bör, med främjandet av demokrati och de mänskliga fri- och rättigheterna som både utgångspunkt och målsättning, formas för att förbättra ofria och fattiga kvinnors, barns och religiösa minoriteters livssituation. Utvecklingsstödet bör främst kanaliseras genom det civila samhället, den privata sektorn och partiknutna organisationer, så kallade PAO. De allra fattigaste länderna, främst i Afrika söder om Sahara, är prioriterade i Kristdemokraternas utvecklingspolitik. Fattigdomen och svälten i världen är en moralisk katastrof som kan åtgärdas. Det som saknas är den politiska viljan. Den har vi Kristdemokrater.
  -
    fraga: Bostad
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Under många år har det byggts för lite i Sverige, vilket har lett till bostadsbrist. Kristdemokraterna vill se fler aktörer på marknaden som pressar priserna tillsammans samt stärka det regionala inflytandet över bostadsplaneringen och förenkla regelkrånglet. Vi vill skapa långsiktiga villkor för såväl byggande som förvaltning och ägande. Vi vill också stimulera andrahandsuthyrning av bostäder. Delar av en villa eller lägenhet ska kunna hyras ut skattefritt. Det skulle snabbt skapa många nya bostäder och inte minst hjälpa unga att få en bostad.
  -
    fraga: Bostadsbidrag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Bostadsbidrag kan sökas av personer mellan 18 år 28 år, av hushåll med barn som bor hemma och hushåll med umgängesrättsbarn. (Bidraget bestäms av bostadskostnaden, bostadsytan, hushållets inkomst och antalet barn.) Tack vare Kristdemokraterna har ersättningen till de mest ekonomiskt utsatta familjerna och unga vuxna höjts. Vi vill ytterligare höja bostadsbidraget för barnfamiljer med svag ekonomi.
  -
    fraga: Brottsbekämpning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill öka resurserna till polisen för att klara upp fler brott. Det förebyggande arbetet måste prioriteras. En person som begår ett brott måste sona sin handling mot brottsoffret och samhället genom att avtjäna ett straff. Alla människor har ett personligt ansvar för sina medvetna handlingar. Omgivningen har samtidigt en skyldighet att visa civilkurage och stödja varje person att göra det rätta. Strafftiden ska också ge en möjlighet att gå vidare till ett nytt liv.
  -
    fraga: Brottsförebyggande åtgärder
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Familjens roll i det brottsförebyggande arbetet är central. Det är mycket mindre risk att ett barn som växer upp i trygghet hamnar i fel sällskap och begår brott. Förskolan och skolan har också en viktig roll i det förebyggande arbetet, de kan tidigt upptäcka om barn far illa och behöver stöd. Kristdemokraterna anser att kommunerna i högre grad måste få del av anslaget till brottsförebyggande arbete så att de lokala brottsförebyggande råden kan utvecklas. Även polisen har en viktig brottsförebyggande roll.
  -
    fraga: Brottsoffer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt: Den som blivit utsatt för ett brott ska få hjälp och stöd. Det är viktigt att de brottsoffer som så vill får bättre information om hur det går med utredningen. Vi vill ändra skadeståndsreglerna så att inte offret behöver ha direkt kontakt med förövaren för att få ersättning. Kristdemokraterna tycker att summan om 800 kronor som varje dömd person ska betala till brottsofferfonden när fängelse finns i straffskalan ska höjas till 1 000 kronor.
  -
    fraga: Buggning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  I dag kan buggning och avlyssning av telefon ske om det är starkt motiverat för att minska och utreda den grova brottsligheten. Kristdemokraterna anser att det ska ske med stor restriktivitet av hänsyn till den personliga integriteten. Mycket av kommunikationen mellan kriminella stället sker via internettjänster varför lagstiftningen bör ses över för att möjligen gälla även dessa tjänster. Här gäller, som alltid, att nyttan av åtgärden måste ägas mot det intrång i den personliga integriteten som sker.
  -
    fraga: Civilkurage
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill införa en civilkuragelag. Det ska vara straffbart att passivt se på när en medmänniska befinner i nöd. Det handlar inte om att man ska vara skyldig att till exempel ge sig in i ett slagsmål och utsätta sig för fara - men kanske ta upp telefonen och ringa polisen, allt efter egen förmåga.
  -
    fraga: Civilsamhället
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Samhället är så mycket mer än det offentliga, alltså stat, landsting och kommuner. För oss är civilsamhället en av samhällets grundbultar - familjen, ideella organisationer, byalag, kooperativ, stiftelser, fackföreningar, ekonomiska föreningar och politiska partier. De ideella organisationerna är centrala i demokratiarbetet. Genom sitt arbete upprätthåller de demokratiska traditioner, liksom kunskap om förenings- och mötesfrihet och opinionsbildning.
  -
    fraga: Demokrati
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  De mänskliga fri- och rättigheterna är centrala för om ett land kan anses vara en demokrati eller inte. En demokratidefinition kan inte utgå enbart från graden av rösträtt, antal politiska partier, fria val, och så vidare. Den måste i lika stor utsträckning beakta graden av yttrande-, press- och rörelsefrihet, liksom tillgång till dessa fri- och rättigheter oberoende av kön, etnicitet, trosåskådning, sexuell läggning, eller funktionshinder.
  -
    fraga: Diskriminering
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  I dag finns lag mot diskriminering på grund av kön, könsöverskridande identitet eller uttryck, etnisk tillhörighet, religion eller annan trosuppfattning, funktionshinder, sexuell läggning eller ålder. Kristdemokraterna har även varit med och infört \"bristande tillgänglighet\" som en diskrimineringsgrund.
  -
    fraga: Djurförsök
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att djurförsök endast ska ske under kontrollerade former för vetenskapliga syften och där de inte kan ersättas med andra metoder.
  -
    fraga: Djurskydd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Djur ska alltid behandlas med respekt och omtanke och aldrig utsättas för onödigt lidande, stress eller smärta. Ansvaret för djurens välmående ligger ytterst på djurägaren. Kristdemokraterna vill att EU ska stärka djurskyddslagstiftningen och främja investeringar för förbättrat djurskydd samt att EU ska motarbeta plågsamma men även långa djurtransporter, bland annat genom att utveckla mobila och gårdsnära slakterier.
  -
    fraga: Dubbel folkbokföring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Efter en separation bor många barn växelvis hos föräldrarna, dock kan de bara vara skrivna på en adress. Det innebär att barnet riskerar att inte få sina behov tillgodosedda. De familjeekonomiska stöden delas ut till den förälder hos vilken barnet är folkbokförd och viktig information kring barnet riskerar att inte nå fram till den andra föräldern. Kristdemokraterna anser att reglerna för folkbokföring och för bidrag där folkbokföringen spelar roll ska ses över för att minska risken för konflikter mellan föräldrarna.
  -
    fraga: Dödshjälp
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sjukvårdens uppgift är att bota, lindra och trösta. Aktiv dödshjälp (eutanasi) och assisterade självmord är, och skall fortsatt vara förbjudet. Att däremot ge en döende patient smärtstillande preparat är inte dödshjälp även om det, som en konsekvens, i vissa fall kan förkorta livet. Detta får dock inte vara syftet. Patientens vilja ska väga tungt och en patient som motsätter sig behandling ska respekteras.
  -
    fraga: Dödsstraff
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Dödsstraff är alltid fel. Ingen har rätt att ta någon annans liv, inte heller staten. Det har dessutom förekommit fall där dömda personer senare visats vara oskyldiga. Det är inte heller så att dödsstraff har visat sig vara förebyggande, att färre brott begås i länder som har dödsstraff. Även om det hade varit avskräckande hade det dock ändå varit fel.
  -
    fraga: Ekologiskt lantbruk
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det ekologiska lantbruket spelar en viktig roll för att utveckla nya hållbara brukningsmetoder. Kristdemokraterna är positiva till att den ekologiska odlingen ökar och att nya ekologiska metoder kan anammas inom det konventionella lantbruket.
  -
    fraga: Ekonomisk politik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraternas ekonomiska politik bygger på det som vi kallar social marknadsekonomi. Det innebär att marknadsekonomin måste kombineras med en socialt ansvarsfull politik för att bidra med välfärd och en rimlig levnadsnivå för alla. Skatte- och bidragssystem ska utformas så att människors egen kraft och engagemang uppmuntras och bidragsberoende motverkas.
  -
    fraga: Elevhälsa
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Elever måste få kontakt med elevhälsan inom 24 timmar efter att de sökt kontakt, det är målet för den elevhälsogaranti vi vill införa. Som ett steg dit har vi infört ett begrepp som heter samlad elevhälsa. Där möts skolläkare, skolsköterska, kurator, psykolog samt speciallärare/specialpedagog för att stödja eleverna. Både tillgänglighet och bred kompetens är en förutsättning för att alla elever ska kunna få ett tillräckligt elevhälsostöd.
  -
    fraga: Elmarknad
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill ha en fri och öppen energimarknad, samtidigt som nätverksamheten och marknadens funktionssätt övervakas av myndigheter. Partiet verkar också för en i större grad gemensam nordisk och europisk elmarknad.
  -
    fraga: EMU och Euron
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Om Sverige bör gå mot ett fullt EMU- medlemskap och införa euron är upp till det svenska folket att avgöra i folkomröstning. Inom överskådlig framtid är ett fullt, svenskt deltagande i EMU bortom all, meningsfull diskussion. För att återuppta diskussionerna om EMU-medlemskap måste skuldkrisen i de nuvarande medlemsländerna lösas, och de nya regelverken finnas på plats och följas.
  -
    fraga: Energi
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har tillsammans med övriga allianspartier slutit en energi- och klimatöverenskommelse som syftar till att ge energimarknadens aktörer långsiktiga och stabila spelregler, möjliggöra klimatomställningen och trygga energiförsörjningen för hushåll och företag. Vi vill att befintliga reaktorer ska få ersättas med nya säkrare och mer effektiva kärnkraftsverk samtidigt som vi satsar på förnybara energikällor.
  -
    fraga: Energieffektivisering
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Energieffektivisering är ett lönsamt och effektivt sätt att trygga energiförsörjningen och nå våra miljö- och klimatmål. Det ger stora samhällsekonomiska vinster genom lägre kostnader för hushåll och företag, nya jobb, teknisk utveckling och innovation samt hållbarhet. Kristdemokraterna tycker att staten ska föregå med gott exempel och har därför krävt 20 procent energieffektivisering i den offentliga sektorn.
  -
    fraga: Ensamkommande barn
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att en god man bör förordnas inom 24 timmar från ett ensamkommande barns ankomst. Det bör utarbetas rutiner för förbättrat samarbete mellan myndigheter kring ensamkommande barns ankomst. Vi vill ändra i EU-reglerna så att inga barn ska skickas tillbaka till länder där det finns risk att deras rättigheter kränks.
  -
    fraga: EU
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är positiva till det svenska medlemskapet i EU. EU:s föregångare skapades i början av 50-talet för att länder som förut hade krigat mot varandra skulle kunna bevara freden, stärka demokratin och bygga välstånd tillsammans. Dessa grundläggande värden är viktiga också i vår tid. För Kristdemokraterna är det viktigt att EU används på rätt sätt - att gränsöverskridande utmaningar löses tillsammans, att beslut fattas på bästa ändamålsenliga nivå och att nationers olikheter respekteras i samarbetet.
  -
    fraga: Facket
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Fackföreningar är en viktig del av ett demokratiskt samhälle för att tillvarata löntagarnas rättigheter och intressen och skapa effektiva samarbetsformer mellan arbetsgivare och arbetstagare.
  -
    fraga: Familjen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna menar att familjen är den viktigaste enheten i samhället. Familjer ser olika ut men är alltid viktiga. Vår familjepolitik syftar till att stödja familjerna utifrån deras olika behov, möjliggöra mer tid för barnen och öka familjernas frihet. Vi tycker bland annat att alla politiska beslut ska analyseras utifrån vilka konsekvenser de får för familjer samt att det bör forskas om hur det alltmer gränslösa arbetslivet påverkar familjelivet, hälsan och barnen. Familjen är viktig hela livet. Därför arbetar vi bland annat för att ensamstående förälder som bor i annat land ska få möjlighet att bo tillsammans med familjen i Sverige.
  -
    fraga: Familjepolitik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokratisk familjepolitik syftar till att stödja familjerna, möjliggöra mer tid för barnen och att öka familjernas frihet. Kristdemokraterna vill därför ge fler valmöjligheter för familjer att välja den barnomsorgsform som passar dem och deras barn bäst.
  -
    fraga: Familjerådgivning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna menar att familjen är den viktigaste enheten i samhället. Alla kommuner är skyldiga att erbjuda familjerådgivning. Kostnaden är i dag tyvärr ofta hög. Därför föreslår vi bland annat att alla nyblivna föräldrar ska få en familjerådgivningscheck för två besök samt att kommunerna ska erbjuda minst tio besök hos familjerådgivningen till en maxavgift på 300 kronor/besök. Vi vill utöka utbudet av föräldrautbildningar och göra det obligatorisk för kommunerna att erbjuda föräldrautbildningar även till tonårsföräldrar. Vi föreslår även en ökad tillgång till kvalitetssäkrat och lättillgängligt föräldrastöd på nätet, exempelvis via 1177.se.
  -
    fraga: Familjeåterförening
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vår utgångspunkt är att familjer ska kunna återförenas. Kristdemokraterna motsätter sig regeringens förslag om begränsad familjeåterförening. Anhöriginvandring ska dock bara gälla för de anhöriga som den asylsökande informerat om vid ankomsttillfället. Ensamkommande barn ska så snart som möjligt återförenas med sina föräldrar. Om det är så att barnet kan återförenas med sin familj i hemlandet ska det ske skyndsamt.
  -
    fraga: Fastighetsskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna drev avskaffandet av den orättvisa och oberäkneliga fastighetsskatten och ersatte den med en betydligt lägre kommunal fastighetsavgift. I nästa steg vill vi ta bort taxeringssystemet och göra den kommunala fastighetsavgiften ytterligare mer förutsägbar och rättvis.
  -
    fraga: Feminism
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är ett parti för full jämställdhet mellan män och kvinnor. Feminismen har många inriktningar och ordet feminist har olika betydelser. Vi ser med oro på den i dag växande vänsterfeminismen, där medborgarnas frihet ska begränsas till förmån för de genusteoretiska visionerna.
  -
    fraga: Fiske
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att fisk i första hand ska fiskas för människoföda, Fiske ska ske i hållbara mängder för respektive art/bestånd. Fiskenäringen ska bedrivas inom systemet med utbytbara fiskerättigheter. Det kustnära fisket ska värnas.
  -
    fraga: Flygtrafik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att minska flygets utsläpp är det viktigt att flygrummet optimeras för att möjliggöra rakare flygleder. Så kallade »gröna flygningar« måste säkras, flygplanen ska förbruka lägsta möjliga energiåtgång. Kristdemokraterna anser att det är centralt att utveckla förnybara bränslen för att minska flygets klimatpåverkan.
  -
    fraga: Flyktingar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill värna flyktingkonventionen och rätten att söka asyl. De flyktingtragedier som inträffat i Medelhavet beror delvis på EU:s restriktiva visumpolitik. I dag går det inte att söka asyl från utlandet och det krävs visum för att resa till ett EU-land. Vi vill att det ska vara lättare att resa legalt in i EU för att söka asyl.
  -
    fraga: Flyttskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill förändra de så kallade flyttskatterna så att skatten betalas först när man inte längre äger någon bostad. På så sätt flyttas hela vinsten vid en försäljning till en ny ägd bostad. Detta innebär att månadskostnaden för det nya boendet inte belastas, samtidigt får staten in hela skatten på reavinsten men i ett senare skede. Målet är att få ökad rörlighet på bostadsmarknaden.
  -
    fraga: FN/Förenta Nationerna
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För Kristdemokraterna är FN en central aktör i arbetet för en fredligare, säkrare och en mer rättvis och hållbar värld. FN:s deklaration om de mänskliga rättigheterna och Milleniemålen utgör utgångspunkten i arbetet för att förbättra ofria och fattiga människors livssituation. FN har även en viktig roll i att säkerställa att internationell humanitär rätt liksom principen om skyldighet att skydda efterlevs, så att krigsbrott, etnisk rensning, folkmord och brott mot mänskligheten kan undvikas. För att mer effektivt kunna svara på globala utmaningar behöver vetorätten för FN:s säkerhetsråds fem permanenta medlemmar avskaffas.
  -
    fraga: Folkhälsa
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Folkhälsan påverkas av en lång rad politiska åtgärder inom exempelvis arbetsmarknad, miljö, ekonomi och den enskildes möjligheter att påverka sin egen vardag. Ett stort ansvar för hälsan ligger på den enskilde, men vården, liksom skolan och andra myndigheter, måste i större utsträckning stötta enskilda till bättre levnadsvanor som att sluta röka, minska sitt alkoholintag, äta nyttigare och röra sig mer.
  -
    fraga: Folkhögskolor
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Folkhögskolornas unika roll ligger framförallt i dess pedagogik, dess demokratiska roll och dess kunskapssyn. Folkhögskolorna ska själva bestämma över sin verksamhet och det finns stort utrymme att anpassa studierna efter olika målgrupper.
  -
    fraga: Folkomröstningar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraternas ideologi utgår från subsidiaritetsprincipen vilket innebär att beslut ska fattas på lägsta möjliga ändamålsenliga nivå. Vi tycker att folkomröstningar kan vara en bra form av direktdemokrati och de bör användas när det är lämpligt och praktiskt möjligt.
  -
    fraga: Forskning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna värnar akademins autonomi. Forskning kräver integritet och möjlighet att tänka både nytt likväl som fritt och stundtals obekvämt. Etik är en viktig del i den högre utbildningen och i forskningen. Verksamheten måste bedrivas med respekt för vår gemensamma värdegrund.
  -
    fraga: Frihandel
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  En friare världshandel med rättvisare villkor är en förutsättning för att de globala klyftorna ska kunna minska. Det är främst genom handel med andra som de minst utvecklade länderna med egen kraft kan resa sig ur fattigdomen. Handelshinder som tullar och exportsubventioner bör alltså motverkas.
  -
    fraga: Friskolor
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att fristående skolor är en självklar och viktig del av det svenska skolväsendet. De medverkar till att stärka den pedagogiska förnyelsen och utvecklingen inom svenskt skolväsende. Föräldrar och elever ska fritt kunna välja den skola som passar bäst, eller välja bort den som inte fungerar. Vi ser friskolorna som skolor kort och gott, inte som komplement till den kommunala skolan. De är en viktig del av vårt skolsystem som är här för att stanna.
  -
    fraga: FTT - finansiell transaktionsskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna säger nej till en finansiell transaktionsskatt då den endast har effekt om alla finansiella marknader i hela världsekonomin är med på den. Att införa FTT gör att stora delar av den finansiella sektorn helt enkelt flyttar till ett annat land. Det är också tveksamt om det finns ett egenvärde i att minska antalet transaktioner på finansmarknaden vilket är en av effekterna med FTT.
  -
    fraga: Funktionsnedsättning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna står för en människosyn som utgår från människans okränkbara värde och att alla människor är olika. Utifrån sina egna villkor ska alla ha rätt till full delaktighet i samhället och jämlika levnadsvillkor. Personer med funktionsnedsättning ska ges möjlighet till jobb. Det ger livskvalitet, självbestämmande och delaktighet i samhället. Lönestöden måste förbättras ytterligare, trygghetsanställningarna öka och den offentliga sektorn visa vägen för övriga arbetsgivare genom att nyanställa.
  -
    fraga: Förenta Nationerna (FN)
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För Kristdemokraterna är FN en central aktör i arbetet för en fredligare, säkrare och en mer rättvis och hållbar värld. FN:s deklaration om de mänskliga rättigheterna och Milleniemålen utgör utgångspunkten i arbetet för att förbättra ofria och fattiga människors livssituation. FN har även en viktig roll i att säkerställa att internationell humanitär rätt liksom principen om skyldighet att skydda efterlevs, så att krigsbrott, etnisk rensning, folkmord och brott mot mänskligheten kan undvikas. För att mer effektivt kunna svara på globala utmaningar behöver vetorätten för FN:s säkerhetsråds fem permanenta medlemmar avskaffas.
  -
    fraga: Företagande
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Ett starkt näringsliv är en garant för nya arbetstillfällen. Det privata näringslivet och enskilda människors innovationer är och kommer alltid att vara grunden för Sveriges välfärd. Kristdemokraterna vill förbättra företagsklimatet bland annat genom en konkurrenskraftig beskattning, minskat regelkrångel och sänkta avgifter för företagen.
  -
    fraga: Företagsskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att Sverige ska vara ett attraktivt land att investera och starta företag i måste skattesatsen på företagande och kapital ligga i paritet med omvärlden. Allt för höga skatter kan leda till att företag och kapital flyttar utomlands. Kristdemokraterna vill bland annat sänka arbetsgivaravgiften för unga upp till 22 år.
  -
    fraga: Författningsdomstol
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Demokratins ramar fastställs genom grundlagarna, författningen. Kristdemokraterna har länge hävdat att vi behöver en författningsdomstol som ska pröva nya lagar mot de grundläggande fri- och rättigheterna. En författningsdomstol ska vara oberoende och pröva lagars och reglers innehåll mot grundlagarnas syfte.
  -
    fraga: Förmögenhetsskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har varit med och tagit bort förmögenhetsskatten. Den gav förhållandevis låga inkomster till staten och drev samtidigt massor av kapital ut ur landet. En förmögenhetsskatt är en form av dubbelbeskattning eftersom man redan har betalat skatt på inkomsten, och ska alltså inte återinföras i någon form.
  -
    fraga: Förnybar energi
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har tillsammans med allianspartierna beslutat att år 2050 ska Sverige ha en hållbar och resurseffektiv energiförsörjning utan nettoutsläpp av växthusgaser i atmosfären. 2030 bör Sverige ha en fordonsflotta som är oberoende av fossila drivmedel. För att nå detta krävs en fortsatt omställning till förnyelsebar energi. Forskning, regelverk och skatter måste långsiktigt stödja utveckling och utbyggnad av förnybar elproduktion och förnybara drivmedel till transporterna. Dessutom behöver energiförbrukningen inom industrin och hushåll effektiviseras.
  -
    fraga: Förskola
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För oss kristdemokrater är förskolans två ben lika viktiga, omsorg och pedagogisk verksamhet. Läroplanen bör betona vikten att arbeta med de minsta barnens anknytningsprocess. För barn är en trygg tillvaro med vuxna som prioriterar omsorgen mycket viktig. Andelen barn som går i förskolan ökar och grupperna blir större. Många grupper är så stora att skolverket bedömer att det inte går att bedriva ändamålsenlig verksamhet. Kristdemokraterna kämpar för mindre barngrupper och föreslår att kommunerna ska sätta ett tak för hur stora barngrupperna får vara.
  -
    fraga: Försvar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Rätten till liv och respekten för den personliga värdigheten leder till rätten att försvara sig mot angrepp som hotar dessa värden. Den svenska försvarsmakten ska ha en sådan organisation och omfattning att den kan försvara Sverige, samverka och verka krigsavhållande vid säkerhetspolitiska kriser i närområdet. Försvaret ska också utföra insatser utanför närområdet då det främjar freden.
  -
    fraga: Försörjningsstöd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill införa en motprestation vid försörjningsstöd, ett arbetskrav motsvarande 20 timmar per vecka för den som mottar försörjningsstöd (tidigare socialbidrag) i minst 3 månader. Det kan omfatta oavlönat samhällsnyttigt arbete och kan utföras inom ideella föreningar, hjälporganisationer eller kommunal verksamhet. Kravet omfattar inte personer som mottar försörjningsstöd p.g.a. sjukdom eller som uppbär annan aktivitet, exempelvis de som har ett arbete, personer som tar ut föräldrapenning, eller personer som genomgår praktik.
  -
    fraga: Föräldraförsäkring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  En nära relation till båda föräldrarna är viktigt och de ska ha samma möjligheter att ta ut föräldradagar, men det är föräldrarna - inte politiker - som ska bestämma hur dagarna används. Kristdemokraterna föreslår att den sjukpenninggrundande inkomsten och den föräldrapenninggrundande inkomsten ska skyddas i tre år och rätten till ledighet utvidgas så att mammor och pappor får ökade möjligheter att vara hemma under barnets tre första år. Vi vill också öka möjligheterna att överlåta föräldrapenningdagar till närstående under en tid och utöka rätten till hel tjänstledighet så att varje förälder, utöver att vara tjänstledig då föräldradagar tas ut, ges möjlighet att vara tjänstledig på heltid i ytterligare 20 månader.
  -
    fraga: Genmodifierade produkter (GMO)
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  GMO som teknik skapar både möjligheter och utmaningar. GMO kan exempelvis bidra till förädling av grödor som bättre tål ett förändrat klimat. Utifrån försiktighetsprincipen förespråkar Kristdemokraterna en restriktiv hållning till GMO och forskning kring de långsiktiga riskerna måste fortsätta och resultaten vara vägledande för beslut om tillståndsgivning.
  -
    fraga: Graviditetspeng
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill införa en generell graviditetspeng under den sista månaden i graviditeten. Ett stort antal av gravida har sådana besvär i graviditetens slutskede att de inte kan arbeta de sista veckorna. Dagens system med sjukskrivning, havandeskapspeng och förtida uttag av föräldrapenning blir orättvist och är dessutom administrativt kostsamt. Utformningen bör likna tilfällig föräldrapenning och antalet ersatta dagar bör uppgå till 20-23 dagar. Uttag ska kunna göras 60 dagar före beräknad födsel. Dagarna ska inte kunna sparas.
  -
    fraga: Grundskola
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Grundskolans huvuduppgift är att förmedla kunskap, att stimulera elevernas intellektuella utveckling och att förbereda barn och unga för vuxenlivet. Skolan ska erbjuda den kunskap som behövs för att klara av arbetslivet, men också kunskap för att klara livet som ansvarsfull samhällsmedborgare. Vi anser att läraren har en avgörande roll och vi vill därför öka kvaliteten på lärarna och öka deras status. Valfrihet och mångfald ökar kvaliteten, därför tycker Kristdemokraterna att fristående skolor är lika självklara som positiva inslag i svenskt skolväsende.
  -
    fraga: Gruvor
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Gruvnäringen skapar arbetstillfällen och intäkter till statskassan. Det är viktigt med tydliga miljökrav och hänsyn till lokalbefolkningen. För att bevara lönsamhet bör gruvbolagen därför inte belastas med ytterligare gruvskatter/avgifter. En översyn av minerallagen bör göras i syfte att stärka markägarens ställning vid prospektering.
  -
    fraga: Grön skatteväxling
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi tycker generellt att man ska höja skatten på miljöförstörande verksamhet och sänka skatten på arbete och pensioner, detta kallas för en grön skatteväxling. Kristdemokraterna föreslår att en råvaruskatt införs på icke återvunna textilier, vilket skulle ge ökade skatteintäkter på omkring 1 miljard kronor per år och stimulera till ökad återvinning, en ny skatt på plastpåsar i detaljhandeln på 1 krona per påse, samt en skatt på förbränning av osorterade sopor. Vi föreslår också höjd skatt på torv, diesel i gruvindustriell verksamhet.
  -
    fraga: Gymnasieskola
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Gymnasieskolans huvuduppgift är att förmedla kunskap, att stimulera elevernas intellektuella utveckling och att förbereda unga för högre studier eller ett direkt inträde i arbetslivet. Gymnasieskolan ska också föra vidare en bildningstradition och väcka insikt om kunskapens inneboende värde.
  -
    fraga: Gårdsförsäljning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi säger nej till så kallad gårdsförsäljning därför att vi värnar detaljhandelsmonopolet som ett av de viktigaste inslagen i den svenska alkoholpolitiken. Gårdsförsäljning öppnar för omfattande direktförsäljning till vem som helst av både svenska och utländska alkoholtillverkare. Monopolet bör försvaras.
  -
    fraga: Gängkriminalitet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kriminella ungdomsgäng är en inkörsport till grövre brottslighet. För att förebygga att unga dras in i gäng behövs satsningar på familjer, skolan och jobb för unga. Det är också viktigt med tydliga reaktioner vid brott. Kristdemokraterna menar att fler bör dömas till ungdomstjänst med tydlig koppling till brottet, den som har förstört en lekplats ska hjälpa till att bygga upp den. Även brott som begås av personer under 15 år behöver utredas. Till varje skola bör det vara knuten en särskilt utnämnd polis. Det behövs mer stöd till personer som vill hoppa av kriminella gäng.
  -
    fraga: HBT
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraternas politik utgår från att varje person är unik och oersättlig. Alla har samma absoluta och okränkbara värde oavsett kön, ålder, social position, etnisk och religiös tillhörighet eller sexuell läggning. Utifrån vår människosyn vill vi värna alla människors liv, frihet och värdighet. Våld, diskriminering och uttalanden som kränker hbt-personers människovärde strider mot vår ideologi. Kristdemokraterna föreslår bland annat att transpersoner som enligt tidigare lagstiftning tvingades till sterilisering vid könskorrigering ska få ersättning av staten då det medfört stort lidande.
  -
    fraga: Hedersrelaterat våld
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Hedersrelaterat våld, där kvinnor eller män som inte underordnar sig vissa bestämmelser bestraffas, är en av de mest extrema formerna av förtryck. Det behövs mer resurser till utbildning kring våld och hedersrelaterat våld bland personal inom stat, kommun och landsting. Det behövs även fler skyddade boenden. Kristdemokraterna vill även särreglera hedersbrott i brottsbalken.
  -
    fraga: Hemlöshet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Enligt socialtjänstlagen ska kommunen i sin verksamhet främja den enskildes rätt till arbete, bostad och utbildning. Den som drabbats av hemlöshet har oftast även andra problem och kommunerna måste bli bättre på att se helheten. »Bostad först« är en metod som visat goda resultat. Vi ser positivt på regeringens initiativ till en nationell samordnare med uppgift att stödja och stimulera kommunerna till att formulera regionalt anpassade strategier för att minska antalet barnfamiljer som riskerar att vräkas.
  -
    fraga: Hjälpmedel
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Hjälpmedel är produkter, metoder och ny teknik som är avsedda för människor med funktionsnedsättning. Närmare 10 procent av Sveriges befolkning använder hjälpmedel för att kompensera en funktionsnedsättning och bättre klara det dagliga livet. Allt fler landsting och kommuner väljer nu att införa fritt val av hjälpmedel.
  -
    fraga: Homosexualitet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokratin har människovärdet och de etiska grundvärdena i centrum. Människan är en unik och oersättlig individ och har samma absoluta och okränkbara värde oavsett kön, ålder, social position, etnisk och religiös tillhörighet eller sexuell identitet. Därför måste alla former av diskriminering i samhället motverkas. Våld och hot mot homosexuella måste bekämpas. Detta uppnås genom lagstiftning och genom att informera och skapa opinion.
  -
    fraga: Hushållstjänster
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skatteavdrag för hushållstjänster, som infördes av Kristdemokraterna och alliansregeringen, har skapat många nya arbetstillfällen inom tjänstesektorn. Det har också gett många familjer, och även äldre, mer tid och större möjligheter att få vardagen att fungera och har dessutom minskat skattefusket. Vi vill utveckla RUT-avdraget till att omfatta matlagning i hemmet, flyttjänster, tvätteritjänster utanför hemmet och IT-tjänster i hemmet.
  -
    fraga: Hyresrätt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi vill utveckla hyresrätten och göra den mer attraktiv att investera i. Villkoren för hyresrätter ska inte vara sämre än för övriga boendeformer. Den viktigaste åtgärden för att öka utbudet av hyresrätter, är att skapa långsiktigt stabila villkor för såväl byggande som ägande. De skattemässiga förutsättningarna för hyresrätten behöver förbättras för att stärka dess ställning på bostadsmarknaden.
  -
    fraga: Idéburna företag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den sociala marknadsekonomin är den bas som kristdemokratisk ekonomisk politik vilar på. I dagens samhälle finns ett stort engagemang i gränslandet mellan den civila sfären och marknaden, inte minst inom vård- och omsorgsområdet. Vi anser att det offentliga ska stödja och vara ett komplement till det idéburna företagandet.
  -
    fraga: Ideella organisationer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Ideella organisationer är en mycket viktig del av samhället. De har ofta viktiga och samhällsnyttiga verksamheter. Det är i ideella organisationer och det civila samhället som människors engagemang på bästa sätt tas tillvara och utvecklas. Kristdemokraterna vill uppmuntra till ökat engagemang i ideella organisationer genom minskad statlig styrning, avdragsrätt för gåvor till ideella organisationer och genom fortsatt momsfrihet för ideella föreningar.
  -
    fraga: Inkomstskatter
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Inkomstskatterna ska utformas så att arbete, studier och kompetensutveckling lönar sig. Den enskilde ska i största möjliga utsträckning få behålla sin egen lön. Vi har föreslagit att nyanlända och ungdomar under 25 år får tjäna sin första halvmiljon kronor skattefritt. Kristdemokraterna vill sänka skatten för pensionärerna samt för låg- och medelinkomsttagarna. Vi vill också införa ett förstärkt jobbskatteavdrag för dem som går från långtidsarbetslöshet till arbete - ett nystartsavdrag - och ett jobbskatteavdrag för dem som fyllt 64 år.
  -
    fraga: Innovation
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige är ett av världens bästa länder på innovation men bland de sämsta på att kommersialisera dessa. Kristdemokraterna vill stärka samverkan mellan universitet, forskningsinstitut och näringsliv och se nya gemensamma forskningsprogram som återpeglar näringslivets behov och där staten deltar som betydande finansiär.
  -
    fraga: Integration
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill ge personer som kommer till Sverige möjlighet att vara med och bygga samhället genom arbete, praktik och studier. Vi vill också följa upp de personer som finns i Sverige sedan många år tillbaka. Vi vill att de som kommer till Sverige och inte går in i regeringens etableringsreform ska få möjlighet till Svenska för invandrare och annan samhällsintroduktion. Vi vill också förbättra värderingen av akademiska kunskaper och arbetslivserfarenheter, så att kunskaper som man skaffat sig i andra länder går att använda på den svenska arbetsmarknaden.
  -
    fraga: Integritet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Rätten till integritet är en mänsklig fri- och rättighet och ska vara garanterad i grundlagen. Kristdemokraterna vill införa en författningsdomstol som bland annat ska kunna pröva om ny lagstiftning riskerar att inskränka integriteten.
  -
    fraga: Inträdesjobb
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  En anställningsreform som sänker trösklarna in på arbetsmarknaden är nödvändig. Fler måste få chansen till ett arbete. Speciellt lågt utbildade och nyanlända har svårigheter att få sitt första jobb. Höga kostnader för att anställa försvårar inträdet på arbetsmarknaden markant. Därför har Alliansen föreslagit  ny anställningsreform -  inträdesjobb - som riktar sig mot nyanlända, under de fem första åren i Sverige, samt ungdomar upp till 23 år utan fullständig gymnasieutbildning. Lönen uppgår till 70 procent av rådande ingångslön i branschen, upp till ett tak om 21 000 kronor i bruttolön per månad. 30 procent av arbetstiden anses därmed gå till utbildning eller att lära sig jobbet på jobbet. För att sänka kostnaderna att anställa slopas arbetsgivaravgiften i tre år. 
  -
    fraga: Invandring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Invandring är i grunden positivt och bidrar i allmänhet till utveckling och välfärd. Kristdemokraterna vill ha en human och rättssäker flyktingpolitik. Anhöriginvandringen ska möjliggöra för återförening av familjer som splittrats av krig och andra omständigheter. Arbetskraftsinvandring bidrar till vår välfärd. Inom regeringssamarbetet har Kristdemokraterna varit pådrivande för att underlätta alla dessa typer av invandring. Kristdemokraterna menar att det mångkulturella samhället kräver en gemensam etisk grund som respekteras av såväl majoritetsbefolkningen som minoriteter.
  -
    fraga: Jobb
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Människan har ett inre behov att få känna gemenskap med andra, ta eget ansvar och utvecklas som person. Aktivt arbete och engagemang, oavsett om det är organiserat förvärvsarbete eller annan form av meningsfullt ansvarstagande för familj, vänner eller andra medmänniskor är därför av största vikt.
  -
    fraga: Jobbskatteavdraget
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Alliansregeringen genomförde fem jobbskatteavdrag vilket inneburit skattesänkningar på en månadslön per år för heltidsarbetande samt att vi i dag har 70 000-100 000 fler som arbetar än vad vi annars hade haft. Kristdemokraterna har även föreslagit riktade jobbskatteavdrag för dem som varit sjukskrivna eller arbetslösa under längre tid, för personer under 25 år och nyanlända de fem första åren. Även föräldrar med barn under 18 år ska få jobbskatteavdrag på 500 kr/månad och förälder.
  -
    fraga: Jordbruk
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Jordbruket är av central betydelse för produktionen av livsmedel, för att landsbygden ska vara levande och öppna landskap ska kunna vidmakthållas. Kristdemokraterna vill skapa goda konkurrensförhållanden inom jordbruket där storskaliga och småskaliga produktionsformer kan leva sida vid sida. Vi vill även reformera EU:s jordbrukspolitik så att lika villkor ska råda mellan lantbrukare i de olika medlemsländerna.
  -
    fraga: Jämställdhet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Grunden för Kristdemokraternas jämställdhetspolitik är alla människors lika värde. Både män och kvinnor ska ha makt över sina liv och makt att forma sina liv utifrån egna önskemål. Kristdemokraterna vill undanröja strukturella och juridiska hinder men också jobba med attitydförändringar och opinionsbildning. Ett jämställt förhållningssätt grundläggs i familjen. Jämställdhet är viktigt både familjen och i arbetslivet. Därför bör alla beslut analyseras utifrån ett jämställdhetsperspektiv. Kvotering och andra tvingande lagstiftningsåtgärder är inte rätt väg att gå, bland annat eftersom de riskerar att befästa betydelsen av kön i stället för kompetens.
  -
    fraga: Järnväg
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Järnvägen är ett omtyckt och klimateffektivt transportslag som behöver utvecklas mot större kapacitet och driftsäkerhet. Kristdemokraterna verkar för att en större andel av person- och godtransporter ska gå på järnväg. Alliansregeringen har fördubblat anslagen till järnvägens drift och underhåll, men insatserna måste fortsätta att öka både vad gäller underhåll och nyinvesteringar, bland annat i form av nya banor för snabbtåg.
  -
    fraga: Klassikerlista
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  I en tid av individualiserad mediekonsumtion och ökad kulturell mångfald ökar behovet av gemensamma referenspunkter och gemensamma värden. Kristdemokraterna föreslår att skolan ska införa en klassikerlista. En lista med litterära verk - men också filmer och musik, som alla elever bör ha tagit del av under sin skolgång. Det ger också möjligheter att med litteratur och konst som redskap förmedla etik och konkretisera de goda värderingar som behövs i ett samhälle.
  -
    fraga: Klimatförändring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Klimatfrågan är vår tids största utmaning. Kristdemokraterna och allianspartierna har beslutat om målet att Sverige 2050 inte ska ha några nettoutsläpp av klimatgaser. För att nå målet krävs en samhällsomställning för att kraftigt reducera vår klimatpåverkan.
  -
    fraga: Koldioxidskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Koldioxidskatt är en riktad skatt på en rad bränslen. Utifrån principen att förorenaren betalar, stimulerar skatten en övergång från ett fossilberoende samhälle till ett mera hållbart samhälle som använder förnybar energi.
  -
    fraga: Kollektivtrafik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill se en utbyggd kollektivtrafik som möjliggör att fler invånare i mindre orter kan utnyttja den.
  -
    fraga: Kommunala skatteutjämningssystemet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sveriges kommuner har olika förutsättningar när det gäller skattekraft och demografi. Därför behövs ett utjämningssystem som ger alla Sveriges kommuner ekonomiska förutsättningar för att leverera trygg vård och omsorg, en välfungerande skola och trygga uppväxtvillkor för barn och ungdomar.
  -
    fraga: Konflikthantering och fredsbyggande
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Konflikthantering och fredsbyggande är betydligt bredare än undertecknandet av ett fredsavtal. Och om ett fredsavtal inte resulterar i demokrati och försoning mellan de tidigare, stridande parterna, kan en verkligt hållbar fred inte byggas. Sannolikheten är då stor att de tidigare kombattanterna tar till vapen på nytt, någonting som fallen Sudan och Sydsudan visat oss.
  -
    fraga: Konsumenträtt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Konsumentmakt och valfrihet är mål som bara kan tillgodoses inom ramen för marknadsekonomin. En väl fungerande marknad är den bästa förutsättningen för att tillgodose konsumenternas önskemål om bra produkter till låga priser med god service.
  -
    fraga: Konsumtion
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Konsumtion, såväl privat som offentlig, måste ske på ett ansvarsfullt sätt. Kristdemokraterna vänder sig emot de avigsidor i konsumtionssamhället som lett till en materialistiskt inspirerad slit- och slängfilosofi. Ansvarsfull och miljövänlig konsumtion måste därför underlättas.
  -
    fraga: Krigsmaterielexport
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna motsätter sig export av krigsmateriel till diktaturer, där grundläggande mänskliga fri- och rättigheter inte respekteras. I vårt principprogram finns sedan 2001ett krav att det bör införas ett demokratikriterium för svensk krigsmaterielexport. Efter påtryckningar från Kristdemokraterna tillsatte regeringen den 1 juni år 2012 en parlamentarisk utredning som bland annat ska se över möjligheten att skärpa exportkontrollen gentemot icke-demokratiska stater. Kravet på demokratikriterium innebär inte att vi ställer oss avvisande till svensk krigsmaterielexport i stort. Dock är det säkerhetspolitiska hänsyn - förutsatt att köparlandet är en demokrati som respekterar mänskliga rättigheter - och inte näringspolitiska särintressen, som skall utgöra grunden för vår krigsmaterielexport.
  -
    fraga: Kriminalvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Tiden inom kriminalvården ska användas på ett meningsfullt sätt och bestå av insatser som möjliggör att den dömde kan återvända till ett liv utan brottslighet. Utbildning, arbetsträning och behandling mot alkohol- och narkotikamissbruk bör erbjudas. Frigivningen måste förberedas i god tid. För att undvika återfall bör den frigivne få hjälp att skaffa bostad, arbete och en meningsfull fritidssysselsättning. Satsningar på kriminalvården bör ses som ett sätt att minska brottsligheten i framtiden. Samtidigt ska fängelsevistelsen vara så pass repressiv att brottet sonas och brottsoffret får upprättelse, det vill säga att rättvisa skipas.
  -
    fraga: Kristdemokraterna
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vårt partinamn berättar vad vi står för - en demokrati byggd på kristen människosyn och värdegrund. En vanlig missuppfattning är att man måste vara religiöst engagerad för att vara med. Det är fel. Alla som delar våra idéer är välkomna i partiet.
  -
    fraga: Kultur och media
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Att värna om människans inre liv är lika självklart för Kristdemokraterna som att garantera hennes materiella behov. Politikens uppgift är inte att styra kulturen utan att ge den möjlighet att växa fritt, både på amatörnivå och på professionell nivå. Vi vill bevara det materiella och immateriella kulturarvet, verka för mer kulturverksamhet i skolan och stärka det civila samhället - till exempel föreningar, organisationer och trossamfund.
  -
    fraga: Kvinnojourer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Mäns våld mot kvinnor är ett allvarligt problem. Socialnämndens har ett ansvar för våldsutsatta kvinnor och barn som bevittnat våld, att det alltid finns ett stöd att tillgå för den enskilda kvinnan och barnen, oavsett om kvinnojouren drivs i kommunal eller ideell regi. Samtidigt är det också viktigt att rikta insatser mot våldsutövaren för att förändra beteendet.
  -
    fraga: Kvinnors företagande
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Att bredda arbetsmarknaden inom kvinnodominerade yrken, till exempel genom att införa Lagen om valfrihetssystem, är ett sätt att påverka möjligheten att som kvinna starta och driva företag. För att komma bort från dagens snedvridna könsfördelning bland företagare är det viktigt att öka satsningarna på affärsrådgivning för kvinnor och göra det lättare för kvinnor att få tag på riskvilligt startkapital.
  -
    fraga: Kvotering
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är emot kvotering. Tillsättningar av tjänster och uppdrag ska ske utifrån kompetens, inte utifrån kön, ursprung eller ålder. När det gäller kvotering av föräldraförsäkringen anser vi att familjer själva ska bestämma över sin egen vardag, och att inga dagar därför ska öronmärkas för den ena eller andra föräldern. Att besluta om kvotering till styrelser i bolag strider mot äganderätten menar vi. Politiken kan inte bestämma över hur ett företag ska forma sin styrelse. Däremot har Alliansen tagit ansvar för en jämnare könsfördelning på ledande befattningar inom staten och vi tycker att det är en positiv strävan.
  -
    fraga: Kärnkraft
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har varit drivande för att befintliga reaktorer ska få ersättas med nya säkrare och mer effektiva kärnkraftsverk. Kärnkraften uppfyller ett av de viktigaste kraven som i dag ställs på energiproduktion, nämligen låga utsläpp av växthusgaser. Kärnkraften ska omgärdas av strikta säkerhetskrav som även omfattar slutförvaring av utbränt bränsle. Morgondagens kärnkraft har potential att vara både säkrare och långt mer effektivare än dagens.
  -
    fraga: Landsbygd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill att människor ska kunna bo och leva i hela Sverige. Genom landsbygdens produktion av bland annat livsmedel, energi och naturmaterial skapas förutsättningar för tillväxt i hela landet. Förvaltarskapstanken genomsyrar vår syn på landsbygdens gemensamma resurser. Natur och miljö ska förvaltas ansvarsfullt så att nästkommande generationer kan ta över ett hållbart samhälle. Kristdemokraterna vill ha fungerande service så som barnomsorg, skola, sjukvård och infrastruktur i hela landet. Det är även väsentligt att företag får goda förutsättningar att växa och utvecklas.
  -
    fraga: LAS
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Lagen om anställningsskydd är en lagstiftning som utgör ett viktigt skydd för den enskilde på arbetsmarknaden. Ett alltför långtgående arbetsrättsligt skydd kan emellertid innebära ökade svårigheter för personer som står utanför arbetsmarknaden att få jobb, då det kan innebära att färre arbetsgivare vill anställa. Kristdemokraterna vill i första hand att arbetsmarkandens parter kommer överens om väl fungerande arbetsrättsliga regler på arbetsmarknaden, men vi vill också utöka företagens möjlighet till undantag från turordningsreglerna.
  -
    fraga: LOV
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  LOV, Lagen Om Valfrihetssystem, innebär att omsorgstagaren som ska få välja vem som ska ge omsorg samtidigt som kommunen är ytterst ansvarig för äldreomsorgen. LOV kan tillämpas på bland annat omsorgs- och stödverksamhet för äldre och för personer med funktionsnedsättning samt på hälso- och sjukvårdstjänster. Vi vill utöka valfriheten inom äldreomsorgen till att omfatta hemsänd mat. Vi vill förenkla för idéburna företag och organisationer att verka i välfärden.
  -
    fraga: LSS
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den stora LSS-utredningen visade på stora lokala variationer i bedömning av personlig assistans. Arbete pågår därför för en mer rättvis och jämlik bedömning av behovet av personlig assistans. För oss är det viktigt att rättigheterna enligt LSS inte urholkas.
  -
    fraga: Lärare
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Lärarna är skolans viktigaste resurs. Vi vill stärka lärarnas status bland annat genom höjda löner och minskad administrativ börda. Det är också viktigt att lärare har goda utvecklingsmöjligheter och kan premieras lönemässigt. Statusen på lärarutbildningen behöver höjas och bli mer likvärdig. Därför vill vi höja antagningskraven till lärarutbildningen och att ämneslärarutbildningen ska centraliseras till de högskolor och universitet som har en gedigen ämneskunskap. Vi föreslår också ett speciallärarlyft som kan ge 6 000 fler speciallärare. Det kommer alla elever till hjälp men främst dem som behöver extra hjälp och stöd.
  -
    fraga: Lärlingsprogram
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har varit drivande för införandet av lärlingsutbildning som en alternativ utbildningsväg inom gymnasieskolan, samt infört en anställningsform för elever i gymnasial lärlingsutbildning. Vi vill fortsätta att utveckla lärlingsutbildningen.
  -
    fraga: Matchningsanställning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att förbättra möjligheten för långtidsarbetslösa att hitta en väg tillbaka till arbete vill Kristdemokraterna införa matchningsanställningar. Det innebär att den arbetssökande får en anställning hos ett av staten upphandlat rekryteringsföretag och stöd genom en kombination av handledning och kompetensutveckling. Det är rekryteringsföretaget som har arbetsgivaransvaret men ska också arbeta aktivt för att den arbetssökande ska få en anställning hos en annan arbetsgivare
  -
    fraga: Matsvinn
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Matsvinn är ett oansvarigt och ohållbart hanterande av våra resurser. Kristdemokraterna anser att Sverige behöver minska matsvinnet, ur både ekonomisk- och miljösynpunkt. Vi ser behov av en nationell målformulering om att minimera matsvinnet i alla led. Det är också angeläget att det som ändå slängs tas tillvara för växtnäring och energiutvinning.
  -
    fraga: Maxtaxan
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill se över maxtaxans utformning, inte minst i syfte att minska barngruppernas storlek. Förskolan är kraftigt subventionerad, avgifterna som föräldrarna betalar har inte ökat sedan 2004 trots att kostnaderna per barn har stigit med 25 procent. Kostnaden för ett barn i förskolan är i genomsnitt omkring 125 000 kronor per år. För att höja kvaliteten i förskolan och minska gruppernas storlek behövs mer resurser. Taxan bör kopplas till barnens vistelsetid och taket bör indexeras.
  -
    fraga: Migration
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill främja rörligheten mellan länder. Vi står för en reglerad invandring där rätten att få sitt skyddsbehov prövat i en rättssäker asylprocess är grundläggande. Barn är särskilt utsatta i migrationsprocessen och man bör ta hänsyn till den sammanvägda situationen när det gäller barn. Därför ska det räcka med särskilda skäl, i stället för synnerliga skäl, för att barn ska få uppehållstillstånd. De som inte uppfyller kriterierna för att förenas med sin familj, att arbeta eller få skydd i vårt land därmed ska återvända. När ursprungslandet inte tar emot måste det dock finnas en gräns för hur många gånger eller under hur lång tid verkställandet av beslutet ska kunna göras. Den som har alla sina kvarvarande släktingar i Sverige ska också kunna få tillbringa sin sista tid här.
  -
    fraga: Miljöpolitik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraternas miljöpolitik utgår från förvaltarskapstanken, den genomsyrar alla våra ställningstaganden. Vårt mål är att världen ska kunna lämnas till kommande generationer i ett bättre skick än vi själva fick ta emot den. Det är viktigt att satsa resurser på forskning och utveckling av förnybara drivmedel och energikällor. Det är också viktigt att bevara och främja den biologiska mångfalden så att våra ekosystem stärks.
  -
    fraga: Mobbning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  De skolor som framgångsrikt har lyckats förebygga mobbning är skolor som arbetat i en »hela-skolan-ansats« där alla elever är delaktiga och arbetssättet förankrat i hela personalgruppen, från vaktmästare, kökspersonal till pedagoger och slutligen skolledning. Kristdemokraterna tycker att värdegrundsarbetet måste genomsyra hela skolans verksamhet och alla inom skolans arbetsområde måste vara delaktiga, liksom föräldrarna. Det är också viktigt att arbeta med metoder som vi vet fungerar och som är evidensbaserade. KD menar att alla skolhuvudmän ska åläggas att ha enbart evidensbaserade antimobbingsprogram.
  -
    fraga: Modersmålsundervisning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Barn och unga med ett främmande modersmål har (enligt grundskoleförordningen) rätt till modersmålsundervisning i grund- och gymnasieskolan om de vill. Kommunen kan göra undantag om lämplig lärare saknas eller om antalet elever i en undervisningsgrupp understiger fem. Eleverna kan även få studiehandledning i andra ämnen på sitt modersmål. För nationella minoriteter gäller delvis andra regler.
  -
    fraga: Moms
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Nivån på momsen bör i princip vara generell. Men med en hög generell nivå som vi har idag behövs undantag. Exempel på det är livsmedels- och restaurangsektorn. Vi vill också se en sänkning av momsen på exempelvis tjänster som cykelreparationer, skomakeri och skrädderiverksamhet för att stärka tjänstesektorn.
  -
    fraga: Monarki
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige är en av världens äldsta monarkier och bör bevaras. Vår monarki är en viktig symbol för Sverige i omvärlden och något att känna stolthet över. I och med att monarkin står ovanför partipolitiken så kan kungen och kungafamiljen representera hela svenska folket.
  -
    fraga: Människohandel
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den viktigaste åtgärden för att få bort sexhandeln är att minska efterfrågan. Det behövs mer av samverkan mellan polis och sociala myndigheter liksom samverkan med exempelvis hotell och restauranger. 2011 höjdes maxstraffet för köp av sexuell tjänst från sex månaders till ett års fängelse. Det är något som Kristdemokraterna har arbetat för. Genom detta har polisen fått ökade möjligheter att använda tvångsmedel. Kristdemokraterna tycker att minimistraffet för människohandel ska höjas från två till fyra år.
  -
    fraga: Mänskliga fri- och rättigheter
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det unika, okränkbara och universella människovärdet är den kristdemokratiska ideologins kärnpunkt. Personer eller stater som inskränker eller förvägrar sina medmänniskor eller medborgare tillgång till de grundläggande mänskliga fri- och rättigheterna kränker också människovärdet. En stat som inskränker yttrandefriheten, som förvägrar sina medborgare rätten till utbildning eller rätten till en god hälsa, som inte låter journalister skriva kritiskt, som förbjuder människor att organisera sig politiskt, som hindrar dem från att utöva sin tro - en sådan stat kränker de mänskliga fri- och rättigheterna.
  -
    fraga: Mötesindustrin
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den del av besöksnäringen som handlar om när människor reser för att mötas - inom exempelvis yrkeslivet, föreningsliv eller i samband med musikevenemang - växer och är värd att satsa på. Kristdemokraterna vill att myndigheter, högskolor och andra offentliga verksamheter ska stimuleras att bjuda in till internationella möten i Sverige. Vi vill också att Sveriges ambassader och konsulat får bättre förutsättningar att marknadsföra Sverige.
  -
    fraga: Narkotika
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi vill ha ett narkotikafritt samhälle och arbetar för att stoppa alla tendenser till drogliberalisering. Det behövs ett förebyggande arbete, en bra vård och behandling om man fastnat i missbruk och en brottsbekämpande insats från tull och polis. Polis och tull har rätt att beslagta preparat som man misstänker är farliga. En åklagare kan besluta att varorna förstörs. Folkhälsoinstitutet och Läkemedelsverket kan också snabbt beställa preparat från Internet för att skynda på narkotikaklassningen. Hittills har samhället ofta legat steget efter, men vi ger inte upp kampen mot nätdrogerna.
  -
    fraga: Nationalism
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det är positivt att människor gläds över sitt land och det man har gemensamt. Men Kristdemokraterna är oroade över den inskränkta och extrema form av nationalism som nu ökar i Sverige och Europa. Extremnationalismen kränker det universella människovärdet och hotar demokratin.
  -
    fraga: Nationella prov
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Ökad användning av externa examinatorer och nationella prov i fler ämnen kan bidra till att stävja tendenser till betygsinflation.
  -
    fraga: Nato
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige kan inte självt trygga vår säkerhet i en situation där våra gränser och intressen hotas av en militär stormakt. Sverige är beroende av samarbete med andra. Den senaste tidens utveckling i omvärlden visar än mer på behovet av den demokratiska världens gemensamma solidariska ansträngningar. Därför vill vi verka för att Sverige skall ansöka om medlemskap i NATO.
  -
    fraga: Naturskydd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Hotade växt- och djurarter eller naturtyper kan behöva skyddas för att bevara den biologiska mångfalden. Sverige har åtagits sig, bland annat i Nagoyaöverenskommelsen, att bidra till detta. Viktigt att det finns ett antal olika alternativa skyddsåtgärder att välja bland och att skälig ersättning ges till dem som avstår mark eller vårdar skyddsobjekt för att dessa skall bestå över tid.
  -
    fraga: Nordiskt samarbete
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  De nordiska länderna binds samman av en gemensam historia och ett gemensamt kulturarv. Nordiska rådets fem medlemsländer Sverige, Norge, Danmark, Finland och Island, liksom dess tre medlemsområden Färöarna, Grönland och Åland möter liknande utmaningar. Kristdemokraterna anser att Nordiska rådet, som år 2012 firar 50 år, bör fortsätta att avveckla gränshinder. För att bekämpa ungdomsarbetslösheten och underlätta flödet av intellektuellt kapital mellan länderna bör en gemensam arbetsmarknad upprättas, samtidigt som utbildningar och examina från ett nordiskt land bör göras gångbara i samtliga, nordiska länder. Även möjligheten till mer gränsöverskridande samarbete kring infrastrukturen och utbyggnaden av smarta elnät bör ses över.
  -
    fraga: Offentlig upphandling
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Upphandling av tjänster för offentlig verksamhet måste ske på ett öppet, rättssäkert och transparant sätt. Det är viktigt att alla aktörer har möjlighet att lämna sina bud i samband med upphandling och att det finns en fungerande konkurrens. Stat, landsting och kommuner måste också få förstärkta förutsättningar för att ta etiska, miljömässiga och sociala hänsyn i upphandlingar. Hinder som höga kostnader och kort tidsram för att ta fram anbud måste motverkas.
  -
    fraga: Organiserad brottslighet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att bemöta kriminella gäng som ofta inriktar rekryteringen på barn och ungdomar, behövs en ny politik med ett helhetsperspektiv på barns och ungdomars uppväxtmiljö, såväl som en offensiv kriminalpolitik. Samarbetet mellan polis i olika delar av landet men även över nationsgränser är mycket viktigt.
  -
    fraga: Parboendegaranti
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sedan ungefär fem år tillbaka har äldre par där båda är i behov av äldreboende rätt att få bo tillsammans. Men vi anser att det är ovärdigt att ett äldre par, som kanske har levt femtio, sextio år tillsammans, där den ena blir sjuk och i behov av äldrevården men den andra fortsatt är frisk ska tvingas flytta isär. Därför har vi genom vårt arbete i regeringen infört en så kallad parbondegaranti som gäller sedan november 2012.
  -
    fraga: Pedagogisk mångfald
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna var med och drev igenom en barnomsorgspeng 2009 som ökar föräldrarnas valfrihet och möjlighet att välja annan pedagogisk verksamhet för sina barn än förskola, inklusive flerfamiljsystem, familjedaghem etcetera. Sedan 2006 råder det etableringsfrihet och kommunerna är skyldiga att godkänna andra pedagogiska omsorgsformer i enskild regi. Den pedagogiska mångfalden inom grund- och gymnasieskola är också viktigt frågor för Kristdemokraterna. Vi tycker att fristående skolor ska ha likvärdiga villkor som kommunala skolor och utrymme att utveckla sin pedagogiska särart.
  -
    fraga: Pension
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna står bakom pensionsöverenskommelsen mellan allianspartierna och Socialdemokraterna. Sverige har i dag ett pensionssystem som är långsiktigt hållbart och det vill Kristdemokraterna fortsätta att värna. Det egna ansvaret när det gäller tjänstepensioner och privat pensionssparande måste uppvärderas. Kristdemokraterna har föreslagit att skatten för pensionärer ska sänkas så att den hamnar på samma nivå som för löntagare.
  -
    fraga: Pensionärsskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Pensionärer ska inte betala mer i skatt än de som jobbar. Kristdemokraterna har varit med och sänkt skatten på pension flera gånger tidigare. Nu vill vi sänka skatten igen så att skatten för pensionärer och löntagare blir lika. Pension är uppskjuten lön och ska beskattas som sådan.
  -
    fraga: Polisen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Polisens uppgift är att förebygga brott, upprätthålla ordningen samt att utreda och beivra brott. Det utåtriktade brottsförebyggande arbetet och samarbetet med socialtjänsten och skolan ska ges en hög prioritet. Kristdemokraterna menar att det behövs fler poliser och föreslår därför 30 000 poliser till 2025. Vi vill också se 500 fler civilanställda, vilket kommer ge fler poliser i yttre tjänst. Vi vill också att polisen ska få modern utrustning och alternativa icke-dödliga vapen för att kunna gripa våldsverkare.
  -
    fraga: Premiepension
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Premiepension är den del av det allmänna pensionssystemet som den enskilde själv rår över och väljer hur det investeras. Det är viktigt att behålla premiepensionerna på dagens nivå för att pensionssystemet ska vara hållbart även för dem som idag har långt kvar till pensionen. Kristdemokraterna vill att den totala intjänade premiepensionen fördelas lika (om de inte begär något annat)mellan makar som har gemensamma barn under tolv år. Detta skulle kompensera kvinnorna som i genomsnitt har haft lägre lön och i högre utsträckning arbetat deltid samt tagit ett större ansvar för hemarbetet och omsorgen om barnen.
  -
    fraga: Primärvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vårdcentraler och husläkare är första linjens sjukvård nära patienten och du ska själv få välja vilken mottagning du vill gå till. Genom en väl utvecklad primärvård kortas köerna och minskar belastningen på slutenvården. Vårdcentralerna bör i ännu högre grad utvecklas till hälsocentraler med vägledning och förebyggande insatser mot livsstilsproblem. Med mer specialistkompetens kan de göra färdiga utredningar och trygghet genom kvalitet och patientsäkerhet.
  -
    fraga: Privat vård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige ska ha en solidariskt finansierad jämlik hälso- och sjukvård. Det är välfärdens kärna. Vården ska kännetecknas av värdighet, kvalitet och tillgänglighet och vi anser att vården och omsorgen behöver många olika utförare - för kvalitetsutveckling och valfrihet - och vi välkomnar privata, kooperativa och ideella vårdgivare.
  -
    fraga: Privata vårdförsäkringar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den solidariskt finansierade vården ska hålla en så hög kvalitet att privata vårdföräkringar inte ska behövas
  -
    fraga: Privatisering av statliga bolag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är för ett ökat privat ägande. Det stärker det civila samhället, förbättrar ekonomins funktionssätt och tydliggör rollfördelningen mellan det privata och offentliga. När det är möjligt att uppnå ett bra pris ska statliga företag som verkar på konkurrensutsatta marknader säljas i den takt som är bra för företagen, deras anställda och till nytta för folkhushållet.
  -
    fraga: Prostitution
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är mycket positiva till sexköpslagen, som innebär att det är kriminellt att köpa sex, och vill sprida den inom exempelvis EU. 2011 höjdes maxstraffet för brottet i Sverige. De som säljer sex måste få hjälp att ta sig ur prostitutionen och i de fall de ligger människohandel bakom måste förövarna ställas till svars för sitt brott.
  -
    fraga: Psykiatri
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Andelen personer som upplever psykiska besvär ökar samtidigt som andelen som lider av allvarlig psykisk sjukdom i stort sett är oförändrad. Psykiatrin är ett område där tidiga åtgärder är av avgörande betydelse. Psykiskt funktionsnedsatta och sjuka måste få lika hög prioritet som kroppsliga sjukdomar inom sjukvården. Sysselsättning och meningsfull vardaglig aktivitet är liksom lämpliga boendeformer en förutsättning för rehabilitering och ett liv i delaktighet och gemenskap. Vi vill införa en värdighetsgaranti för psykiskt funktionsnedsatta. Stor medicinsk och psykologisk kompetens ska finnas i primärvården, elevhälsovården och i äldreomsorgen. Vi vill förstärka barn- och ungdomspsykiatri (BUP) genom att korta väntetiderna till den specialiserade barn- och ungdomspsykiatrin ytterligare.
  -
    fraga: Public service/tv-avgift
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är för ett oberoende Public service. Detta ska finansieras på ett modernt och teknikneutralt sätt. Kristdemokraterna föreslår en individuell separat avgift som tas in via skattsedeln, att tv-licensen avskaffas och att Radiotjänst läggs ned.
  -
    fraga: Päls
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Djur som föds upp på grund av sin päls ska hållas på sådant sätt att deras naturliga beteende främjas. Svensk djurskyddslagstiftning är en av världens strängaste och ställer höga krav för all djurhållning.
  -
    fraga: Regelförenkling
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Krångliga regler och onödig byråkrati försvårar vardagen för många företag. Kristdemokraterna vill se över reglerna kring skatteavgifter, förenkla byråkratin kring byggnadsstillstånd och låta fler företag slippa revisionsplikten.
  -
    fraga: Religionsfrihet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Religionsfriheten är en betydelsefull del av de demokratiska fri- och rättigheterna. Den innebär bland annat att statliga kontroller gentemot kyrkor eller andra religiösa samfund och organisationer inte får förekomma. Religionsfriheten innebär att varje medborgare har rätten att utöva sin religion, och det innebär även att man har rätten att anordna offentliga gudstjänster. Religionsfriheten angår även den som inte har en tro eller som är ointresserade av frågeställningen eftersom den utgör en del av den pluralism som är en del av det moderna demokratiska samhället.
  -
    fraga: Riskkapital
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Tillgången till finansiering är avgörande för företags möjligheter att starta och växa. Kristdemokraterna och Alliansen införde ett riskkapitalavdrag - ett investeraravdrag - för dem som väljer att investera och satsa kapital i nya affärsidéer. Nu vill vi se över beloppsgränserna för att maximera investeraravdragets möjligheter. Vi vill också att det statliga riskkapitalet stramas upp så att det alltid investeras parallellt med privat riskkapital.
  -
    fraga: ROT- och RUT-avdrag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  ROT- och RUT-avdragen ger skattelättnader för dem som exempelvis renoverar sin bostad eller köper hushållstjänster som städning. Avdragen har minskat svartarbete och skapat nya arbetstillfällen. S/MP-regeringen har begränsat avdragen vilket Kristdemokraterna motsatt sig. Vi vill i stället höja avdragstaket från nuvarande 25 000 till 75 000 och bredda RUT att gälla exempelvis flyttjänster, matlagning i hemmet, tvätteritjänster utanför hemmet, tillsyn av hem vid resa eller frånvaro och IT-tjänster i hemmet (RIT).
  -
    fraga: Rovdjursförvaltning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sveriges fem stora rovdjur lever alla i ett mer eller mindre ansträngt förhållande till de människor de delar livsutrymmet med. Det är viktigt att rovdjursstammarna utgör livskraftiga populationer samtidigt som rovdjurspolitiken måste få acceptans och formas i nära samverkan med de människor som berörs.
  -
    fraga: Rättsväsende/Rättssäkerhet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige ska vara ett tryggt land att leva i, oavsett vem man är eller var man bor. Vårt svenska samhälle bygger på demokratiska principer där ett statens viktigaste åtaganden är att genom ett väl fungerande rättsväsende ge medborgarna trygghet.
  -
    fraga: Rättvis handel
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  En förutsättning för att de stora globala klyftorna ska kunna minska är handel på rättvisa villkor över hela världen. Det är främst genom handel som de minst utvecklade länderna med egen kraft kan resa sig ur fattigdomen. Därför måste en fri och rättvis handel utvecklas där geografiska gränser har minskad betydelse. Handelshinder som tullar och exportsubventioner bör alltså motverkas.
  -
    fraga: Rösträttsålder
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna tycker att dagens rösträttsålder, 18 år, är bra. Rösträtten är kopplad till myndighetsåldern. Det innebär också ett samband mellan rättigheter och skyldigheter. Tanken är att när man förvärvar nya rättigheter, förvärvar man samtidigt nya skyldigheter. Vi vill att man ska kunna rösta det år man fyller 18.
  -
    fraga: Samhällsplanering och byggande
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vid all samhällsplanering och byggande är det viktigt att hänsyn tas till omgivningen. Vi har viktiga kultur- och naturvärden i vårt land som vi måste värna. Samtidigt måste vi bygga och utveckla våra städer. All samhällsplanering ska alltid ske genom en sund avvägning mellan förnyelse och bevarande.
  -
    fraga: Samtyckeslag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det är positivt att en utredning pågår för att se hur krav på samtycke vid sexuella handlingar kan skrivas in i lagen. Vi menar att sex alltid ska bygga på frivillighet och är därför för en samtyckeslag. Vi vill också titta på om oaktsamhet skulle kunna göras straffbart.
  -
    fraga: Separationsstöd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det finns starka skäl att förebygga eller dämpa konflikter som uppstår vid separation eller skilsmässa. Kristdemokraterna har tagit initiativ till en försöksverksamhet med så kallade separationsteam. Dessa ger råd och stöd om exempelvis barns kostnader, föräldrars underhållsskyldighet, familjeekonomiska förmåner, barns behov och rättigheter samt insatser av terapeutisk karaktär för att underlätta samarbetet mellan föräldrarna. Kristdemokraterna vill att denna verksamhet permanentas och sprids till samtliga kommuner om utvärderingarna visar på bättre samarbete mellan föräldrar.
  -
    fraga: Sex- och samlevnadsundervisning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skolans sex- och samlevnadsundervisning måste förstärkas. Att lära sig respekt för andra, att man äger sin egen kropp och att ett nej är ett nej är grundläggande värderingar. Forskning visar att sexualundervisning i skolan leder det till lägre sexuellt risktagande hos ungdomar. Men i dag är skolundervisningen stundtals bristfällig, den utförs i de flesta fall av lärare som saknar relevant utbildning. Därför tycker Kristdemokraterna att barnmorskor eller skolsköterskor ska ansvara för sex- och samlevnadsundervisningen i skolan. Se vidare Ungdomsmottagningar.
  -
    fraga: Sexköp
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är mycket positiva till sexköpslagen, som innebär att det är kriminellt att köpa sex, och vill sprida den inom exempelvis EU. 2011 höjdes maxstraffet för brottet i Sverige. De som säljer sex måste få hjälp att ta sig ur prostitutionen och i de fall de ligger människohandel bakom måste förövarna ställas till svars för sitt brott.
  -
    fraga: Sexualbrott
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Straffen för sexualbrott är nu föremål för en parlamentarisk utredning. De som begår brott ska bli straffade och brottsoffer ska synliggöras så att de kan återvinna tryggheten. Straffen ska stå i proportion till brottet så att brottsoffret får upprättelse. Vi menar att sex alltid ska bygga på frivillighet och är därför för en samtyckeslag. Vi vill också titta på om förövarens oaktsamhet skulle kunna bli straffbar. När det gäller sexualbrott mot barn vill vi att preskriptionstiden ska ses över, så att alla brott kan prövas.
  -
    fraga: SFI/Svenska för invandrare
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att det är viktigt att nyanlända lär sig språket tidigt. Vi vill därför införa SFI och samhällsorientering redan direkt på asylboenden. SFI ger kunskap om demokrati, religionsfrihet och yttrandefrihet, men också svensk historia, svenska traditioner och högtider bör ingå. Kristdemokraterna vill även se en ökad möjlighet att anpassa SFI-utbildningen utifrån den enskildes kunskapsnivå.
  -
    fraga: Sista länken
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att det är fel att en förälder endast kan få uppehållstillstånd som anhörig om denne har ingått i samma hushållsgemenskap och bott tillsammans till dess att barnet eller barnen lämnade hemlandet. Kristdemokraternas anser att den som har alla sina kvarvarande släktingar i Sverige ska kunna få tillbringa sin sista tid här. Kristdemokraterna vill därmed införa en »Sista länken«- bestämmelse.
  -
    fraga: Sjukförsäkring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna arbetar för ett sjukförsäkringssystem där vi ser till människors möjligheter i stället för att bara se hinder och problem. Insatserna för rehabilitering har stärkts men måste stärkas ytterligare. Alla ska känna sig trygga med att om man är sjuk ska man ha rätt till sjukpenning. Det är viktigt med aktiva insatser så att sjukskrivna kan komma tillbaka i arbete. Sjukförsäkringen måste därför ge drivkrafter för att ta till vara individens arbetsförmåga och erbjuda fler vägar tillbaka till arbete.
  -
    fraga: Sjuklöneansvar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna var med och tog bort andra sjuklöneveckan för alla företag. Vi vill även sänka sjuklönekostnaderna genom ett förbättrat och förenklat högkostnadsskydd. Genom att sänka trösklarna för företagen att anställa kan nya arbetstillfällen skapas.
  -
    fraga: Sjukvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Hälso- och sjukvårdens uppgift är att erbjuda en behovsanpassad, tillgänglig och effektiv vård av god kvalitet. Bota, lindra och trösta gäller fortfarande som sjukvårdens huvuduppgift och alla ska kunna känna trygghet och tillit till att den offentligt finansierade vården kan möta behoven. Grundprincipen är att hälso- och sjukvården ska vara solidariskt finansierad och behovsstyrd. Förebyggande arbete, vård på patientens villkor och kvalitet och patientsäkerhet är några för oss prioriterade områden.
  -
    fraga: Sjöfart
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill se en samlad sjöfartspolitik som fullt ut drar nytta av sjöfartsnäringens potential. Det finns en stor möjlighet för transporter att gå via vatten, både längs de svenska kusterna och de inre vattenlederna. Centralt är att sjöfartsnäringen ska ha samma villkor och regelverk som andra EU-länder.
  -
    fraga: Skatter
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skatter ska finansiera välfärden och offentliga utgifter samt styra den ekonomiska utvecklingen i en social och ekologisk riktning. Skattesystemet bör utformas så att det stimulerar arbete, hederlighet, sparande och företagande. Den enskilde ska i största möjliga utsträckning få behålla sin egen lön innan kompletterande bidrag betalas ut.
  -
    fraga: Skiffergas
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Utvinning av skiffergas innebär stora miljörisker och bidrar till klimatförändringen. Kristdemokraterna vill att utvinning av skiffergas ska vara förbjudet i Sverige. I dagsläget förekommer ingen utvinning av skiffergas i Sverige. 
  -
    fraga: Skogsbruk
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skogsbruket är en av våra viktigaste näringar som ska bedrivas utifrån de två jämställda målen gällande miljö och produktion, detta för att skogsbruket ska vara hållbart över tid samt främja biologisk mångfald.
  -
    fraga: Skola
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skolans uppgift är att ge varje elev de kunskaper som är nödvändiga för att leva och verka i ett modernt samhälle och att tillsammans med föräldrarna fostra eleverna till ansvarskännande medborgare. Med en skolpolitik som fokuserar på trygghet, kunskap och arbetsro och där varje skola har stor frihet att utforma sin egen verksamhet vill Kristdemokraterna ge elever, lärare och skolledare förutsättningar för att klara denna uppgift.
  -
    fraga: Skolmat
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skolmaten är viktig, och den ska självklart vara näringsriktig och god. Vi tycker att det är kommunerna som ska bestämma hur mycket pengar de ska satsa på skolmaten.
  -
    fraga: Skuldavskrivningar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna tycker att Sverige ska arbeta för kraftiga skuldlättnader för de fattigaste, skuldtyngda länderna. Skuldavskrivningar är nödvändiga för att dessa länder ska ha en möjlighet till ekonomisk tillväxt. Som villkor ska ställas krav på sund ekonomisk politik, demokratisk utveckling och respekt för mänskliga rättigheter.
  -
    fraga: Skuldsanering
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Människor som av olika skäl fastnat i överskuldsättning måste få en rimlig chans att ta ansvar för sin ekonomi och starta om på nytt. Betalningsplanen i samband med skuldsanering bör därför kortas från fem till tre år och fler bör få rätt till skuldsanering.
  -
    fraga: Smittskydd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige har tack vare det allmänna vaccinationsprogrammet i princip utrotat en rad smittsamma sjukdomar. Till detta rekommenderas vissa vaccinationer vid utlandsresa beroende på vilket område som ska besökas. Inom sjukvården finns fortfarande behov av att förbättra hygienen för att undvika smitta. Kampen mot multiresistenta bakterier måste intensifieras, enklast genom att minska förskrivningarna av antibiotika. Detta ingår in den patientsäkerhetssatsning som nu genomförs. Vid smittsamma sjukdomar som kan vara livshotande, innebära långvarig sjukdom eller svårt lidande ska fortsättningsvis vara anmälningspliktiga och smittspårningspliktiga. Informationsplikten för dem som smittats, exempelvis att före samlag informera sin tilltänkta sexualpartner om att man är infekterad med hiv, bör behållas.
  -
    fraga: Småföretag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna värnar småföretagen, de skapar flest jobb. Småföretagandet skapar bättre förutsättningar för att människor ska kunna bo och försörja sig också utanför storstäderna. Kristdemokraterna vill sänka arbetsgivaravgifterna och slopa eller kraftigt reducera sjuklöneansvaret för småföretagen. Vi vill också minska regelbördan samt se över 3:12 reglerna i syfte att täppa till orimliga skattefördelar.
  -
    fraga: Snöskoter
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Snöskotrar lämpar sig både för praktiskt arbete och för vildmarksturer bortom vägar och turistanläggningar. Det är dock viktigt att skoterförare visar hänsyn till djur och natur. Kristdemokraterna har medverkat till att utifrån ett trafiksäkerhetsperspektiv upprätta krav på förarbevis för att köra skoter.
  -
    fraga: Socialbidrag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Välfärdspolitiken ska vara generell i det avseendet att den ska ge en grundläggande trygghet för alla - vid sjukdom, arbetslöshet, arbetsskada och pension. Fördelningspolitiska åtgärder ska riktas till den som har störst behov av stöd och hjälp och utformas så att människors egen kraft, eget ansvar och engagemang uppmuntras, och att bidragsberoende motverkas. Kommunerna har skyldighet att bistå med försörjningsstöd och andra åtgärder när hjälpbehov uppstår. Socialbidragens konstruktion ska vara lika över hela landet men kommunerna ska dock ha rätt att sätta egna bidragsnivåer eftersom de lokala förhållandena varierar.
  -
    fraga: Socialförsäkring
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Utgångspunkten för kristdemokratisk sjukförsäkringspolitik är att sjukförsäkringen ska ge ekonomisk trygghet för den som drabbas av sjukdom eller skada och därför inte kan försörja sig genom eget arbete. Särskilt viktigt är detta för personer med allvarliga sjukdomar. Därtill är det viktigt med aktiva insatser så att sjukskrivna kan komma tillbaka i arbete. Sjukförsäkringen måste därför ge drivkrafter för att ta till vara individens arbetsförmåga och erbjuda fler vägar tillbaka till arbete.
  -
    fraga: Socialt företagande/Social arbetsmarknad
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna ser sociala företag som mycket viktiga för den ekonomiska politiken och arbetar för att underlätta för dem. Sociala företag har innovativa lösningar på samhällsproblem och återinvesterar ofta vinsten i verksamheten eller sociala ändamål. Dessutom finns arbetsintegrerande sociala företag, där arbetet med att ge jobb åt människor som annars har svårt att ta sig fram på arbetsmarknaden och det demokratiska perspektivet är särskilt viktiga.
  -
    fraga: Solenergi
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Solenergi är en av våra renaste energikällor. För att bevara incitamenten för fortsatt utbyggnad av solenergi i Sverige föreslår Kristdemokraterna att juridiska personer, som producerar solel för eget bruk, ska få reducerad energiskatt i nivå med vad som gäller för den elintensiva industrin, det vill säga 0,5 öre/kWh. Vi vill alltså avskaffa den olyckliga skatt på solenergi för eget bruk, som den rödgröna regeringen införde 1 juli 2016.
  -
    fraga: Statlig inkomstskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skatt är viktigt för att finansiera våra gemensamma angelägenheter som skola och sjukvård, men alltför höga marginalskatter riskerar att försämra arbetsmarknaden och motverkar utbildning och kompetensutveckling. Det är också viktigt att så många som möjligt får behålla så mycket som möjligt av den lön som de tjänar. Vårt mål är att ingen ska behöva betala mer än 50 procent i högsta marginalskatt samt att inte fler än 15 procent av inkomsttagarna ska betala statlig inkomstskatt. Därför vill vi höja brytpunkten för statlig inkomstskatt ytterligare och på sikt ta bort värnskatten.
  -
    fraga: Statligt ägande/statliga bolag
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill minska det statliga ägandet av bolag som verkar på en konkurrensutsatt marknad. Offentligt ägande innebär att staten sitter på dubbla stolar genom att både vara domare och spelare i näringslivet. Därför bör företag som verkar på en konkurrensutsatt marknad drivas i privat regi. Företag där det finns särskilda samhällsintressen, till exempel systembolaget, bör fortsätta ägas i statlig regi.
  -
    fraga: Straff
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  En person som begår ett brott måste sona sin handling mot brottsoffret och samhället genom att avtjäna ett straff. Genom straffet fördömer samhället brottet, men aldrig brottslingen. Ett avtjänat straff måste innebära att man är skuldfri. Det är viktigt att strafftiden också innebär någon form av vård så att den intagne får hjälp att leva ett fortsatt liv utan brottslighet.
  -
    fraga: Strandskydd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har varit med och förändrat strandskyddslagen. Det behöver dock göras mer. Det måste bli enklare att bygga bostäder i strandnära lägen i glest befolkade områden, förutom i beslutade skyddsvärda områden. Vi tycker att länsstyrelserna alltid ska samråda, och försöka bli överens, med berörd kommun och markägare innan så kallat utvidgat strandskydd införs eller utvidgas.
  -
    fraga: Subsidaritetsprincipen
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Subsidiaritetsprincipen tar upp frågan om hur samhället bör vara organiserat och på vilken nivå makten skall ligga. Kristdemokraterna eftersträvar att beslut ska fattas på lägsta möjliga ändamålsenliga nivå. Det familjen kan bestämma på egen hand ska inte kommunerna lägga sig i och det kommunerna klarar får inte bli en fråga för riksdag och regering. Oftast innebär subsidiariteten decentralisering, men ibland att beslut flyttas till en högre nivå. Stora miljöproblemen bekämpas exempelvis bäst på europeisk- och internationell nivå.
  -
    fraga: Svartarbete
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Skattesystemet måste vara utformat så att det uppmuntrar till arbete och företagande. Skatterna får inte vara så höga att de bestraffar det goda arbetet och uppmuntrar till ohederlighet. Samtidigt måste människors moraliska ansvar för sina handlingar betonas. Att anlita svarta tjänster eller att arbeta svart är att ta pengar från de i vårt samhälle som behöver dem. Genom att anlita svarta tjänster bidrar man också till att personer som utför tjänsten får ett utsatt läge om de exempelvis skulle drabbas av något i samband med sitt arbete. Den som arbetar svart hamnar helt utanför vårt trygghetssystem.
  -
    fraga: Säkerhetspolitik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Även inför en alltmer komplex hotbild byggs fred och säkerhet genom samverkan. EU och FN är särskilt viktiga, men Kristdemokraterna anser även att Sverige bör ansöka om medlemskap i NATO. Sverige kan inte självt trygga vår säkerhet i en situation där våra gränser och intressen hotas av en militär stormakt. Internationella insatser, som syftar till att stärka fred och utsatta människors värdighet, stärker också europeisk säkerhet.
  -
    fraga: Tandvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det statliga stödet till tandvården ska riktas till att stödja den förebyggande tandvården genom regelbundna besök (tandvårdschecken) och att sänka tandvårdskostnaderna för personer med de största behoven (högkostnadsskyddet). Ingen ska behöva avstå från att gå till tandläkaren för att man har stora problem. Ett särskilt stöd ska införas till dem som på grund av långvarig sjukdom eller funktionsnedsättning får särskilda tandvårdsbehov.
  -
    fraga: Terrorbekämpning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Terrorn är ett stort hot mot vårt öppna samhälle. För att förebygga framväxten av miljöer som främjar radikalisering vill Kristdemokraterna motverka segregation och utanförskap. Inga offentliga bidrag ska gå till extremistiska organisationer. Vi menar att staten även måste agera för att stoppa utländsk finansiering av moskéer och islamistiska föreningar som är en bidragande orsak till framväxten av extremism. Det ska vara möjligt att beslagta pass för personer som misstänks ansluta sig till terrororganisationer utomlands och straffen ska vara kännbara om man deltar i terrorverksamhet. Vi anser också att medborgare som strider för terrororganisationer ska kunna dömas för landsförräderi. Säpo, Polisen och andra myndigheter bör ges de resurser och befogenheter som behövs för att kunna upptäcka planer och personer innan terrorbrott begås.
  -
    fraga: Tiggeri
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Många EU-medborgare, primärt romska, från Rumänien och Bulgarien, lever under svåra förhållanden i sina hemländer och söker sig till Sverige för att tigga. Målsättningen för svensk politik måste vara att situa­tionen i hemländerna förändras. Tiggeri är ingen långsiktig lösning för dessa människor, i stället riskerar det att bidra till att problemen förvärras och permanentas. Det ska inte vara olagligt att be om en gåva, men kommunen måste dock få större befogenheter att säkerställa att ordningslagarna följs.
  -
    fraga: Tjänstemoms
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  När det gäller tjänster vill Kristdemokraterna göra ett avsteg från den generella momssatsen. Restaurangmomsen har redan sänkts och det är rimligt att andra tjänster såsom frisörer, kemtvätt och bilreparationer också får sänkt moms. För att ytterligare stärka tjänstesektorn föreslår vi sänkt moms för tjänster som cykelreparationer, skomakeri och skrädderiverksamhet från 25 till sex procent.
  -
    fraga: Tobak
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill att alla människor ska kunna växa upp och leva utan risk att skadas på grund av eget eller andras bruk av alkohol, narkotika, dopningsmedel eller tobak. Tillgången till narkotika, dopningsmedel, alkohol och tobak måste minska och barn ska skyddas mot skadliga effekter. Missbruksvården måste bli mer tillgänglig och det internationella samarbetet mot ANDT ska fortsatt vara starkt.
  -
    fraga: Tonnageskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att en tonnageskatt bör införas som alternativ till de i dag gällande beskattningsreglerna för sjöfartsnäringen. Tonnageskatten är en beskattningsform för fartyg där skatten bestäms schablonmässigt i stället för utifrån fartygets inkomst.
  -
    fraga: Trafficking
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den viktigaste åtgärden för att få bort sexhandeln är att minska efterfrågan. Det behövs mer av samverkan mellan polis och sociala myndigheter liksom samverkan med exempelvis hotell och restauranger. 2011 höjdes maxstraffet för köp av sexuell tjänst från sex månaders till ett års fängelse. Det är något som Kristdemokraterna har arbetat för. Genom detta har polisen fått ökade möjligheter att använda tvångsmedel. Kristdemokraterna tycker att minimistraffet för människohandel ska höjas från två till fyra år.
  -
    fraga: Trafiksäkerhet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att minska olyckorna i trafiken vill Kristdemokraterna att teknik installeras i alla nysålda bilar i Sverige för att upptäcka och varna för påverkade förare. Därutöver vill vi se en skärpning av straffen för rattfylleri.
  -
    fraga: Turism
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Sverige har goda förutsättningar för en växande besöksnäring. Kristdemokraterna vill underlätta för turismföretagen genom att se till att samma momsnivå gäller för hela besöksnäringen och lyfta fram turismnäringens behov i satsningar på trafik- och infrastruktursatsningar.
  -
    fraga: Tv-avgift/Public service
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna är för ett oberoende Public service. Detta ska finansieras på ett modernt och teknikneutralt sätt. Kristdemokraterna föreslår en individuell separat avgift som tas in via skattsedeln, att tv-licensen avskaffas och att Radiotjänst läggs ned.
  -
    fraga: Ungdomsarbetslöshet
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi har föreslagit att ungdomar under 25 år får tjäna sin första halvmiljon kronor skattefritt och att den sänkta arbetsgivaravgiften för unga upp till 22 år återinförs, för att underlätta för unga att ta sig in på arbetsmarknaden. Kristdemokraterna vill satsa mer på lärlingsutbildningar och lärlingsanställningar. Det är också viktigt att stärka kopplingen mellan skolan och näringslivet. Unga måste mötas av snabba insatser och konkret hjälp. Att starta eget företag ska finnas med som ett möjligt alternativ.
  -
    fraga: Ungdomslöner
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vi vill inte via lagstiftning tvinga fram särskilda ungdomslöner men ser positivt på om parter i kollektivavtal kommer överens om speciella introduktionslöneprogram där unga under en begränsad tid får utbildning och arbetar med något lägre lön. Det skulle på så sätt skapas fler vägar in på arbetsmarknaden för unga.
  -
    fraga: Ungdomsmottagningar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Ungdomsmottagningar bör finnas i varje kommun. Det räcker inte att det finns en virtuell ungdomsmottagning, umo.se. Många unga behöver någon att tala med, inte bara om sex och preventivmedel. Verksamheten bör därför ha bred kompetens och kunna ge både killar och tjejer stöd i etiska frågor, relationsfrågor och livsstilsfrågor.
  -
    fraga: Ungdomstjänst
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Ungdomstjänst är ett straff som innebär att den unge arbetar utan lön och genomgår ett påverkansprogram att avsluta en kriminell bana. Kristdemokraterna vill att fler unga ska dömas till ungdomstjänst. Ungdomstjänsten ska ha en tydlig koppling till brottet, exempelvis ska klottrare få sanera klotter.
  -
    fraga: Ungdomsvåld
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  För att ungdomskriminalitet och ungdomsvåld ska minska måste man arbeta förebyggande. Vi för en politik för att föräldrar ska få mer tid med sina barn. Det är brottsförebyggande. När unga ändå begår brott måste de brotten handläggas snabbt och effektivt. Ungas bruk av alkohol och droger är en viktig bakomliggande orsak till våld och bör bland annat därför motverkas.
  -
    fraga: Uppehållstillstånd
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna vill att tidsbegränsade uppehållstillstånd ska vara huvudregel, i likhet med i övriga EU-länder, för alla skyddskategorier förutom kvotflyktingar. De tidsbegränsade uppehållstillstånden ska gälla i tre år. Om skyddsbehovet kvarstår efter tre år bör uppehållstillståndet permanentas. Även den som etablerat sig på arbetsmarknaden inom tre år bör ges ett permanent uppehållstillstånd även om skyddsbehovet inte kvarstår.
  -
    fraga: Ursprungsmärkning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att alla EU-­medborgare har rätt att veta vad maten de äter innehåller och var den kommer ifrån. Vi vill att den obligatoriska ursprungsmärkningen av gris, får, fågel och getkött ska innehålla var djuret är fött, uppfött och slaktat, det vill säga samma information som gäller för nötkött. Producenterna skall kunna ställas till svars om den tillgängliga informationen på varan är vilseledande eller direkt felaktig.
  -
    fraga: Utrikespolitik
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Utrikespolitiken skall vara värdegrundad och därmed fast förankrad i det okränkbara och universella människovärdet. Kristdemokraterna verkar för att ge arbetet för mänskliga fri- och rättigheter ökad tyngd inom Sveriges utrikes- och utvecklingspolitiska arbete. Så länge som medmänniskor i vår värld lider under fattigdom, ofrihet, förtryck och svält så krävs större ansträningar. Vi stödjer en stark och bred utrikesförvaltning. Sverige behöver fler kontaktpunkter i utrikesrepresentationen, inte färre. För att främja världsfreden samt minska de globala klyftorna och miljöförstöringen krävs ökat internationellt samarbete. En globalt hållbar utveckling är för oss ett av utrikespolitikens viktigaste områden.
  -
    fraga: Utsläppsrätter
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  EU:s system (ETS) för handel med utsläppsrätter har som mål att minska utsläppen av växthusgaser. Vi anser att alla växthusgaser bör omfattas av handelssystemet, att hela transportsektorn samt andra sektorer med stora utsläpp bör omfattas och att handelssystemet på lång sikt bör vara ett globalt system.
  -
    fraga: Vaccinationer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det är barnets målsman som avgör om barnet ska vaccineras eller inte men det svenska vaccinationsprogrammet rekommenderas till alla barn. Sjukdomarna som ingår är allvarliga och kan orsaka bestående skador. Difteri, stelkramp, kikhosta, polio, Hib, pneumokocker, mässling, påssjuka och röda hund ingår i det allmänna programmet, samt HPV för flickor. Därutöver bör vaccination tas vid ökad risk för smitta, exempelvis mot tuberkulos.
  -
    fraga: Valfrihet inom vård och omsorg
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Den vårdsökande ska kunna välja vilken vårdcentral man vill tillhöra och vilken hemtjänstutförare eller vilket äldreboende man vill bo på. Vi välkomnar privata, ideella och kooperativa alternativ som komplement till den kommunala verksamheten. För den som inte vill eller kan välja finns alltid den kommunala omsorgen och den lokala vårdcentralen som är skyldig att ge invånarna erforderlig service. Kommunen och landstinget är alltid ytterst ansvarigt för vården och omsorgen, oavsett vem som utför tjänsten.
  -
    fraga: Vanvård
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Att personer som åtnjuter samhällets vård eller omsorg utsätts för vanvård är helt oacceptabelt. Det är många barn och unga som farit illa i samhällsvården och utsatts för brottsliga gärningar som övergrepp och olika former av vanvård. Vi välkomnar den upprättelseprocess som pågår. Vanvård har visat sig förekomma också inom äldreomsorgen. Enligt socialtjänstlagen ska socialtjänstens omsorg om äldre inriktas på att äldre personer får leva ett värdigt liv och känna välbefinnande (värdegrund). Kommunerna och tillsynsmyndigheten ansvarar för att så sker.
  -
    fraga: Vapenexport
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna motsätter sig export av krigsmateriel till diktaturer, där grundläggande mänskliga fri- och rättigheter inte respekteras. I vårt principprogram finns sedan 2001 ett krav att det bör införas ett demokratikriterium för svensk krigsmaterielexport. Efter påtryckningar från Kristdemokraterna tillsatte regeringen den 1 juni år 2012 en parlamentarisk utredning som bland annat ska se över möjligheten att skärpa exportkontrollen gentemot icke-demokratiska stater. Kravet på demokratikriterium innebär inte att vi ställer oss avvisande till svensk krigsmaterielexport i stort. Dock är det säkerhetspolitiska hänsyn - förutsatt att köparlandet är en demokrati som respekterar mänskliga rättigheter - och inte näringspolitiska särintressen, som skall utgöra grunden för vår krigsmaterielexport.
  -
    fraga: Varg
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Rovdjurspopulationen i Sverige ska förvaltas på ett sådant sätt så att djur och människa kan leva sida vid sida. Kristdemokraternas rovdjurspolitik strävar mot att Sverige ska ha livskraftiga stammar i arternas naturliga utbredningsområden. Beslut om vargförvaltningen och populationen bör fattas så nära som möjligt av de människor som lever och verkar i rovdjurstäta områden. Rovdjursförvaltningen är en nationell angelägenhet och vill vi därför undvika att beslut om vargen fattas i Bryssel.
  -
    fraga: Vatten och hav
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna medverkade till att avsätta en miljard kronor för att förbättra havsmiljön under 2010-2014. Östersjön är särskilt känslig för syrebrist. Stora resurser har därför satsats på att förbättra situationen. Vattendirektivet har införlivats i svensk lagstiftning för att främja god vattenstatus i allt vatten (inklusive sjöar och åar). Grundvattnet behöver också skyddas då det är vårt viktigaste livsmedel.
  -
    fraga: Vindkraft
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vindkraften är en inhemsk förnybar energikälla och fyller därför en viktig roll i Sveriges energiförsörjning. Nationella riktlinjer bör finnas för hur lokalsamhället ska få del av vinsten vid vindkraftsetablering.
  -
    fraga: Vinster i välfärden
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Valfrihet och mångfald innebär ökad kvalitet, ökad makt åt den enskilde och fler arbetsgivare att välja på för den anställda. Att förbjuda vinstdrivande företag skulle innebära att utbudet av alternativ minskade, vilket vore en inskränkning i medborgarens valmöjligheter. Den som drivs av ett vinstsyfte har ett incitament att utveckla kvaliteten för att locka till sig fler kunder.
  -
    fraga: Våld i nära relationer
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det yttersta uttrycket för bristen på jämställdhet i ett samhälle är våld i nära relationer. Det är helt oacceptabelt att behöva leva med risken för att utsättas för våld av sin partner. De som utsätts för våld ska få rätt stöd. Det är viktigt att rättsväsendet tar våld i nära relationer på stort allvar och prioriterar snabb och effektiv handläggning av dessa fall. Vi vill även uppmuntra frivilligorganisationernas arbete med utsatta personer genom att se till att kommunerna säkrar tillgången till lokaler, skyddade boenden och handledare.
  -
    fraga: Våld mot kvinnor
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det yttersta uttrycket för bristen på jämställdhet i ett samhälle är våld i nära relationer. Det är helt oacceptabelt att behöva leva med risken för att utsättas för våld av sin partner. De som utsätts för våld ska få rätt stöd. Det är viktigt att rättsväsendet tar våld i nära relationer på stort allvar och prioriterar snabb och effektiv handläggning av dessa fall. Vi vill även uppmuntra frivilligorganisationernas arbete med utsatta personer genom att se till att kommunerna säkrar tillgången till lokaler, skyddade boenden och handledare.
  -
    fraga: Våldtäkt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Straffen för sexualbrott är nu föremål för en parlamentarisk utredning. De som begår brott ska bli straffade och brottsoffer ska synliggöras så att de kan återvinna tryggheten. Straffen ska stå i proportion till brottet så att brottsoffret får upprättelse. Vi menar att sex alltid ska bygga på frivillighet och är därför för en samtyckeslag. Vi vill också titta på om förövarens oaktsamhet skulle kunna bli straffbar.
  -
    fraga: Vård till papperslösa
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Vår uppfattning är att alla som befinner sig i vårt land ska ha rätt till grundläggande vård. Många landsting har funnit sätt att ge papperslösa vård, men det behövs en nationell lagstiftning som innebär att landstingen får en lagstadgad uppgift att erbjuda vård också till papperslösa. En sådan infördes på kristdemokratiskt initiativ den 1 juli 2013.
  -
    fraga: Vägar
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Bra kommunikationer och ett välrustat vägnät är viktigt för att Sverige ska kunna utveckla välståndet, öka tillväxten och sysselsättningen. Standarden på vägnätet är därför avgörande för att företag ska kunna ha kvar verksamhet även på mindre orter. Det finmaskiga vägnätet är viktigt för en levande landsbygd.
  -
    fraga: Värdighetsgaranti
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Enligt socialtjänstlagen ska socialtjänstens omsorg om äldre inriktas på att äldre personer får leva ett värdigt liv och känna välbefinnande (värdegrund). I allt fler kommuner införs värdighetsgaranti i äldreomsorgen, en fråga som vi kristdemokrater länge drivit. Garantin innebär en utfästelse om vad den äldre kan förvänta sig i omsorgen och en förbindelse om kompensation ifall kommunen inte lever upp till denna kvalitetsnivå.
  -
    fraga: Värnplikt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  I fredstid ska inte längre allmän värnplikt råda, men totalförsvarsplikten gäller annars alla svenska medborgare. Den som av samvetsskäl inte vill göra vapentjänst ska beredas civil tjänst, då staten ytterst sett inte äger rätten till människans liv. Den som fullgör militärtjänst bör se sig som stående i fredens tjänst och som väktare av medmänniskors trygghet och frihet.
  -
    fraga: Värnskatt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna tycker inte att någon ska behöva betala mer än 50 procent i högsta marginalskatt. Därför vill vi på sikt ta bort värnskatten, men mer prioriterat är att fortsätta sänka inkomstskatten med tyngdpunkt på låg- och medelinkomsttagare och pensionärer.
  -
    fraga: Yrkesprogram
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har länge kämpat för att höja yrkesprogrammens status. Yrkesprogrammen ska hålla en så hög nivå att de leder till arbete direkt efter examen. Vi vill också ha lärlingsprogram, där utbildningen är mer knuten till företag genom hela studietiden. Efter lärlings- och yrkesprogram ska det vara möjligt att nå kvalificerad yrkeskunskap inom en yrkeshögskola.
  -
    fraga: Återvinning
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att avfall ska ses som en resurs. Vi vill inrätta kretsloppsparker i kommunerna för att öka återbruk och återvinning. Genom att återvinna avfall bidrar vi till hållbarhet inom ramen för kretsloppssamhället. Avfallshierarkin som ska följas i allt arbete med att minimera avfall bygger på att återanvända, materialåtervinna, förbränna med energiutvinning och som sista lösning deponera.
  -
    fraga: Äganderätt
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna anser att äganderätten är en grundläggande rättighet. Vi värnar om rätten att få bestämma över, och få avkastning för, sin idé, sin uppfinning eller egendom. Detta är också en av anledningarna till att vi motsätter oss att politiken ska få bestämma över hur den som äger ett företag ska forma sin styrelse. Ägandet främjar förvaltarskapet, ett större personligt ansvarstagande, men ger också en personlig frihet. Därför är det angeläget att det personliga ägandet uppmuntras framför det offentliga och institutionella ägandet.
  -
    fraga: Äktenskap
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna förespråkar en civilrättslig registrering som är lika för hetero- och homosexuella par. Därmed skiljer man på den rättsliga ordning som staten ska reglera och kyrkornas ceremoni. Förslaget har sin grund i förhållandet att kyrka och stat numera är åtskilda och innebär att myndighetsutövningen i detta sammanhang förbehålls staten. Rent praktiskt innebär det att alla par som vill gifta sig går till en myndighet, exempelvis skattemyndigheten, och registrerar det juridiska förbundet. Därefter inramar varje par giftermålet på det sätt som de själva önskar.
  -
    fraga: Äldre
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det finns ingen åldersgräns som upphäver rätten att bestämma över sin vardag. Äldre ska få känna välbefinnande och ha inflytande över vilka omsorgsinsatser som ges, oavsett i vilken kommun de bor. Alla ska få ett värdigt bemötande, ett tryggt boende och nära till läkarkontakter inom äldreomsorgen. Vi vill även förbättra för äldre genom att sänka skatten så att pension och lön beskattas lika, införa »guldkort« i sjukvården, trygghetsboenden i alla kommuner, höja den demens- och geriatriska kompetensen hos personalen och få in mer kultur i omsorgen.
  -
    fraga: Äldreboendegaranti
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Kristdemokraterna har föreslagit att den som är över 85 år ska ha lagstadgad rätt att flytta till ett anpassat boende när personen själv bedömer att behovet finns. Enligt socialtjänstlagen ska beslut om särskilt boende verkställas direkt, dröjer det mer än tre månader ska det anmälas till IVO, inspektionen för vård och omsorg.
  -
    fraga: Äldreboendemiljard
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Det råder brist på särskilda boende i Sverige, vilket innebär att kommunerna tvingas göra allt tuffare biståndsbedömningar och många äldre leva i otrygghet. För att öka byggtakten av äldreboende vill vi införa en äldreboendemiljard för kommuner som lyckas anvisa platser inom tre månader. Det är en stimulans som beräknas på kommunens andel av landets alla 85-åringar.
  -
    fraga: Östersjön
    adress: https://kristdemokraterna.se/politik-a-o/
    asikt:  Östersjön är ett världsunikt bräckvattenhav med ett unikt ekosystem. Långsam vattenomsättning gör att kemikalier stannar kvar i stället för att rinna ut i angränsande vatten. Tillförseln av fosfor är ett av Östersjöns största problem, algblomningen anses bero på övergödning av fosfor och kväve. Kristdemokraterna vill därför ytterligare minska övergödningen bland annat genom att införa ett system med överlåtelsebara utsläppsrätter för kväve och fosfor.

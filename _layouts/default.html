<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#00796B" />
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/styles.css" rel="stylesheet" type="text/css"> 
    <script src="{{site.baseurl}}/js/footerpush.js"></script>
    {%if page.url == '/'%}
    <script src="{{ site.baseurl }}/js/typed.min.js"></script>
    <script>
        $(function () {
            $(".element").typed({
                strings: ["miljön?", "jämlikheten?", "Sverige?"]
                , typeSpeed: 50
                , backDelay: 1000
            });
        });
    </script> {% endif %} 
    </head>
<body>
    <section id="header">
        <nav class="navbar navbar-default navbar-fixed-top navbar-absolute">
            <div class="container">
                <div class="navbar-header" id="title">
                    <a href="{{ site.baseurl }}/index.html" style="height:100%" class="titlelink"><img style="height:100%; max-width:100%" src="{{ site.baseurl }}/media/partiguide.svg"></a>
                    <button type="button" class="navbar-toggle container" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <div class="search desktop">
                        <form action="{{site.baseurl}}/search.html" method="get" autocomplete="off" class="search-form" style="display:flex">
                            <input type="text" name="query" placeholder="Sök"> 
                            <input type="image" src="{{site.baseurl}}/media/search.svg" alt="Search" class="simg">
                        </form> 
                        </div>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <div class="search phone container">
                            <form action="{{site.baseurl}}/search.html" method="get" autocomplete="off" class="search-form" style="display:flex">
                                <input type="text" name="query" placeholder="Sök">
                                <input type="image" src="{{site.baseurl}}/media/search.svg" alt="Search" class="simg"> </form>
                        </div>
                        <li {% if page.url=='/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/index.html">Hem</a></li>
                        <li {% if page.url=='/partiernas-stallning.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/partiernas-stallning.html">Partiernas ställning</a></li>
                        <li {% if page.url=='/riksdagspartierna.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/riksdagspartierna.html">Riksdagspartierna</a></li>
                        <li {% if page.url=='/om-oss.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/om-oss.html">Om oss</a></li>
                        <li {% if page.url=='/kontakt.html' %} class="active" {% endif %}><a href="{{ site.baseurl }}/kontakt.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="content" {% if page.url == '/' %} style="padding-top:0" {% endif %}>
    {{ content }}
    </section>
    <footer id="footer">
        <div class="container">
            <div class="row  text-center">
                <div class="col-md-4 col-md-offset-4">
                    <p style="font-weight: bold">©2016 Axel Pettersson</p>
                    <a href="https://www.facebook.com/"> <img src="{{ site.baseurl }}/media/fbcircle.svg" alt="Facebook link"> </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
